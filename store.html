<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <meta charset="UTF-8">
    <title>Cubix | Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #009dff;
            --dark-bg: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-gray: #8b949e;
            --gold: #ffca28;
            --cart-gray: #8b949e; 
        }

        /* OZNÁMENIE (TOAST) */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast { background: var(--card-bg); border-left: 4px solid var(--primary-blue); color: white; padding: 15px 25px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 12px; animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* KARTA TOP ZÁKAZNÍKA V MRIEŽKE */
        .top-customer-card {
            background: linear-gradient(145deg, rgba(255, 202, 40, 0.1), var(--card-bg));
            border: 2px solid var(--gold);
            border-radius: 15px;
            padding: 30px 25px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .player-head {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 3px solid var(--gold);
            image-rendering: pixelated;
        }
        .top-customer-tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--gold);
            color: #000;
            font-size: 0.65rem;
            padding: 3px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            font-weight: 800;
        }
        .top-customer-name { color: #fff; font-size: 1.8rem; font-weight: 900; text-transform: uppercase; }
        .top-customer-amount { color: var(--gold); font-size: 1.4rem; font-weight: 800; margin-top: 5px; }

        /* ZVYŠOK (PRODUKTY A GRID) */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; margin-bottom: 60px; }
        .product-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 15px; padding: 30px 25px; text-align: center; display: flex; flex-direction: column; position: relative; transition: 0.3s; }
        .product-card:hover { transform: translateY(-5px); border-color: var(--primary-blue); }
        
        .product-tag { position: absolute; top: 15px; left: 15px; background: var(--border-color); color: var(--text-gray); font-size: 0.65rem; padding: 3px 10px; border-radius: 20px; text-transform: uppercase; font-weight: 700; }
        .rank-big-name { font-size: 2.2rem; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; }
        .rank-immortal { color: #ff4757; } .rank-legend { color: var(--gold); }
        .product-price { font-size: 1.8rem; font-weight: 800; color: var(--primary-blue); margin: 15px 0; }
        
        .buy-controls { display: flex; gap: 10px; margin-top: auto; }
        .quantity-wrapper { display: flex; align-items: center; background: var(--dark-bg); border: 1px solid var(--border-color); border-radius: 8px; }
        .qty-input { width: 30px; background: transparent; border: none; color: white; text-align: center; font-weight: bold; }
        .qty-btn { background: transparent; border: none; color: var(--text-gray); padding: 0 8px; cursor: pointer; }
        .buy-btn { flex: 1; background: var(--primary-blue); color: #fff; border: none; padding: 12px; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: var(--card-bg); margin: 15% auto; padding: 30px; border-radius: 15px; width: 400px; color: #fff; position: relative; }
    </style>
</head>
<body>

<div id="toast-container"></div>

<header>
    </header>

<main class="container">
    <section class="store-header" style="text-align: center; padding: 40px 0;">
        <h1 style="font-size: 3rem; color: var(--primary-blue);">Cubix Store</h1>
        
        <div class="category-nav" style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
            <button class="category-btn active" onclick="filterCategory('All', this)">Všetko</button>
            <button class="category-btn" onclick="filterCategory('Ranks', this)">Ranks</button>
            <button class="category-btn" onclick="filterCategory('Boxfight', this)">Boxfight</button>
            <button class="category-btn" onclick="filterCategory('Donate', this)">Donate</button>
        </div>
    </section>

    <div class="products-grid" id="productsGrid">
        <div class="top-customer-card">
            <div class="top-customer-tag"><i class="fas fa-crown"></i> Top Zákazník</div>
            <img src="https://crafatar.com/avatars/Herac?size=80&overlay" class="player-head" alt="head">
            <div class="top-customer-name">Herač</div>
            <div class="top-customer-amount">152.00 €</div>
        </div>

        <div class="product-card">
            <div class="product-tag">Ranks</div>
            <div class="rank-big-name rank-immortal">Immortal</div>
            <div class="product-price">40.00 €</div>
            <div class="buy-controls">
                <div class="quantity-wrapper">
                    <button class="qty-btn" onclick="stepQty('immortal', -1)">-</button>
                    <input type="number" class="qty-input" value="1" id="qty-immortal" readonly>
                    <button class="qty-btn" onclick="stepQty('immortal', 1)">+</button>
                </div>
                <button class="buy-btn" onclick="showToast('Immortal')">Pridať</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-tag">Ranks</div>
            <div class="rank-big-name rank-legend">Legend</div>
            <div class="product-price">25.00 €</div>
            <div class="buy-controls">
                <div class="quantity-wrapper">
                    <button class="qty-btn">-</button>
                    <input type="number" class="qty-input" value="1" readonly>
                    <button class="qty-btn">+</button>
                </div>
                <button class="buy-btn" onclick="showToast('Legend')">Pridať</button>
            </div>
        </div>
    </div>
</main>

<script>
    function showToast(name) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerHTML = `<i class="fas fa-check-circle" style="color:#2ed573"></i> <div><b>${name}</b><br><small>Bolo pridané do košíka!</small></div>`;
        container.appendChild(toast);
        setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 3000);
    }

    function stepQty(id, amt) {
        const input = document.getElementById('qty-' + id);
        let val = parseInt(input.value) + amt;
        if (val >= 1) input.value = val;
    }
</script>

</body>
</html>
