<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubix | Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* PÔVODNÉ ŠTÝLY OBCHODU */
        .store-section { padding: 60px 0; }
        .hero-title { font-size: 3.5rem; font-weight: 800; margin-bottom: 20px; color: #fff; text-align: center; }
        .hero-title span { color: #009dff; }
        .hero-subtitle { color: #8b949e; font-size: 1.1rem; margin-bottom: 50px; text-align: center; }
        
        .duration-selector { display: flex; justify-content: center; gap: 10px; margin-bottom: 40px; background: #161b22; padding: 8px; border-radius: 12px; border: 1px solid #30363d; max-width: fit-content; margin: 0 auto 40px auto; }
        .duration-btn { padding: 10px 20px; border-radius: 8px; border: none; background: transparent; color: #8b949e; cursor: pointer; font-weight: 700; transition: 0.3s ease; text-transform: uppercase; font-size: 0.8rem; }
        .duration-btn.active { background: #009dff; color: white; }
        .duration-btn:hover:not(.active) { color: #fff; background: rgba(255, 255, 255, 0.05); }

        .store-container { display: flex; gap: 30px; margin-top: 40px; align-items: flex-start; }
        .sidebar { width: 250px; flex-shrink: 0; position: sticky; top: 100px; }
        .sidebar-item { background: #161b22; border: 1px solid #30363d; padding: 15px 20px; margin-bottom: 10px; border-radius: 10px; cursor: pointer; font-weight: 700; color: #fff; transition: 0.3s; display: flex; align-items: center; gap: 12px; text-transform: uppercase; font-size: 0.9rem; }
        .sidebar-item.active { border-color: #009dff; background: #1c2128; }
        .sidebar-item.donate-link { color: #ffca28; border-color: rgba(255, 202, 40, 0.3); }

        .ranks-grid { flex-grow: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .rank-card { background: #161b22; border: 1px solid #30363d; border-radius: 15px; padding: 30px; text-align: center; transition: 0.4s; position: relative; display: flex; flex-direction: column; justify-content: space-between; }
        .rank-card:hover:not(.disabled) { transform: translateY(-10px); border-color: #009dff; }
        .rank-card.disabled { opacity: 0.4; filter: grayscale(1); cursor: not-allowed; }
        
        .rank-name { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; text-transform: uppercase; }
        .price-tag { font-size: 2.2rem; font-weight: 800; margin: 15px 0; display: block; color: #fff; }
        
        /* TLAČIDLÁ (ZACHOVANÉ FARBY) */
        .btn-buy { width: 100%; padding: 12px; background: #009dff; color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-donate { background: #ffca28; color: #000; }

        /* MODALS */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(4px); }
        .modal-content { background: #161b22; margin: 5% auto; padding: 30px; border: 1px solid #30363d; border-radius: 15px; width: 90%; max-width: 500px; color: #fff; position: relative; }
        .close-modal { float: right; cursor: pointer; color: #8b949e; font-size: 1.5rem; }

        /* UPRAVENÝ KOŠÍK (ŠTÝL PRAVIDIEL) */
        #cartItemsContainer { max-height: 350px; overflow-y: auto; margin: 20px 0; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; background: #0d1117; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #30363d; }
        .cart-item b { color: #fff; display: block; }
        .cart-item span { color: #009dff; font-weight: 700; }
        .cart-remove { color: #ff4757; cursor: pointer; padding: 5px; }
        .cart-total { font-size: 1.3rem; font-weight: 800; text-align: right; border-top: 1px solid #30363d; padding-top: 15px; }

        /* NOVÉ NOTIFIKÁCIE */
        .toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
        .toast { background: #1c2128; color: #fff; padding: 15px 25px; border-radius: 10px; border-left: 4px solid #009dff; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-top: 10px; display: flex; align-items: center; gap: 12px; animation: slideIn 0.3s ease; }
        .toast.error { border-left-color: #ff4757; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .fade-out { opacity: 0; transition: 0.5s; transform: translateY(-10px); }

        .cart-wrapper { position: relative; margin-left: 15px; cursor: pointer; }
        .cart-badge { position: absolute; top: -8px; right: -8px; background: #009dff; color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; display: none; }
        .checkout-form input, .checkout-form select { width: 100%; padding: 12px; background: #0d1117; border: 1px solid #30363d; border-radius: 8px; color: #fff; margin-bottom: 15px; }
    </style>
</head>
<body>

<div id="toast-container" class="toast-container"></div>

<div id="cartModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal('cartModal')">&times;</span>
        <h2 style="color: #009dff;"><i class="fas fa-shopping-cart"></i> Košík</h2>
        <div id="cartItemsContainer"></div>
        <div class="cart-total" id="cartTotalDisplay">Total: 0.00 €</div>
        <button class="btn-buy" style="margin-top: 15px;" onclick="openCheckout()">POKLADŇA</button>
    </div>
</div>

<div id="checkoutModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal('checkoutModal')">&times;</span>
        <h2 style="margin-bottom: 20px; color: #009dff;">Pokladňa</h2>
        <div class="checkout-form">
            <label style="color:#8b949e">Minecraft Meno:</label>
            <input type="text" id="mcNick" placeholder="Steve">
            <button class="btn-buy" onclick="processPayment()">ZAPLATIŤ</button>
        </div>
    </div>
</div>

<header>
    <div class="container header-wrap">
        <a href="index.html" class="logo"><img src="cubixtext.png" alt="Logo"></a>
        <ul class="nav-links">
            <li><a href="index.html">Domov</a></li>
            <li><a href="pravidla.html">Pravidlá</a></li>
            <li><a href="store.html" class="active">Store</a></li>
        </ul>
        <div class="cart-wrapper" onclick="openCart()">
            <i class="fas fa-shopping-basket" style="color: #8b949e;"></i>
            <span class="cart-badge" id="cartBadge">0</span>
        </div>
    </div>
</header>

<main class="container store-section">
    <h1 class="hero-title"><span>Oficiálny</span> Obchod</h1>
    <div class="duration-selector" id="dur-box">
        <button class="duration-btn" onclick="setDuration('week')" id="btn-week">Týždeň</button>
        <button class="duration-btn active" onclick="setDuration('lifetime')" id="btn-lifetime">Navždy</button>
    </div>
    <div class="store-container">
        <aside class="sidebar">
            <div class="sidebar-item active" id="side-ranks" onclick="switchTab('ranks')">RANKS</div>
            <div class="sidebar-item donate-link" id="side-donate" onclick="switchTab('donate')">DONATE</div>
        </aside>
        <section class="ranks-grid" id="main-grid"></section>
    </div>
</main>

<script>
    const rankList = [
        { name: "Immortal", color: "#ff4757", price: 35, hasLife: false },
        { name: "Legend", color: "#2ed573", price: 18, hasLife: true },
        { name: "VIP", color: "#ffeaa7", price: 3, hasLife: true }
    ];

    let cart = [];
    let activeDuration = 'lifetime';
    let activeTab = 'ranks';

    function showToast(msg, type = "success") {
        const container = document.getElementById('toast-container');
        const t = document.createElement('div');
        t.className = `toast ${type === 'error' ? 'error' : ''}`;
        t.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i> ${msg}`;
        container.appendChild(t);
        setTimeout(() => { t.classList.add('fade-out'); setTimeout(() => t.remove(), 500); }, 3000);
    }

    function renderStore() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        if(activeTab === 'ranks') {
            rankList.forEach(rank => {
                const isUnavailable = (activeDuration === 'lifetime' && !rank.hasLife);
                grid.innerHTML += `<div class="rank-card ${isUnavailable ? 'disabled' : ''}">
                    <div class="rank-name" style="color:${rank.color}">${rank.name}</div>
                    <div class="price-tag">${isUnavailable ? 'N/A' : rank.price + ' €'}</div>
                    <button class="btn-buy" onclick="addToCart('${rank.name}', ${rank.price})" ${isUnavailable ? 'disabled' : ''}>KÚPIŤ</button>
                </div>`;
            });
        } else {
            [5, 10, 20].forEach(amt => {
                grid.innerHTML += `<div class="rank-card">
                    <div class="rank-name" style="color:#ffca28">DONATE</div>
                    <div class="price-tag">${amt} €</div>
                    <button class="btn-buy btn-donate" onclick="addToCart('Donate', ${amt})">DAROVAŤ</button>
                </div>`;
            });
        }
    }

    function addToCart(name, price) {
        cart.push({ name, price });
        updateCartBadge();
        showToast(`Pridané do košíka: ${name}`);
    }

    function updateCartBadge() {
        const b = document.getElementById('cartBadge');
        b.innerText = cart.length;
        b.style.display = cart.length > 0 ? 'block' : 'none';
    }

    function openCart() {
        const container = document.getElementById('cartItemsContainer');
        container.innerHTML = '';
        let total = 0;
        cart.forEach((item, i) => {
            total += item.price;
            container.innerHTML += `<div class="cart-item">
                <div><b>${item.name}</b><span>${item.price} €</span></div>
                <div class="cart-remove" onclick="removeFromCart(${i})"><i class="fas fa-trash"></i></div>
            </div>`;
        });
        document.getElementById('cartTotalDisplay').innerText = `Total: ${total.toFixed(2)} €`;
        document.getElementById('cartModal').style.display = 'block';
    }

    function removeFromCart(i) { cart.splice(i, 1); updateCartBadge(); openCart(); }
    function openCheckout() { document.getElementById('cartModal').style.display='none'; document.getElementById('checkoutModal').style.display='block'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    function processPayment() {
        const nick = document.getElementById('mcNick').value;
        if(!nick) { showToast("Prosím, zadaj svoje meno!", "error"); return; }
        showToast("Platba prebehla úspešne!");
        cart = []; updateCartBadge(); closeModal('checkoutModal');
    }

    function setDuration(d) { activeDuration = d; document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('active')); event.target.classList.add('active'); renderStore(); }
    function switchTab(t) { activeTab = t; document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active')); event.target.classList.add('active'); renderStore(); }

    window.onload = renderStore;
</script>
</body>
</html>
