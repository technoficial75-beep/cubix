<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <meta charset="UTF-8">
    <title>Cubix | Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #009dff;
            --dark-bg: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-gray: #8b949e;
            --gold: #ffca28;
            --cart-gray: #8b949e; 
        }

        /* OZNÁMENIE (TOAST) */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast { background: var(--card-bg); border-left: 4px solid var(--primary-blue); color: white; padding: 15px 25px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 12px; animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* KARTA TOP ZÁKAZNÍKA V MRIEŽKE */
        .top-customer-card {
            background: linear-gradient(145deg, rgba(255, 202, 40, 0.1), var(--card-bg));
            border: 2px solid var(--gold);
            border-radius: 15px;
            padding: 30px 25px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 202, 40, 0.1);
        }
        .top-customer-card .crown-icon {
            position: absolute;
            top: -15px;
            background: var(--gold);
            color: #000;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .player-head {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 3px solid var(--gold);
            image-rendering: pixelated; /* Pre ostrý Minecraft vzhľad */
        }
        .top-customer-card h3 {
            color: var(--text-gray);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        .top-customer-name {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 10px;
        }
        .top-customer-amount {
            color: var(--gold);
            font-size: 1.4rem;
            font-weight: 800;
        }

        /* MRIEŽKA A PRODUKTY */
        .store-controls-row { display: flex; justify-content: center; margin-bottom: 30px; }
        .category-nav { display: flex; gap: 10px; }
        .category-btn { background: var(--card-bg); border: 1px solid var(--border-color); padding: 8px 20px; border-radius: 30px; color: #fff; cursor: pointer; transition: 0.3s; font-weight: 600; }
        .category-btn.active { border-color: var(--primary-blue); background: rgba(0, 157, 255, 0.1); color: var(--primary-blue); }

        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; margin-bottom: 60px; }
        .product-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 15px; padding: 30px 25px; text-align: center; display: flex; flex-direction: column; position: relative; transition: transform 0.4s; }
        .product-card:hover { transform: translateY(-10px); border-color: var(--primary-blue); }
        
        .product-card.donate-style { border-color: var(--gold); }
        .product-card.donate-style .rank-big-name, .product-card.donate-style .product-price { color: var(--gold); }
        .product-card.donate-style .buy-btn { background: var(--gold); color: #000; }

        .product-tag { position: absolute; top: 15px; left: 15px; background: var(--border-color); color: var(--text-gray); font-size: 0.65rem; padding: 3px 10px; border-radius: 20px; text-transform: uppercase; font-weight: 700; }
        .info-trigger { position: absolute; top: 15px; right: 15px; color: var(--text-gray); cursor: pointer; font-size: 1.1rem; }

        .rank-big-name { font-size: 2.2rem; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; letter-spacing: -1px; }
        .rank-immortal { color: #ff4757; } .rank-legend { color: var(--gold); } .rank-ultra { color: #1e90ff; }
        .product-price { font-size: 1.8rem; font-weight: 800; color: var(--primary-blue); margin: 15px 0; }

        .buy-controls { display: flex; gap: 10px; margin-top: auto; }
        .quantity-wrapper { display: flex; align-items: center; background: var(--dark-bg); border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; }
        .qty-btn { background: transparent; border: none; color: var(--text-gray); padding: 0 10px; cursor: pointer; font-size: 1.2rem; }
        .quantity-input { width: 30px; background: transparent; border: none; color: white; text-align: center; font-weight: bold; }
        .buy-btn { flex: 1; background: var(--primary-blue); color: #fff; border: none; padding: 12px; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-content { background: var(--card-bg); margin: 10% auto; padding: 30px; border-radius: 15px; width: 90%; max-width: 500px; color: #fff; position: relative; }
        
        .lang-menu { display: flex; gap: 10px; margin-left: 15px; border-left: 1px solid var(--border-color); padding-left: 15px; }
        .lang-flag { width: 28px; cursor: pointer; opacity: 0.4; }
        .lang-flag.active { opacity: 1; border: 2px solid var(--primary-blue); border-radius: 4px; }
    </style>
</head>
<body>

<div id="toast-container"></div>

<div id="cartModal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal('cartModal')" style="float:right; cursor:pointer;">&times;</span>
        <h2 style="margin-bottom: 20px;"><i class="fas fa-shopping-cart" style="color:var(--gold)"></i> <span data-lang="cart_title">Košík</span></h2>
        <div id="cartItemsContainer"></div>
        <div id="cartTotalDisplay" style="text-align: right; font-weight: 800; margin-top: 20px; border-top: 1px solid var(--border-color); padding-top: 10px;">Total: 0.00 €</div>
        <button class="checkout-btn" onclick="alert('System Cubix: Redirecting...')" style="width:100%; padding:15px; background:#2ed573; border:none; border-radius:8px; color:white; font-weight:bold; cursor:pointer; margin-top:10px;">ZAPLATIŤ</button>
    </div>
</div>

<header>
    <div class="container header-wrap">
        <a href="index.html" class="logo"><img src="cubixtext.png" alt="Logo"></a>
        <div style="display: flex; align-items: center;">
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> <span data-lang="nav_home">Domov</span></a></li>
                <li><a href="store.html" class="active"><i class="fas fa-shopping-cart"></i> <span data-lang="nav_store">Store</span></a></li>
            </ul>
            <div class="cart-wrapper" onclick="openCart()" style="margin-left:20px; cursor:pointer; position:relative;">
                <i class="fas fa-shopping-basket" style="font-size:1.3rem; color:var(--text-gray)"></i>
                <span id="cartBadge" style="position:absolute; top:-10px; right:-10px; background:red; color:white; font-size:0.7rem; padding:2px 6px; border-radius:50%; display:none;">0</span>
            </div>
            <div class="lang-menu">
                <img src="https://flagcdn.com/w80/sk.png" class="lang-flag" id="lang-sk" onclick="setLang('sk')">
                <img src="https://flagcdn.com/w80/gb.png" class="lang-flag" id="lang-en" onclick="setLang('en')">
            </div>
        </div>
    </div>
</header>

<main class="container">
    <section class="store-header">
        <h1 class="store-title" data-lang="store_title">Cubix Store</h1>
        <p class="store-subtitle" data-lang="store_description">Vitajte v oficiálnom obchode Cubix.</p>
        
        <div class="store-controls-row">
            <div class="category-nav">
                <button class="category-btn active" onclick="filterCategory('All', this)" data-lang="cat_all">Všetko</button>
                <button class="category-btn" onclick="filterCategory('Ranks', this)">Ranks</button>
                <button class="category-btn" onclick="filterCategory('Boxfight', this)">Boxfight</button>
                <button class="category-btn active" style="border-color:var(--gold); color:var(--gold)" onclick="filterCategory('Donate', this)">Donate</button>
            </div>
        </div>

        <div class="rank-duration-nav" id="rankDurationNav" style="display:none; justify-content:center; gap:10px; margin-bottom:30px;">
            <button class="duration-btn" onclick="setDuration('month', this)">Mesiac</button>
            <button class="duration-btn active" onclick="setDuration('forever', this)">Navždy</button>
        </div>
    </section>

    <div class="products-grid" id="productsGrid">
        </div>
</main>

<script>
    const translations = {
        sk: { nav_home: "Domov", nav_store: "Store", store_title: "Cubix Store", store_description: "Vitajte v oficiálnom obchode Cubix.", cat_all: "Všetko", cart_title: "Košík", btn_add: "Pridať", toast_added: "Pridané do košíka!" },
        en: { nav_home: "Home", nav_store: "Store", store_title: "Cubix Store", store_description: "Welcome to the official store.", cat_all: "All", cart_title: "Cart", btn_add: "Add", toast_added: "Added to cart!" }
    };

    const products = [
        { id: 1, name: "Immortal", price: 40.00, class: "rank-immortal", cat: "Ranks" },
        { id: 2, name: "Legend", price: 25.00, class: "rank-legend", cat: "Ranks" },
        { id: 3, name: "Ultra", price: 20.00, class: "rank-ultra", cat: "Ranks" },
        { id: 6, name: "VIP Key", price: 5.00, class: "item-default", cat: "Boxfight" },
        { id: 7, name: "Donate 5€", price: 5.00, class: "", cat: "Donate" }
    ];

    let currentCategory = 'All';
    let currentLang = 'sk';
    let cart = [];

    // Nastavenia pre TOP Zákazníka
    const topCustomer = {
        name: "Herač",
        amount: "152.00 €",
        uuid: "Herac" // Sem daj meno alebo UUID pre hlavu
    };

    function renderProducts() {
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '';

        // 1. Ak sme vo "Všetko" alebo "Ranks", vložíme kartu Top Zákazníka na začiatok
        if (currentCategory === 'All' || currentCategory === 'Ranks') {
            grid.innerHTML += `
                <div class="top-customer-card">
                    <div class="crown-icon"><i class="fas fa-crown"></i></div>
                    <img src="https://crafatar.com/avatars/${topCustomer.uuid}?size=80&overlay" class="player-head" alt="head">
                    <h3>Top Zákazník</h3>
                    <div class="top-customer-name">${topCustomer.name}</div>
                    <div class="top-customer-amount">${topCustomer.amount}</div>
                </div>`;
        }

        // 2. Vložíme produkty
        products.forEach(p => {
            if (currentCategory !== 'All' && p.cat !== currentCategory) return;
            const isDonate = p.cat === 'Donate';
            grid.innerHTML += `
                <div class="product-card ${isDonate ? 'donate-style' : ''}">
                    <div class="product-tag">${p.cat}</div>
                    <div class="rank-big-name ${p.class}">${p.name}</div>
                    <div class="product-price">${p.price.toFixed(2)} €</div>
                    <div class="buy-controls">
                        <div class="quantity-wrapper">
                            <button class="qty-btn" onclick="stepQty(${p.id}, -1)">-</button>
                            <input type="number" class="quantity-input" value="1" id="qty-${p.id}" readonly>
                            <button class="qty-btn" onclick="stepQty(${p.id}, 1)">+</button>
                        </div>
                        <button class="buy-btn" onclick="addToCart(${p.id})">${translations[currentLang].btn_add}</button>
                    </div>
                </div>`;
        });
    }

    function stepQty(id, amt) {
        const el = document.getElementById(`qty-${id}`);
        let val = parseInt(el.value) + amt;
        if (val >= 1) el.value = val;
    }

    function filterCategory(cat, btn) {
        currentCategory = cat;
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderProducts();
    }

    function addToCart(id) {
        const p = products.find(x => x.id === id);
        const qty = parseInt(document.getElementById(`qty-${id}`).value);
        cart.push({ ...p, qty });
        updateCartBadge();
        showToast(p.name);
    }

    function updateCartBadge() {
        const b = document.getElementById('cartBadge');
        b.innerText = cart.length;
        b.style.display = cart.length > 0 ? 'block' : 'none';
    }

    function showToast(name) {
        const container = document.getElementById('toast-container');
        const t = document.createElement('div');
        t.className = 'toast';
        t.innerHTML = `<i class="fas fa-check" style="color:#2ed573"></i> <span><b>${name}</b> pridané!</span>`;
        container.appendChild(t);
        setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 500); }, 3000);
    }

    function openCart() { document.getElementById('cartModal').style.display = 'block'; /* logika pre výpis položiek */ }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function setLang(l) { currentLang = l; renderProducts(); }

    window.onload = renderProducts;
</script>
</body>
</html>
