<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <meta charset="UTF-8">
    <title>Cubix | Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* MODRÁ TÉMA */
        :root {
            --primary-blue: #009dff;
            --dark-bg: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-gray: #8b949e;
        }

        .store-header { padding: 40px 0; text-align: center; }
        .store-title { font-size: 3rem; font-weight: 800; margin-bottom: 15px; color: var(--primary-blue); }
        .store-subtitle { color: var(--text-gray); font-size: 1.1rem; max-width: 600px; margin: 0 auto 40px; }

        .category-nav { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        
        .category-btn {
            background: var(--card-bg); border: 1px solid var(--border-color); padding: 10px 25px;
            border-radius: 30px; color: #fff; cursor: pointer; transition: 0.3s; font-weight: 600;
        }

        .category-btn:hover, .category-btn.active {
            border-color: var(--primary-blue); background: rgba(0, 157, 255, 0.1); color: var(--primary-blue);
        }

        .rank-duration-nav { 
            display: none; justify-content: center; gap: 10px; margin-bottom: 40px; 
        }
        .duration-btn {
            background: transparent; border: 1px solid var(--border-color); padding: 5px 15px;
            border-radius: 15px; color: var(--text-gray); cursor: pointer; font-size: 0.9rem; transition: 0.3s;
        }
        .duration-btn.active { background: var(--primary-blue); color: #fff; border-color: var(--primary-blue); }

        .products-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; margin-bottom: 60px;
        }

        /* PRODUKTOVÁ KARTA */
        .product-card {
            background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 15px;
            padding: 30px 25px; text-align: center; display: flex; flex-direction: column; position: relative;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .product-card:hover { transform: translateY(-10px); border-color: var(--primary-blue); }

        /* ŠTÝL PRE VEĽKÉ NÁZVY RANKOV */
        .rank-big-name {
            font-size: 2.2rem; font-weight: 900; text-transform: uppercase; 
            margin-bottom: 20px; letter-spacing: -1px; line-height: 1;
        }
        .rank-immortal { color: #ff4757; text-shadow: 0 0 15px rgba(255, 71, 87, 0.3); }
        .rank-legend { color: #ffa502; }
        .rank-ultra { color: #1e90ff; }
        .rank-elite { color: #2ed573; }
        .rank-vip { color: #eccc68; }
        .item-default { color: #fff; }

        .product-price { font-size: 1.8rem; font-weight: 800; color: var(--primary-blue); margin: 15px 0; }

        .buy-btn {
            background: var(--primary-blue); color: #fff; border: none; padding: 12px;
            border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-top: auto;
            transition: 0.3s;
        }
        .buy-btn:hover { background: #33aeff; transform: scale(1.02); }
        .buy-btn:disabled { background: #30363d; color: var(--text-gray); cursor: not-allowed; }

        .cart-wrapper { position: relative; margin-left: 15px; cursor: pointer; }
        .cart-badge { 
            position: absolute; top: -8px; right: -8px; background: #ff5252; 
            color: white; font-size: 0.7rem; font-weight: 800; padding: 2px 6px; 
            border-radius: 50%; display: none; border: 1.5px solid var(--dark-bg);
        }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-content { background: var(--card-bg); margin: 10% auto; padding: 30px; border: 1px solid var(--border-color); border-radius: 15px; width: 90%; max-width: 500px; color: #fff; position: relative; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; background: var(--dark-bg); padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        .checkout-btn { width: 100%; padding: 12px; background: #2ed573; color: white; border-radius: 8px; font-weight: 700; border: none; cursor: pointer; margin-top: 20px; }
        
        .lang-menu { display: flex; gap: 10px; margin-left: 15px; align-items: center; border-left: 1px solid var(--border-color); padding-left: 15px; }
        .lang-flag { width: 28px; opacity: 0.4; cursor: pointer; transition: 0.3s; }
        .lang-flag.active { opacity: 1; border: 2px solid var(--primary-blue); border-radius: 4px; }
    </style>
</head>
<body>

<div id="cartModal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal('cartModal')" style="float:right; cursor:pointer;">&times;</span>
        <h2 style="margin-bottom: 20px;"><i class="fas fa-shopping-cart" style="color:var(--primary-blue)"></i> <span data-lang="cart_title">Košík</span></h2>
        <div id="cartItemsContainer"></div>
        <div id="cartTotalDisplay" style="text-align: right; font-weight: 800; margin-top: 20px; border-top: 1px solid var(--border-color); padding-top: 10px;">Total: 0.00 €</div>
        <button class="checkout-btn" onclick="alert('System Cubix: Platba prebieha cez modrú bránu')" data-lang="btn_buy_now">ZAPLATIŤ</button>
    </div>
</div>

<header>
    <div class="container header-wrap">
        <a href="index.html" class="logo"><img src="cubixtext.png" alt="Logo"></a>
        <div style="display: flex; align-items: center;">
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> <span data-lang="nav_home">Domov</span></a></li>
                <li><a href="pravidla.html"><i class="fas fa-book"></i> <span data-lang="nav_rules">Pravidlá</span></a></li>
                <li><a href="team.html"><i class="fas fa-users"></i> <span data-lang="nav_team">Tím</span></a></li>
                <li><a href="nabory.html"><i class="fas fa-user-plus"></i> <span data-lang="nav_staff">Nábory</span></a></li>
                <li><a href="hlasovanie.html"><i class="fas fa-check-square"></i> <span data-lang="nav_vote">Hlasovanie</span></a></li>
                <li><a href="store.html" class="active" style="color: var(--primary-blue);"><i class="fas fa-shopping-cart"></i> <span data-lang="nav_store">Store</span></a></li>
            </ul>
            <div class="cart-wrapper" onclick="openCart()">
                <i class="fas fa-shopping-basket" style="font-size: 1.2rem; color: var(--text-gray);"></i>
                <span class="cart-badge" id="cartBadge">0</span>
            </div>
            <div class="lang-menu">
                <img src="https://flagcdn.com/w80/sk.png" class="lang-flag" id="lang-sk" onclick="setLang('sk')">
                <img src="https://flagcdn.com/w80/gb.png" class="lang-flag" id="lang-en" onclick="setLang('en')">
            </div>
        </div>
    </div>
</header>

<main class="container">
    <section class="store-header">
        <h1 class="store-title" data-lang="store_title">Cubix Store</h1>
        <p class="store-subtitle" data-lang="store_subtitle">Vyber si rank a získaj výhody na našom servery.</p>
        
        <div class="category-nav">
            <button class="category-btn active" onclick="filterCategory('All', this)">Všetko</button>
            <button class="category-btn" onclick="filterCategory('Ranks', this)">Ranks</button>
            <button class="category-btn" onclick="filterCategory('Boxfight', this)">Boxfight</button>
        </div>

        <div class="rank-duration-nav" id="rankDurationNav">
            <button class="duration-btn" onclick="setDuration('week', this)">Týždeň</button>
            <button class="duration-btn active" onclick="setDuration('month', this)">Mesiac</button>
            <button class="duration-btn" onclick="setDuration('year', this)">Rok</button>
            <button class="duration-btn" onclick="setDuration('forever', this)">Navždy</button>
        </div>
    </section>

    <div class="products-grid" id="productsGrid"></div>
</main>

<script>
    const translations = {
        sk: { nav_home: "Domov", nav_store: "Store", cart_title: "Košík", btn_add: "Pridať", btn_buy_now: "ZAPLATIŤ", cart_empty: "Košík je prázdny." },
        en: { nav_home: "Home", nav_store: "Store", cart_title: "Cart", btn_add: "Add", btn_buy_now: "PAY NOW", cart_empty: "Cart is empty." }
    };

    const products = [
        { id: 1, name: "Immortal", basePrice: 8.00, class: "rank-immortal", cat: "Ranks", forever: false },
        { id: 2, name: "Legend", basePrice: 10.00, class: "rank-legend", cat: "Ranks", forever: 20.00 },
        { id: 3, name: "Ultra", basePrice: 6.00, class: "rank-ultra", cat: "Ranks", forever: 15.00 },
        { id: 4, name: "Elite", basePrice: 4.00, class: "rank-elite", cat: "Ranks", forever: 10.00 },
        { id: 5, name: "VIP", basePrice: 2.00, class: "rank-vip", cat: "Ranks", forever: 5.00 },
        { id: 6, name: "Case Key", price: 2.50, class: "item-default", cat: "Boxfight" },
        { id: 7, name: "Loot Case", price: 3.00, class: "item-default", cat: "Boxfight" }
    ];

    let currentCategory = 'All';
    let currentDuration = 'month';
    let cart = JSON.parse(localStorage.getItem('cubix_cart')) || [];

    function filterCategory(cat, btn) {
        currentCategory = cat;
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('rankDurationNav').style.display = (cat === 'Ranks') ? 'flex' : 'none';
        renderProducts();
    }

    function setDuration(dur, btn) {
        currentDuration = dur;
        document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderProducts();
    }

    function calculatePrice(product) {
        if (product.cat !== 'Ranks') return product.price;
        if (currentDuration === 'forever') return product.forever || null;
        const mult = { week: 0.4, month: 1, year: 8 };
        return (product.basePrice * mult[currentDuration]).toFixed(2);
    }

    function renderProducts() {
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '';
        const lang = localStorage.getItem('selectedLanguage') || 'sk';

        products.forEach(p => {
            if (currentCategory !== 'All' && p.cat !== currentCategory) return;
            const price = calculatePrice(p);
            const isForbidden = (currentDuration === 'forever' && p.name === 'Immortal');
            const displayPrice = isForbidden ? "Nemožné" : (price + " €");

            grid.innerHTML += `
                <div class="product-card">
                    <div class="rank-big-name ${p.class}">${p.name}</div>
                    <div style="color:var(--text-gray); font-size:0.8rem; margin-top:-10px;">
                        ${p.cat === 'Ranks' ? currentDuration : 'Permanent'}
                    </div>
                    <div class="product-price">${displayPrice}</div>
                    <button class="buy-btn" onclick="addToCart(${p.id}, '${displayPrice}')" ${isForbidden ? 'disabled' : ''}>
                        ${translations[lang].btn_add}
                    </button>
                </div>`;
        });
    }

    function addToCart(id, pStr) {
        const product = products.find(p => p.id === id);
        cart.push({ ...product, displayPrice: pStr });
        localStorage.setItem('cubix_cart', JSON.stringify(cart));
        updateCartBadge();
    }

    function updateCartBadge() {
        const b = document.getElementById('cartBadge');
        b.innerText = cart.length;
        b.style.display = cart.length > 0 ? 'block' : 'none';
    }

    function openCart() {
        const c = document.getElementById('cartItemsContainer');
        c.innerHTML = cart.length ? '' : `<p style="text-align:center">${translations[localStorage.getItem('selectedLanguage')||'sk'].cart_empty}</p>`;
        cart.forEach((item, i) => {
            c.innerHTML += `<div class="cart-item"><span>${item.name}</span><b>${item.displayPrice}</b> <i class="fas fa-trash" onclick="removeFromCart(${i})" style="color:#ff4757; cursor:pointer"></i></div>`;
        });
        document.getElementById('cartModal').style.display = 'block';
    }

    function removeFromCart(i) { cart.splice(i, 1); localStorage.setItem('cubix_cart', JSON.stringify(cart)); updateCartBadge(); openCart(); }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function setLang(l) { localStorage.setItem('selectedLanguage', l); location.reload(); }

    window.onload = () => { updateCartBadge(); renderProducts(); };
</script>
</body>
</html>
