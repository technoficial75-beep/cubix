<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubix | Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* MODAL KOŠÍKA - ŠTÝL PODĽA OBRÁZKA (Tmavý panel navrchu) */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #0b0e11;
            margin: 0;
            width: 100%;
            padding: 20px 50px;
            border-bottom: 1px solid #30363d;
            color: white;
            position: relative;
            box-sizing: border-box;
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 15px;
            color: #8b949e;
            font-size: 22px;
            cursor: pointer;
        }

        #cartItemsContainer {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 15px 0;
        }

        .checkout-btn {
            background: white;
            color: black;
            border: none;
            padding: 8px 24px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 0.85rem;
            border-radius: 2px;
            margin-top: 10px;
        }

        #cartTotalDisplay {
            font-weight: 800;
            color: white;
            font-size: 1.1rem;
        }

        /* OSTATNÉ ŠTÝLY STORE */
        .hero-title { font-size: 3.5rem; font-weight: 800; margin-bottom: 20px; color: #ffca28; text-align: center; text-shadow: 0 0 20px rgba(255, 202, 40, 0.4); }
        .hero-title span { color: #fff; }

        .top-donator-card {
            background: #ffca28;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 25px;
            color: #000;
            box-shadow: 0 10px 20px rgba(255, 202, 40, 0.2);
        }
        .top-donator-card span { color: #000 !important; font-weight: 900; }
        .donator-avatar { width: 64px; height: 64px; border-radius: 8px; margin-bottom: 10px; image-rendering: pixelated; }

        .store-section { padding: 60px 0; }
        .duration-selector { display: flex; justify-content: center; gap: 10px; margin-bottom: 40px; background: #161b22; padding: 8px; border-radius: 12px; border: 1px solid #30363d; max-width: fit-content; margin: 0 auto 40px auto; }
        .duration-btn { padding: 10px 20px; border-radius: 8px; border: none; background: transparent; color: #8b949e; cursor: pointer; font-weight: 700; transition: 0.3s; text-transform: uppercase; }
        .duration-btn.active { background: #009dff; color: white; }
        
        .store-container { display: flex; gap: 30px; margin-top: 40px; }
        .sidebar { width: 250px; flex-shrink: 0; }
        .sidebar-item { background: #161b22; border: 1px solid #30363d; padding: 15px 20px; margin-bottom: 10px; border-radius: 10px; cursor: pointer; color: #fff; font-weight: 700; }
        .sidebar-item.active { border-color: #009dff; }

        .ranks-grid { flex-grow: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .rank-card { background: #161b22; border: 1px solid #30363d; border-radius: 15px; padding: 30px; text-align: center; transition: 0.3s; position: relative; }
        .rank-card.donate-card:hover { border-color: #ffca28; box-shadow: 0 0 30px rgba(255, 202, 40, 0.4); }
        
        .rank-name { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; text-transform: uppercase; }
        .price-tag { font-size: 2.2rem; font-weight: 800; margin: 15px 0; color: #fff; }
        .btn-buy { width: 100%; padding: 12px; background: #009dff; color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div id="cartModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal('cartModal')">&times;</span>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="margin: 0; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; color: white;">
                <i class="fas fa-shopping-cart" style="color:#009dff"></i> 
                <span data-lang="cart_title">Košík</span>
            </h2>
            <div id="cartTotalDisplay">Total: 0.00 €</div>
        </div>
        
        <div id="cartItemsContainer"></div>
        
        <button class="checkout-btn" onclick="location.href='store.html'" data-lang="btn_checkout">POKLADŇA</button>
    </div>
</div>

<header>
    <div class="container header-wrap">
        <a href="index.html" class="logo"><img src="cubixtext.png" alt="Logo"></a>
        <div style="display: flex; align-items: center;">
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> <span data-lang="nav_home">Domov</span></a></li>
                <li><a href="pravidla.html"><i class="fas fa-book"></i> <span data-lang="nav_rules">Pravidlá</span></a></li>
                <li><a href="team.html"><i class="fas fa-users"></i> <span data-lang="nav_team">Tím</span></a></li>
                <li><a href="nabory.html"><i class="fas fa-user-plus"></i> <span data-lang="nav_staff">Nábory</span></a></li>
                <li><a href="hlasovanie.html"><i class="fas fa-check-square"></i> <span data-lang="nav_vote">Hlasovanie</span></a></li>
                <li><a href="store.html" style="color: #ffca28;"><i class="fas fa-shopping-cart"></i> <span data-lang="nav_store">Store</span></a></li>
            </ul>

            <div class="cart-wrapper" onclick="openCart()">
                <i class="fas fa-shopping-basket" style="font-size: 1.2rem; color: #8b949e;"></i>
                <span class="cart-badge" id="cartBadge">0</span>
            </div>

            <div class="lang-menu">
                <img src="https://flagcdn.com/w80/sk.png" class="lang-flag" id="lang-sk" onclick="setLang('sk')" title="Slovenčina">
                <img src="https://flagcdn.com/w80/cz.png" class="lang-flag" id="lang-cz" onclick="setLang('cz')" title="Čeština">
                <img src="https://flagcdn.com/w80/gb.png" class="lang-flag" id="lang-en" onclick="setLang('en')" title="English">
            </div>
        </div>
    </div>
</header>

<main class="container store-section">
    <h1 class="hero-title"><span data-lang="store_title_1">CUBIX</span> <span data-lang="store_title_2">STORE</span></h1>
    
    <div class="duration-selector" id="dur-box">
        <button class="duration-btn" onclick="setDuration('week')" id="btn-week" data-lang="dur_week">Týždeň</button>
        <button class="duration-btn" onclick="setDuration('month')" id="btn-month" data-lang="dur_month">Mesiac</button>
        <button class="duration-btn" onclick="setDuration('year')" id="btn-year" data-lang="dur_year">Rok</button>
        <button class="duration-btn active" onclick="setDuration('lifetime')" id="btn-lifetime" data-lang="dur_life">Navždy</button>
    </div>

    <div class="store-container">
        <aside class="sidebar">
            <div class="sidebar-item active" id="side-ranks" onclick="switchTab('ranks')">RANKS</div>
            <div class="sidebar-item" id="side-donate" onclick="switchTab('donate')" style="color: #ffca28;">DONATE</div>
            
            <div class="top-donator-card">
                <span data-lang="top_buyer">TOP KUPEC MESIACA</span><br><br>
                <img src="https://mc-heads.net/avatar/Steve" class="donator-avatar">
                <div style="font-weight: 800;">Steve</div>
                <div id="top-donator-amt" style="font-weight: 900;">150.00 €</div>
            </div>
        </aside>

        <section class="ranks-grid" id="main-grid"></section>
    </div>
</main>

<script>
    const translations = {
        sk: { nav_home: "Domov", nav_rules: "Pravidlá", nav_team: "Tím", nav_staff: "Nábory", nav_vote: "Hlasovanie", nav_store: "Store", store_title_1: "CUBIX", store_title_2: "STORE", dur_week: "Týždeň", dur_month: "Mesiac", dur_year: "Rok", dur_life: "Navždy", top_buyer: "TOP KUPEC MESIACA", buy_btn: "KÚPIŤ", donate_btn: "DAROVAŤ", cart_title: "Košík", cart_empty: "Tvoj košík je prázdny.", btn_checkout: "POKLADŇA" },
        cz: { nav_home: "Domů", nav_rules: "Pravidla", nav_team: "Tým", nav_staff: "Nábory", nav_vote: "Hlasování", nav_store: "Store", store_title_1: "CUBIX", store_title_2: "STORE", dur_week: "Týden", dur_month: "Měsíc", dur_year: "Rok", dur_life: "Navždy", top_buyer: "TOP KUPUJÍCÍ", buy_btn: "KOUPIT", donate_btn: "DAROVAT", cart_title: "Košík", cart_empty: "Tvůj košík je prázdný.", btn_checkout: "POKLADNA" },
        en: { nav_home: "Home", nav_rules: "Rules", nav_team: "Staff", nav_staff: "Recruitment", nav_vote: "Vote", nav_store: "Store", store_title_1: "CUBIX", store_title_2: "STORE", dur_week: "Week", dur_month: "Month", dur_year: "Year", dur_life: "Lifetime", top_buyer: "TOP BUYER", buy_btn: "BUY", donate_btn: "DONATE", cart_title: "Cart", cart_empty: "Your cart is empty.", btn_checkout: "CHECKOUT" }
    };

    const currencyConfig = {
        sk: { symbol: "€", rate: 1, decimals: 2, pos: 'after' },
        cz: { symbol: "Kč", rate: 25, decimals: 0, pos: 'after' },
        en: { symbol: "$", rate: 1.05, decimals: 2, pos: 'before' }
    };

    const multipliers = { week: 0.12, month: 0.25, year: 0.6, lifetime: 1 };
    const rankList = [
        { name: "Immortal", color: "#ff4757", price: 35, hasLife: false },
        { name: "Legend", color: "#2ed573", price: 18, hasLife: true },
        { name: "Ultra", color: "#1e90ff", price: 12, hasLife: true },
        { name: "Elite", color: "#a29bfe", price: 8, hasLife: true },
        { name: "VIP+", color: "#55efc4", price: 5, hasLife: true },
        { name: "VIP", color: "#ffeaa7", price: 3, hasLife: true }
    ];

    let cart = JSON.parse(localStorage.getItem('cubix_cart')) || [];
    let activeDuration = 'lifetime';
    let activeTab = 'ranks';

    function formatPrice(euroAmount) {
        const lang = localStorage.getItem('selectedLanguage') || 'sk';
        const conf = currencyConfig[lang];
        const converted = (euroAmount * conf.rate).toFixed(conf.decimals);
        return conf.pos === 'before' ? `${conf.symbol}${converted}` : `${converted} ${conf.symbol}`;
    }

    function setLang(id) {
        localStorage.setItem('selectedLanguage', id);
        updateUI();
    }

    function updateUI() {
        const lang = localStorage.getItem('selectedLanguage') || 'sk';
        document.querySelectorAll('.lang-flag').forEach(f => f.classList.remove('active'));
        if(document.getElementById('lang-' + lang)) document.getElementById('lang-' + lang).classList.add('active');
        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if (translations[lang][key]) el.innerText = translations[lang][key];
        });
        document.getElementById('top-donator-amt').innerText = formatPrice(150);
        renderStore();
        updateCartBadge();
    }

    function renderStore() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        const lang = localStorage.getItem('selectedLanguage') || 'sk';
        if (activeTab === 'ranks') {
            rankList.forEach(rank => {
                const isUnavailable = (activeDuration === 'lifetime' && !rank.hasLife);
                const p = rank.price * multipliers[activeDuration];
                grid.innerHTML += `<div class="rank-card ${isUnavailable ? 'disabled' : ''}">
                    <div class="rank-name" style="color:${rank.color}">${rank.name}</div>
                    <div class="price-tag">${isUnavailable ? 'N/A' : formatPrice(p)}</div>
                    <button class="btn-buy" onclick="addToCart('${rank.name}', ${p})" ${isUnavailable ? 'disabled' : ''}>${translations[lang].buy_btn}</button>
                </div>`;
            });
        } else {
            [5, 10, 20, 50].forEach(amt => {
                grid.innerHTML += `<div class="rank-card donate-card">
                    <div class="rank-name" style="color:#ffca28">DONATE</div>
                    <div class="price-tag">${formatPrice(amt)}</div>
                    <button class="btn-buy" style="background:#ffca28; color:#000;" onclick="addToCart('Donate', ${amt})">${translations[lang].donate_btn}</button>
                </div>`;
            });
        }
    }

    function addToCart(name, price) {
        cart.push({name, price});
        localStorage.setItem('cubix_cart', JSON.stringify(cart));
        updateCartBadge();
    }

    function updateCartBadge() {
        const badge = document.getElementById('cartBadge');
        if(badge) {
            badge.innerText = cart.length;
            badge.style.display = cart.length > 0 ? 'block' : 'none';
        }
    }

    function openCart() {
        const container = document.getElementById('cartItemsContainer');
        const lang = localStorage.getItem('selectedLanguage') || 'sk';
        container.innerHTML = '';
        let total = 0;
        if(cart.length === 0) {
            container.innerHTML = `<p style="text-align:center; color:#8b949e;">${translations[lang].cart_empty}</p>`;
        } else {
            cart.forEach(item => {
                total += item.price;
                container.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:10px; padding:10px; background:rgba(255,255,255,0.05); border-radius:5px;"><span>${item.name}</span><strong>${formatPrice(item.price)}</strong></div>`;
            });
        }
        document.getElementById('cartTotalDisplay').innerText = "Total: " + formatPrice(total);
        document.getElementById('cartModal').style.display = 'block';
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function setDuration(d) { activeDuration = d; document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('active')); document.getElementById('btn-'+d).classList.add('active'); renderStore(); }
    function switchTab(t) { activeTab = t; document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active')); document.getElementById('side-'+t).classList.add('active'); renderStore(); }

    window.onload = updateUI;
</script>
</body>
</html>
