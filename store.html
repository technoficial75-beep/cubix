<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Cubix | Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #009dff;
            --dark-bg: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-gray: #8b949e;
            --gold: #ffca28;
        }

        body { background-color: var(--dark-bg); color: white; font-family: sans-serif; margin: 0; padding: 20px; }

        /* OZNÁMENIE (TOAST) */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast { 
            background: var(--card-bg); 
            border-left: 4px solid var(--primary-blue); 
            color: white; 
            padding: 15px 25px; 
            border-radius: 8px; 
            margin-bottom: 10px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            animation: slideIn 0.3s ease-out forwards; 
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* MRIEŽKA */
        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
            max-width: 1200px; 
            margin: 40px auto; 
        }

        /* KARTA TOP ZÁKAZNÍKA (VEĽKÁ AKO RANK) */
        .top-customer-card {
            background: linear-gradient(145deg, rgba(255, 202, 40, 0.15), var(--card-bg));
            border: 2px solid var(--gold);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 25px rgba(255, 202, 40, 0.1);
        }

        .top-customer-card .crown-tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--gold);
            color: black;
            font-size: 0.7rem;
            font-weight: 900;
            padding: 4px 10px;
            border-radius: 20px;
            text-transform: uppercase;
        }

        .player-avatar {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border: 4px solid var(--gold);
            border-radius: 12px;
            image-rendering: pixelated; /* Ostrý Minecraft štýl */
        }

        .top-customer-card h2 {
            margin: 0;
            font-size: 2.2rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .top-customer-card .amount {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--gold);
            margin-top: 10px;
        }

        /* PRODUKTOVÉ KARTY */
        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-card:hover { transform: translateY(-5px); border-color: var(--primary-blue); }

        .rank-name { font-size: 2rem; font-weight: 900; margin-bottom: 15px; text-transform: uppercase; }
        .immortal { color: #ff4757; }
        .price { font-size: 1.6rem; color: var(--primary-blue); font-weight: bold; margin-bottom: 20px; }

        .add-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }

        .quantity-controls {
            display: flex;
            background: #0d1117;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }
        .qty-btn { background: none; border: none; color: white; padding: 10px; cursor: pointer; flex: 1; }
        .qty-input { background: none; border: none; color: white; width: 40px; text-align: center; font-weight: bold; }

    </style>
</head>
<body>

<div id="toast-container"></div>

<div class="products-grid">
    <div class="top-customer-card">
        <div class="crown-tag"><i class="fas fa-crown"></i> Top Zákazník</div>
        <img src="https://crafatar.com/avatars/Herac?size=100&overlay" class="player-avatar" alt="Herac">
        <h2>HERAČ</h2>
        <div class="amount">152.00 €</div>
    </div>

    <div class="product-card">
        <div>
            <div class="rank-name immortal">IMMORTAL</div>
            <div class="price">40.00 €</div>
        </div>
        <div>
            <div class="quantity-controls">
                <button class="qty-btn" onclick="changeQty('qty-immortal', -1)">-</button>
                <input type="text" id="qty-immortal" class="qty-input" value="1" readonly>
                <button class="qty-btn" onclick="changeQty('qty-immortal', 1)">+</button>
            </div>
            <button class="add-btn" onclick="addToCart('IMMORTAL')">Pridať</button>
        </div>
    </div>

    <div class="product-card">
        <div>
            <div class="rank-name" style="color:var(--gold)">LEGEND</div>
            <div class="price">25.00 €</div>
        </div>
        <div>
            <div class="quantity-controls">
                <button class="qty-btn" onclick="changeQty('qty-legend', -1)">-</button>
                <input type="text" id="qty-legend" class="qty-input" value="1" readonly>
                <button class="qty-btn" onclick="changeQty('qty-legend', 1)">+</button>
            </div>
            <button class="add-btn" onclick="addToCart('LEGEND')">Pridať</button>
        </div>
    </div>
</div>

<script>
    function changeQty(id, delta) {
        let input = document.getElementById(id);
        if (!input) return;
        let val = parseInt(input.value) + delta;
        if (val >= 1) input.value = val;
    }

    function addToCart(name) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerHTML = `<i class="fas fa-shopping-cart"></i> <span>Produkt <b>${name}</b> bol pridaný do košíka!</span>`;
        
        container.appendChild(toast);

        setTimeout(() => {
            toast.style.opacity = '0';
            setTimeout(() => toast.remove(), 500);
        }, 3000);
    }
</script>

</body>
</html>
