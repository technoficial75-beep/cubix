<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubix | Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .store-section { padding: 60px 0; }
        .hero-title { font-size: 3.5rem; font-weight: 800; margin-bottom: 20px; color: #fff; text-align: center; }
        
        /* Prepínač kategórií trvania */
        .duration-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            background: #161b22;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #30363d;
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .duration-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: #8b949e;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .duration-btn.active {
            background: #009dff;
            color: white;
        }

        .store-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .sidebar { width: 250px; flex-shrink: 0; position: sticky; top: 100px; }
        .sidebar-item {
            background: #161b22;
            border: 1px solid #30363d;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
        }
        .sidebar-item.active { border-color: #009dff; background: #1c2128; }

        .ranks-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .rank-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: 0.4s;
        }

        .rank-card:hover { transform: translateY(-10px); border-color: #009dff; }
        .rank-name { font-size: 1.8rem; font-weight: 800; margin-bottom: 5px; display: block; text-transform: uppercase; }
        .price-tag { font-size: 2.2rem; font-weight: 800; margin: 15px 0; display: block; color: #fff; }

        .btn-buy {
            width: 100%;
            padding: 12px;
            background: #009dff;
            color: white;
            border-radius: 8px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        .lang-menu { display: flex; gap: 10px; margin-left: 15px; align-items: center; border-left: 1px solid #30363d; padding-left: 15px; }
        .lang-flag { width: 28px; height: 18px; cursor: pointer; opacity: 0.5; transition: 0.3s; }
        .lang-flag.active { opacity: 1; border: 1px solid #009dff; }

        @media (max-width: 768px) { .store-container { flex-direction: column; } .sidebar { width: 100%; } }
    </style>
</head>
<body>

<header>
    <div class="container header-wrap">
        <a href="index.html" class="logo"><img src="cubixtext.png" alt="Logo"></a>
        <div style="display: flex; align-items: center;">
            <ul class="nav-links">
                <li><a href="index.html"><span data-lang="nav_home">Domov</span></a></li>
                <li><a href="store.html" class="active"><span data-lang="nav_store">Store</span></a></li>
            </ul>
            <div class="lang-menu">
                <img src="https://flagcdn.com/w80/sk.png" class="lang-flag" id="lang-sk" onclick="setLang('sk')">
                <img src="https://flagcdn.com/w80/cz.png" class="lang-flag" id="lang-cz" onclick="setLang('cz')">
                <img src="https://flagcdn.com/w80/gb.png" class="lang-flag" id="lang-en" onclick="setLang('en')">
            </div>
        </div>
    </div>
</header>

<main class="container store-section">
    <h1 class="hero-title"><span data-lang="store_title_1">Oficiálny</span> <span style="color: #009dff;" data-lang="store_title_2">Obchod</span></h1>

    <div class="duration-selector">
        <button class="duration-btn" onclick="setDuration('week')" id="btn-week" data-lang="dur_week">Týždeň</button>
        <button class="duration-btn active" onclick="setDuration('month')" id="btn-month" data-lang="dur_month">Mesiac</button>
        <button class="duration-btn" onclick="setDuration('year')" id="btn-year" data-lang="dur_year">Rok</button>
        <button class="duration-btn" onclick="setDuration('lifetime')" id="btn-lifetime" data-lang="dur_life">Navždy</button>
    </div>

    <div class="store-container">
        <aside class="sidebar">
            <div class="sidebar-item active"><i class="fas fa-crown"></i> RANKS</div>
            <div class="sidebar-item" style="opacity:0.5; cursor:default;"><i class="fas fa-box-open"></i> CRATES</div>
        </aside>

        <section class="ranks-grid" id="ranks-container">
            </section>
    </div>
</main>

<script>
    // Základné ceny v EUR pre Mesiac (ostatné sa dopočítajú koeficientom)
    const rankData = [
        { id: "immortal", name: "Immortal", color: "#ff4757", baseMonthly: 15 },
        { id: "overlord", name: "Overlord", color: "#ffa502", baseMonthly: 12 },
        { id: "legend", name: "Legend", color: "#2ed573", baseMonthly: 9 },
        { id: "ultra", name: "Ultra", color: "#1e90ff", baseMonthly: 7 },
        { id: "elite", name: "Elite", color: "#a29bfe", baseMonthly: 5 },
        { id: "vip_plus", name: "VIP+", color: "#55efc4", baseMonthly: 3 },
        { id: "vip", name: "VIP", color: "#ffeaa7", baseMonthly: 1.5 }
    ];

    const multipliers = { week: 0.4, month: 1, year: 8, lifetime: 15 };
    
    const translations = {
        sk: { dur_week: "Týždeň", dur_month: "Mesiac", dur_year: "Rok", dur_life: "Navždy", btn_buy: "Kúpiť", rate: 1, suffix: "€", currencyPos: "end" },
        cz: { dur_week: "Týden", dur_month: "Měsíc", dur_year: "Rok", dur_life: "Navždy", btn_buy: "Koupit", rate: 25, suffix: " Kč", currencyPos: "end" },
        en: { dur_week: "Week", dur_month: "Month", dur_year: "Year", dur_life: "Lifetime", btn_buy: "Buy Now", rate: 1.1, suffix: "$", currencyPos: "start" }
    };

    let currentLang = localStorage.getItem('selectedLanguage') || 'sk';
    let currentDuration = 'month';

    function setLang(lang) {
        currentLang = lang;
        localStorage.setItem('selectedLanguage', lang);
        renderStore();
    }

    function setDuration(dur) {
        currentDuration = dur;
        document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + dur).classList.add('active');
        renderStore();
    }

    function renderStore() {
        // Update flags
        document.querySelectorAll('.lang-flag').forEach(f => f.classList.remove('active'));
        document.getElementById('lang-' + currentLang).classList.add('active');

        const lang = translations[currentLang];
        const container = document.getElementById('ranks-container');
        container.innerHTML = '';

        rankData.forEach(rank => {
            // Výpočet ceny: Základ * koeficient doby * kurz meny
            let rawPrice = rank.baseMonthly * multipliers[currentDuration] * lang.rate;
            let finalPrice = Math.round(rawPrice);
            if (finalPrice < 1) finalPrice = 1; // Minimálna cena

            const priceDisplay = lang.currencyPos === "start" ? lang.suffix + finalPrice : finalPrice + lang.suffix;

            container.innerHTML += `
                <div class="rank-card">
                    <span class="rank-name" style="color: ${rank.color}">${rank.name}</span>
                    <span class="price-tag">${priceDisplay}</span>
                    <button class="btn-buy">${lang.btn_buy}</button>
                </div>
            `;
        });
    }

    window.onload = renderStore;
</script>
</body>
</html>
