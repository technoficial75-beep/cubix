<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubix | Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* MODAL KOŠÍKA - ŠTÝL PODĽA OBRÁZKA */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #0b0e11;
            margin: 0;
            width: 100%;
            padding: 20px 50px;
            border-bottom: 1px solid #30363d;
            color: white;
            position: relative;
            box-sizing: border-box;
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 15px;
            color: #8b949e;
            font-size: 22px;
            cursor: pointer;
        }

        /* MODRÁ IKONKA KOŠÍKA */
        .cart-icon-blue {
            color: #009dff !important;
            margin-right: 10px;
        }

        #cartItemsContainer {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 15px 0;
        }

        .checkout-btn {
            background: white;
            color: black;
            border: none;
            padding: 8px 24px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 0.85rem;
            border-radius: 2px;
            margin-top: 10px;
        }

        #cartTotalDisplay {
            font-weight: 800;
            color: white;
            font-size: 1.1rem;
        }

        /* ŠTÝLY PRE SIDEBAR A KARTY (Modré ohraničenie podľa obr.) */
        .top-donator-card {
            background: #161b22;
            border: 1px solid #009dff; /* Modré ohraničenie */
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 25px;
        }
        
        .top-donator-card span { color: #009dff !important; font-weight: 900; text-transform: uppercase; font-size: 0.8rem; }
        .donator-avatar { width: 64px; height: 64px; border-radius: 8px; margin: 15px 0; image-rendering: pixelated; }
        
        .store-nav-btn {
            border: 1px solid #009dff;
            background: transparent;
            padding: 10px 20px;
            border-radius: 10px;
            color: #ffca28;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .hero-title { font-size: 3.5rem; font-weight: 800; margin-bottom: 20px; color: #ffca28; text-align: center; }
        .store-section { padding: 60px 0; }
        
        .duration-selector { display: flex; justify-content: center; gap: 10px; margin-bottom: 40px; background: #161b22; padding: 8px; border-radius: 12px; border: 1px solid #30363d; max-width: fit-content; margin: 0 auto 40px auto; }
        .duration-btn { padding: 10px 20px; border-radius: 8px; border: none; background: transparent; color: #8b949e; cursor: pointer; font-weight: 700; transition: 0.3s; text-transform: uppercase; }
        .duration-btn.active { background: #009dff; color: white; }
        
        .store-container { display: flex; gap: 30px; margin-top: 40px; }
        .sidebar { width: 250px; flex-shrink: 0; }
        .sidebar-item { background: #161b22; border: 1px solid #30363d; padding: 15px 20px; margin-bottom: 10px; border-radius: 10px; cursor: pointer; color: #fff; font-weight: 700; }
        .sidebar-item.active { border-color: #009dff; }

        .ranks-grid { flex-grow: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .rank-card { background: #161b22; border: 1px solid #30363d; border-radius: 15px; padding: 30px; text-align: center; transition: 0.3s; }
        .rank-card:hover { border-color: #009dff; }
        
        .rank-name { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; text-transform: uppercase; }
        .price-tag { font-size: 2.2rem; font-weight: 800; margin: 15px 0; color: #fff; }
        .btn-buy { width: 100%; padding: 12px; background: #009dff; color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div id="cartModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal('cartModal')">&times;</span>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="margin: 0; font-size: 1.5rem; display: flex; align-items: center; color: white;">
                <i class="fas fa-shopping-cart cart-icon-blue"></i> <span data-lang="cart_title">Košík</span>
            </h2>
            <div id="cartTotalDisplay">Total: 0.00 €</div>
        </div>
        
        <div id="cartItemsContainer"></div>
        
        <button class="checkout-btn" onclick="location.href='store.html'" data-lang="btn_checkout">POKLADŇA</button>
    </div>
</div>

<header>
    <div class="container header-wrap">
        <a href="index.html" class="logo"><img src="cubixtext.png" alt="Logo"></a>
        <div style="display: flex; align-items: center;">
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> <span data-lang="nav_home">Domov</span></a></li>
                <li><a href="pravidla.html"><i class="fas fa-book"></i> <span data-lang="nav_rules">Pravidlá</span></a></li>
                <li><a href="team.html"><i class="fas fa-users"></i> <span data-lang="nav_team">Tím</span></a></li>
                <li><a href="nabory.html"><i class="fas fa-user-plus"></i> <span data-lang="nav_staff">Nábory</span></a></li>
                <li><a href="hlasovanie.html"><i class="fas fa-check-square"></i> <span data-lang="nav_vote">Hlasovanie</span></a></li>
                <li>
                    <a href="store.html" style="padding: 0;">
                        <div class="store-nav-btn">
                            <i class="fas fa-shopping-cart"></i>
                            <span data-lang="nav_store">Store</span>
                        </div>
                    </a>
                </li>
            </ul>

            <div class="cart-wrapper" onclick="openCart()">
                <i class="fas fa-shopping-basket" style="font-size: 1.2rem; color: #8b949e;"></i>
                <span class="cart-badge" id="cartBadge">0</span>
            </div>

            <div class="lang-menu">
                <img src="https://flagcdn.com/w80/sk.png" class="lang-flag" id="lang-sk" onclick="setLang('sk')">
                <img src="https://flagcdn.com/w80/cz.png" class="lang-flag" id="lang-cz" onclick="setLang('cz')">
                <img src="https://flagcdn.com/w80/gb.png" class="lang-flag" id="lang-en" onclick="setLang('en')">
            </div>
        </div>
    </div>
</header>

<main class="container store-section">
    <h1 class="hero-title"><span data-lang="store_title_1">CUBIX</span> <span data-lang="store_title_2">STORE</span></h1>
    
    <div class="duration-selector">
        <button class="duration-btn" onclick="setDuration('week')" id="btn-week" data-lang="dur_week">Týždeň</button>
        <button class="duration-btn" onclick="setDuration('month')" id="btn-month" data-lang="dur_month">Mesiac</button>
        <button class="duration-btn" onclick="setDuration('year')" id="btn-year" data-lang="dur_year">Rok</button>
        <button class="duration-btn active" onclick="setDuration('lifetime')" id="btn-lifetime" data-lang="dur_life">Navždy</button>
    </div>

    <div class="store-container">
        <aside class="sidebar">
            <div class="sidebar-item active" id="side-ranks" onclick="switchTab('ranks')">RANKS</div>
            <div class="sidebar-item" id="side-donate" onclick="switchTab('donate')" style="color: #ffca28;">DONATE</div>
            
            <div class="top-donator-card">
                <span data-lang="top_buyer">TOP KUPEC MESIACA</span><br>
                <img src="https://mc-heads.net/avatar/Steve" class="donator-avatar">
                <div style="font-weight: 800; color: white; margin-bottom: 5px;">Steve</div>
                <div id="top-donator-amt" style="font-weight: 900; color: #009dff; font-size: 1.2rem;">150.00€</div>
            </div>
        </aside>

        <section class="ranks-grid" id="main-grid"></section>
    </div>
</main>

<script>
    // Logika košíka a preklady (nezmenené)
    const translations = {
        sk: { nav_home: "Domov", nav_rules: "Pravidlá", nav_team: "Tím", nav_staff: "Nábory", nav_vote: "Hlasovanie", nav_store: "Store", top_buyer: "TOP KUPEC MESIACA", cart_title: "Košík", btn_checkout: "POKLADŇA" },
        cz: { nav_home: "Domů", nav_rules: "Pravidla", nav_team: "Tým", nav_staff: "Nábory", nav_vote: "Hlasování", nav_store: "Store", top_buyer: "TOP KUPUJÍCÍ", cart_title: "Košík", btn_checkout: "POKLADNA" },
        en: { nav_home: "Home", nav_rules: "Rules", nav_team: "Staff", nav_staff: "Recruitment", nav_vote: "Vote", nav_store: "Store", top_buyer: "TOP BUYER", cart_title: "Cart", btn_checkout: "CHECKOUT" }
    };

    let cart = JSON.parse(localStorage.getItem('cubix_cart')) || [];
    let activeDuration = 'lifetime';
    let activeTab = 'ranks';

    function setLang(id) { localStorage.setItem('selectedLanguage', id); updateUI(); }

    function updateUI() {
        const lang = localStorage.getItem('selectedLanguage') || 'sk';
        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if (translations[lang][key]) el.innerText = translations[lang][key];
        });
        updateCartBadge();
        renderStore();
    }

    function renderStore() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = ''; // Zjednodušená ukážka renderovania
    }

    function openCart() {
        document.getElementById('cartModal').style.display = 'block';
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    
    function updateCartBadge() {
        const badge = document.getElementById('cartBadge');
        if(badge) {
            badge.innerText = cart.length;
            badge.style.display = cart.length > 0 ? 'flex' : 'none';
        }
    }

    window.onload = updateUI;
</script>
</body>
</html>
