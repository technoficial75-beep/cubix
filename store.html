<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubix | Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .store-section { padding: 60px 0; }
        .hero-title { font-size: 3.5rem; font-weight: 800; margin-bottom: 20px; color: #fff; text-align: center; }
        .hero-subtitle { color: #8b949e; font-size: 1.1rem; margin-bottom: 50px; max-width: 700px; margin-left: auto; margin-right: auto; text-align: center; }

        /* Prepínač kategórií */
        .duration-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            background: #161b22;
            padding: 8px;
            border-radius: 12px;
            border: 1px solid #30363d;
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .duration-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: #8b949e;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .duration-btn.active {
            background: #009dff;
            color: white;
        }

        .store-container {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            align-items: flex-start;
        }

        .sidebar {
            width: 250px;
            flex-shrink: 0;
            position: sticky;
            top: 100px;
        }

        .sidebar-item {
            background: #161b22;
            border: 1px solid #30363d;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            color: #fff;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .sidebar-item:hover, .sidebar-item.active {
            border-color: #009dff;
            background: #1c2128;
            transform: translateX(5px);
        }

        .sidebar-item.inactive { opacity: 0.5; cursor: not-allowed; }

        .ranks-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .rank-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .rank-card:hover {
            transform: translateY(-10px);
            border-color: #009dff;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .rank-name {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 5px;
            display: block;
            text-transform: uppercase;
        }

        .price-tag {
            font-size: 2rem;
            font-weight: 800;
            margin: 20px 0;
            display: block;
            color: #fff;
        }

        .btn-buy {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: #009dff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
        }

        .btn-buy:hover {
            background: #007ccb;
            box-shadow: 0 0 15px rgba(0, 157, 255, 0.4);
        }

        .lang-menu { display: flex; gap: 10px; margin-left: 15px; align-items: center; border-left: 1px solid #30363d; padding-left: 15px; }
        .lang-flag { width: 28px; height: 18px; object-fit: cover; border-radius: 4px; cursor: pointer; opacity: 0.4; transition: 0.3s; border: 2px solid transparent; }
        .lang-flag:hover { opacity: 0.8; }
        .lang-flag.active { opacity: 1; border-color: #009dff; box-shadow: 0 0 8px rgba(0, 157, 255, 0.4); }

        @media (max-width: 768px) {
            .store-container { flex-direction: column; }
            .sidebar { width: 100%; position: static; }
        }
    </style>
</head>
<body>

<header>
    <div class="container header-wrap">
        <a href="index.html" class="logo"><img src="cubixtext.png" alt="Logo"></a>
        <div style="display: flex; align-items: center;">
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> <span data-lang="nav_home">Domov</span></a></li>
                <li><a href="pravidla.html"><i class="fas fa-book"></i> <span data-lang="nav_rules">Pravidlá</span></a></li>
                <li><a href="team.html"><i class="fas fa-users"></i> <span data-lang="nav_team">Tím</span></a></li>
                <li><a href="nabory.html"><i class="fas fa-user-plus"></i> <span data-lang="nav_staff">Nábory</span></a></li>
                <li><a href="hlasovanie.html"><i class="fas fa-check-square"></i> <span data-lang="nav_vote">Hlasovanie</span></a></li>
                <li><a href="store.html" class="active" style="color: #ffca28;"><i class="fas fa-shopping-cart"></i> <span data-lang="nav_store">Store</span></a></li>
            </ul>
            <div class="lang-menu">
                <img src="https://flagcdn.com/w80/sk.png" class="lang-flag" id="lang-sk" onclick="setLang('sk')" title="Slovenčina">
                <img src="https://flagcdn.com/w80/cz.png" class="lang-flag" id="lang-cz" onclick="setLang('cz')" title="Čeština">
                <img src="https://flagcdn.com/w80/gb.png" class="lang-flag" id="lang-en" onclick="setLang('en')" title="English">
            </div>
        </div>
    </div>
</header>

<main class="container store-section">
    <h1 class="hero-title"><span data-lang="store_title_1">Oficiálny</span> <span style="color: #009dff;" data-lang="store_title_2">Obchod</span></h1>
    <p class="hero-subtitle" data-lang="store_subtitle">Vyberte si balíček výhod a podporte rozvoj nášho servera.</p>

    <div class="duration-selector">
        <button class="duration-btn" onclick="setDuration('week')" id="btn-week" data-lang="dur_week">Týždeň</button>
        <button class="duration-btn active" onclick="setDuration('month')" id="btn-month" data-lang="dur_month">Mesiac</button>
        <button class="duration-btn" onclick="setDuration('year')" id="btn-year" data-lang="dur_year">Rok</button>
        <button class="duration-btn" onclick="setDuration('lifetime')" id="btn-lifetime" data-lang="dur_life">Navždy</button>
    </div>

    <div class="store-container">
        <aside class="sidebar">
            <div class="sidebar-item active"><i class="fas fa-crown"></i> RANKS</div>
            <div class="sidebar-item inactive"><i class="fas fa-box-open"></i> CRATES (Soon)</div>
        </aside>

        <section class="ranks-grid" id="ranks-container">
            </section>
    </div>
</main>

<script>
    const rankData = [
        { id: "immortal", name: "Immortal", color: "#ff4757", baseMonthly: 15 },
        { id: "overlord", name: "Overlord", color: "#ffa502", baseMonthly: 12 },
        { id: "legend", name: "Legend", color: "#2ed573", baseMonthly: 9 },
        { id: "ultra", name: "Ultra", color: "#1e90ff", baseMonthly: 7 },
        { id: "elite", name: "Elite", color: "#a29bfe", baseMonthly: 5 },
        { id: "vip_plus", name: "VIP+", color: "#55efc4", baseMonthly: 3 },
        { id: "vip", name: "VIP", color: "#ffeaa7", baseMonthly: 1.5 }
    ];

    const multipliers = { week: 0.4, month: 1, year: 8, lifetime: 15 };

    const translations = {
        sk: {
            nav_home: "Domov", nav_rules: "Pravidlá", nav_team: "Tím", nav_staff: "Nábory", nav_vote: "Hlasovanie", nav_store: "Store",
            store_title_1: "Oficiálny", store_title_2: "Obchod", store_subtitle: "Vyberte si balíček výhod a podporte rozvoj nášho servera.",
            dur_week: "Týždeň", dur_month: "Mesiac", dur_year: "Rok", dur_life: "Navždy", btn_buy: "Kúpiť", rate: 1, suffix: "€"
        },
        cz: {
            nav_home: "Domů", nav_rules: "Pravidla", nav_team: "Tým", nav_staff: "Nábory", nav_vote: "Hlasování", nav_store: "Obchod",
            store_title_1: "Oficiální", store_title_2: "Obchod", store_subtitle: "Vyberte si balíček výhod a podpořte rozvoj našeho serveru.",
            dur_week: "Týden", dur_month: "Měsíc", dur_year: "Rok", dur_life: "Navždy", btn_buy: "Koupit", rate: 25.2, suffix: " Kč"
        },
        en: {
            nav_home: "Home", nav_rules: "Rules", nav_team: "Team", nav_staff: "Staff", nav_vote: "Vote", nav_store: "Store",
            store_title_1: "Official", store_title_2: "Store", store_subtitle: "Choose a reward package and support the development of our server.",
            dur_week: "Week", dur_month: "Month", dur_year: "Year", dur_life: "Lifetime", btn_buy: "Buy Now", rate: 1.08, suffix: "$"
        }
    };

    let currentDuration = 'month';

    function setLang(langId) {
        localStorage.setItem('selectedLanguage', langId);
        renderStore();
    }

    function setDuration(dur) {
        currentDuration = dur;
        document.querySelectorAll('.duration-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('btn-' + dur).classList.add('active');
        renderStore();
    }

    function renderStore() {
        const langId = localStorage.getItem('selectedLanguage') || 'sk';
        const langData = translations[langId];

        // Update vlajok a textov v navigácii
        document.querySelectorAll('.lang-flag').forEach(f => f.classList.remove('active'));
        document.getElementById('lang-' + langId).classList.add('active');
        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if (langData[key]) el.innerText = langData[key];
        });

        const container = document.getElementById('ranks-container');
        container.innerHTML = '';

        rankData.forEach(rank => {
            const rawPrice = rank.baseMonthly * multipliers[currentDuration] * langData.rate;
            const finalPrice = Math.round(rawPrice);
            const priceTag = langId === 'en' ? langData.suffix + finalPrice : finalPrice + langData.suffix;

            container.innerHTML += `
                <div class="rank-card">
                    <span class="rank-name" style="color: ${rank.color}">${rank.name}</span>
                    <span class="price-tag">${priceTag}</span>
                    <button class="btn-buy">${langData.btn_buy}</button>
                </div>
            `;
        });
    }

    window.onload = renderStore;
</script>
</body>
</html>
