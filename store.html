<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubix | Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-body: #0d1117;
            --bg-card: #161b22;
            --border: #30363d;
            --accent: #009dff;
            --text-main: #ffffff;
            --text-dim: #8b949e;
            --gold: #ffca28;
        }

        body { background: var(--bg-body); color: var(--text-main); font-family: 'Segoe UI', sans-serif; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }

        /* Nadpis */
        .hero-title { text-align: center; font-size: 3rem; font-weight: 800; margin-bottom: 10px; }
        .hero-title span { color: var(--accent); }
        .hero-subtitle { text-align: center; color: var(--text-dim); margin-bottom: 40px; }

        /* Prepínač času */
        .duration-selector {
            display: flex; justify-content: center; gap: 10px; margin-bottom: 40px;
            background: var(--bg-card); padding: 8px; border-radius: 12px; border: 1px solid var(--border);
            max-width: fit-content; margin: 0 auto 40px auto;
        }
        .duration-btn {
            padding: 10px 20px; border-radius: 8px; border: none; background: transparent;
            color: var(--text-dim); cursor: pointer; font-weight: 700; transition: 0.3s; text-transform: uppercase;
        }
        .duration-btn.active { background: var(--accent); color: white; }

        .store-container { display: flex; gap: 30px; align-items: flex-start; }

        /* Sidebar */
        .sidebar { width: 260px; flex-shrink: 0; }
        .sidebar-item {
            background: var(--bg-card); border: 1px solid var(--border); padding: 15px 20px; margin-bottom: 10px;
            border-radius: 10px; cursor: pointer; font-weight: 700; transition: 0.3s; display: flex; align-items: center; gap: 12px;
        }
        .sidebar-item.active { border-color: var(--accent); box-shadow: inset 0 0 10px rgba(0, 157, 255, 0.1); }
        .sidebar-item.donate-link { color: var(--gold); border-color: rgba(255, 202, 40, 0.2); }
        .sidebar-item.donate-link.active { border-color: var(--gold); background: rgba(255, 202, 40, 0.05); }

        /* Top Donator */
        .top-donator-card {
            background: var(--bg-card); border: 1px solid var(--gold); border-radius: 12px; padding: 20px;
            text-align: center; margin-top: 20px; box-shadow: 0 4px 15px rgba(255, 202, 40, 0.1);
        }
        .donator-avatar { width: 64px; height: 64px; border-radius: 8px; margin-bottom: 10px; image-rendering: pixelated; }

        /* Grid */
        .ranks-grid { flex-grow: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

        /* Karta Ranku */
        .rank-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 15px; padding: 30px;
            text-align: center; transition: 0.3s; display: flex; flex-direction: column; justify-content: space-between;
        }
        .rank-card:hover { transform: translateY(-5px); border-color: var(--accent); }

        /* ŠTÝL PRE NEDOSTUPNÝ RANK (N/A) */
        .rank-card.disabled {
            opacity: 0.6;
            filter: grayscale(0.8);
            background: #0d1117;
            cursor: not-allowed;
            border-color: #21262d;
        }
        .rank-card.disabled .rank-name, 
        .rank-card.disabled .price-tag { color: var(--text-dim) !important; }

        .rank-name { font-size: 1.8rem; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; }
        .rank-desc { color: var(--text-dim); font-size: 0.9rem; min-height: 45px; margin-bottom: 20px; }
        .price-tag { font-size: 2.2rem; font-weight: 800; margin-bottom: 20px; display: block; }

        .btn-buy {
            width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 700;
            background: var(--accent); color: white; cursor: pointer; text-transform: uppercase;
        }
        .btn-buy:disabled {
            background: #30363d;
            color: #8b949e;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .btn-donate { background: var(--gold); color: black; }

        @media (max-width: 900px) { .store-container { flex-direction: column; } .sidebar { width: 100%; } }
    </style>
</head>
<body>

<div class="container">
    <h1 class="hero-title">Oficiálny <span>Obchod</span></h1>
    <p class="hero-subtitle">Podporte server a získajte exkluzívne výhody.</p>

    <div class="duration-selector" id="dur-box">
        <button class="duration-btn" onclick="setDuration('week')" id="btn-week">Týždeň</button>
        <button class="duration-btn" onclick="setDuration('month')" id="btn-month">Mesiac</button>
        <button class="duration-btn" onclick="setDuration('year')" id="btn-year">Rok</button>
        <button class="duration-btn active" onclick="setDuration('lifetime')" id="btn-lifetime">Navždy</button>
    </div>

    <div class="store-container">
        <aside class="sidebar">
            <div class="sidebar-item active" id="side-ranks" onclick="switchTab('ranks')">
                <i class="fas fa-crown"></i> RANKS
            </div>
            <div class="sidebar-item donate-link" id="side-donate" onclick="switchTab('donate')">
                <i class="fas fa-heart"></i> DONATE
            </div>
            
            <div class="top-donator-card">
                <span style="color:var(--gold); font-size: 0.8rem; font-weight: 800;">TOP KUPEC</span><br><br>
                <img src="https://mc-heads.net/avatar/Steve" class="donator-avatar">
                <div style="font-weight: 700;">Steve</div>
                <div style="color: #2ed573;">150.00€</div>
            </div>
        </aside>

        <section class="ranks-grid" id="grid"></section>
    </div>
</div>

<script>
    const ranks = [
        { name: "Immortal", color: "#ff4757", price: 35, life: false, desc: "Najvyššia moc s exkluzívnymi efektami." },
        { name: "Legend", color: "#2ed573", price: 18, life: true, desc: "Staň sa legendou s unikátnym prefixom." },
        { name: "Ultra", color: "#1e90ff", price: 12, life: true, desc: "Pokročilé výhody pre skúsených hráčov." },
        { name: "Elite", color: "#a29bfe", price: 8, life: true, desc: "Získaj elitný status a farebný chat." },
        { name: "VIP+", color: "#55efc4", price: 5, life: true, desc: "Vylepšené VIP s viacerými výhodami." },
        { name: "VIP", color: "#ffeaa7", price: 3, life: true, desc: "Základná podpora a VIP zóna." }
    ];

    const donates = [5, 10, 20, 50, 100];
    const mults = { week: 0.12, month: 0.25, year: 0.6, lifetime: 1 };
    
    let currentTab = 'ranks';
    let currentDur = 'lifetime';

    function setDuration(d) {
        currentDur = d;
        document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+d).classList.add('active');
        render();
    }

    function switchTab(t) {
        currentTab = t;
        document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
        document.getElementById('side-'+t).classList.add('active');
        document.getElementById('dur-box').style.display = (t === 'donate') ? 'none' : 'flex';
        render();
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        if (currentTab === 'ranks') {
            ranks.forEach(r => {
                const isNA = (currentDur === 'lifetime' && !r.life);
                const finalPrice = isNA ? "N/A" : (r.price * mults[currentDur]).toFixed(2) + "€";
                
                grid.innerHTML += `
                    <div class="rank-card ${isNA ? 'disabled' : ''}">
                        <div>
                            <div class="rank-name" style="color:${r.color}">${r.name}</div>
                            <div class="rank-desc">${r.desc}</div>
                        </div>
                        <div>
                            <div class="price-tag">${finalPrice}</div>
                            <button class="btn-buy" ${isNA ? 'disabled' : ''}>KÚPIŤ</button>
                        </div>
                    </div>`;
            });
        } else {
            donates.forEach(amount => {
                grid.innerHTML += `
                    <div class="rank-card">
                        <div>
                            <div class="rank-name" style="color:var(--gold)">DONATE</div>
                            <div class="rank-desc">Dobrovoľný príspevok na rozvoj.</div>
                        </div>
                        <div>
                            <div class="price-tag">${amount}.00€</div>
                            <button class="btn-buy btn-donate">DAROVAŤ</button>
                        </div>
                    </div>`;
            });
        }
    }

    render();
</script>

</body>
</html>
