<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubix | Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .store-section { padding: 60px 0; }
        .hero-title { font-size: 3.5rem; font-weight: 800; margin-bottom: 20px; color: #fff; text-align: center; }
        .hero-title span { color: #009dff; }
        .hero-subtitle { color: #8b949e; font-size: 1.1rem; margin-bottom: 50px; text-align: center; }
        .duration-selector { display: flex; justify-content: center; gap: 10px; margin-bottom: 40px; background: #161b22; padding: 8px; border-radius: 12px; border: 1px solid #30363d; max-width: fit-content; margin: 0 auto 40px auto; }
        .duration-btn { padding: 10px 20px; border-radius: 8px; border: none; background: transparent; color: #8b949e; cursor: pointer; font-weight: 700; transition: 0.3s; text-transform: uppercase; font-size: 0.8rem; }
        .duration-btn.active { background: #009dff; color: white; }
        .store-container { display: flex; gap: 30px; margin-top: 40px; align-items: flex-start; }
        .sidebar { width: 250px; flex-shrink: 0; position: sticky; top: 100px; }
        .sidebar-item { background: #161b22; border: 1px solid #30363d; padding: 15px 20px; margin-bottom: 10px; border-radius: 10px; cursor: pointer; font-weight: 700; color: #fff; transition: 0.3s; display: flex; align-items: center; gap: 12px; text-transform: uppercase; font-size: 0.9rem; }
        .sidebar-item.active { border-color: #009dff; background: #1c2128; }
        .sidebar-item.donate-link { color: #ffca28; border-color: rgba(255, 202, 40, 0.3); }
        .sidebar-item.donate-link.active { border-color: #ffca28; background: rgba(255, 202, 40, 0.05); }
        .top-donator-card { background: #161b22; border: 1px solid #ffca28; border-radius: 12px; padding: 20px; text-align: center; margin-top: 25px; }
        .donator-avatar { width: 64px; height: 64px; border-radius: 8px; border: 2px solid #30363d; margin-bottom: 10px; image-rendering: pixelated; }
        .ranks-grid { flex-grow: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .rank-card { background: #161b22; border: 1px solid #30363d; border-radius: 15px; padding: 30px; text-align: center; transition: 0.3s; display: flex; flex-direction: column; justify-content: space-between; }
        .rank-card.disabled { opacity: 0.4; filter: grayscale(1); background: #0d1117; border-color: #21262d; cursor: not-allowed; }
        .rank-card.disabled .rank-name, .rank-card.disabled .price-tag { color: #484f58 !important; }
        .rank-name { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; text-transform: uppercase; }
        .price-tag { font-size: 2.2rem; font-weight: 800; margin: 15px 0; display: block; }
        .btn-buy { width: 100%; padding: 12px; background: #009dff; color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .btn-buy:disabled { background: #21262d; color: #484f58; cursor: not-allowed; }
        .btn-donate { background: #ffca28; color: #000; }
        .lang-menu { display: flex; gap: 12px; margin-left: 15px; align-items: center; border-left: 1px solid #30363d; padding-left: 15px; }
        .lang-flag { width: 28px; height: 18px; border-radius: 4px; cursor: pointer; opacity: 0.3; transition: 0.3s; border: 2px solid transparent; }
        .lang-flag.active { opacity: 1; border-color: #009dff; box-shadow: 0 0 12px rgba(0, 157, 255, 0.8); }
        @media (max-width: 768px) { .store-container { flex-direction: column; } .sidebar { width: 100%; } }
    </style>
</head>
<body>

<header>
    <div class="container header-wrap">
        <a href="index.html" class="logo"><img src="cubixtext.png" alt="Logo"></a>
        <div style="display: flex; align-items: center;">
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> <span data-lang="nav_home">Domov</span></a></li>
                <li><a href="pravidla.html"><i class="fas fa-book"></i> <span data-lang="nav_rules">Pravidlá</span></a></li>
                <li><a href="team.html"><i class="fas fa-users"></i> <span data-lang="nav_team">Tím</span></a></li>
                <li><a href="nabory.html"><i class="fas fa-user-plus"></i> <span data-lang="nav_staff">Nábory</span></a></li>
                <li><a href="hlasovanie.html"><i class="fas fa-check-square"></i> <span data-lang="nav_vote">Hlasovanie</span></a></li>
                <li><a href="store.html" class="active" style="color: #ffca28;"><i class="fas fa-shopping-cart"></i> <span data-lang="nav_store">Store</span></a></li>
            </ul>
            <div class="lang-menu">
                <img src="https://flagcdn.com/w80/sk.png" class="lang-flag" id="lang-sk" onclick="setLang('sk')" title="Slovenčina">
                <img src="https://flagcdn.com/w80/cz.png" class="lang-flag" id="lang-cz" onclick="setLang('cz')" title="Čeština">
                <img src="https://flagcdn.com/w80/gb.png" class="lang-flag" id="lang-en" onclick="setLang('en')" title="English">
            </div>
        </div>
    </div>
</header>

<main class="container store-section">
    <h1 class="hero-title"><span data-lang="store_title_1">Oficiálny</span> <span data-lang="store_title_2">Obchod</span></h1>
    <p class="hero-subtitle" data-lang="store_subtitle">Vyberte si balíček výhod a podporte rozvoj nášho servera.</p>
    
    <div class="duration-selector" id="dur-box">
        <button class="duration-btn" onclick="setDuration('week')" id="btn-week" data-lang="dur_week">Týždeň</button>
        <button class="duration-btn" onclick="setDuration('month')" id="btn-month" data-lang="dur_month">Mesiac</button>
        <button class="duration-btn" onclick="setDuration('year')" id="btn-year" data-lang="dur_year">Rok</button>
        <button class="duration-btn active" onclick="setDuration('lifetime')" id="btn-lifetime" data-lang="dur_life">Navždy</button>
    </div>

    <div class="store-container">
        <aside class="sidebar">
            <div class="sidebar-item active" id="side-ranks" onclick="switchTab('ranks')"><i class="fas fa-crown"></i> RANKS</div>
            <div class="sidebar-item donate-link" id="side-donate" onclick="switchTab('donate')"><i class="fas fa-heart"></i> DONATE</div>
            <div class="sidebar-item" style="opacity: 0.5; cursor: not-allowed;"><i class="fas fa-box-open"></i> CRATES (SOON)</div>
            <div class="top-donator-card">
                <span style="color: #ffca28; font-size: 0.75rem; font-weight: 800; text-transform: uppercase;" data-lang="top_buyer">Top Kupec Mesiaca</span><br><br>
                <img src="https://mc-heads.net/avatar/Steve" class="donator-avatar">
                <div style="color: #fff; font-weight: 700;">Steve</div>
                <div style="color: #2ed573; font-weight: 800;">150.00€</div>
            </div>
        </aside>
        <section class="ranks-grid" id="main-grid"></section>
    </div>
</main>

<script>
    const translations = {
        sk: {
            nav_home: "Domov", nav_rules: "Pravidlá", nav_team: "Tím", nav_staff: "Nábory", nav_vote: "Hlasovanie", nav_store: "Store",
            store_title_1: "Oficiálny", store_title_2: "Obchod", store_subtitle: "Vyberte si balíček výhod a podporte rozvoj nášho servera.",
            dur_week: "Týždeň", dur_month: "Mesiac", dur_year: "Rok", dur_life: "Navždy",
            top_buyer: "Top Kupec Mesiaca", buy_btn: "KÚPIŤ", donate_btn: "DAROVAŤ",
            rank_desc_immortal: "Najvyššia moc s exkluzívnymi efektami.",
            rank_desc_legend: "Staň sa legendou s unikátnym prefixom.",
            rank_desc_ultra: "Pokročilé výhody pre náročných.",
            rank_desc_elite: "Elitný status v našej komunite.",
            rank_desc_vipp: "Vylepšené VIP s bonusmi.",
            rank_desc_vip: "Základná podpora servera.",
            donate_desc: "Dobrovoľný príspevok na server."
        },
        cz: {
            nav_home: "Domů", nav_rules: "Pravidla", nav_team: "Tým", nav_staff: "Nábory", nav_vote: "Hlasování", nav_store: "Store",
            store_title_1: "Oficiální", store_title_2: "Obchod", store_subtitle: "Vyberte si balíček výhod a podpořte rozvoj našeho serveru.",
            dur_week: "Týden", dur_month: "Měsíc", dur_year: "Rok", dur_life: "Navždy",
            top_buyer: "Top Kupující Měsíce", buy_btn: "KOUPIT", donate_btn: "DAROVAT",
            rank_desc_immortal: "Nejvyšší moc s exkluzivními efekty.",
            rank_desc_legend: "Staň se legendou s unikátním prefixem.",
            rank_desc_ultra: "Pokročilé výhody pro náročné.",
            rank_desc_elite: "Elitní status v naší komunitě.",
            rank_desc_vipp: "Vylepšené VIP s bonusy.",
            rank_desc_vip: "Základní podpora serveru.",
            donate_desc: "Dobrovolný příspěvek na server."
        },
        en: {
            nav_home: "Home", nav_rules: "Rules", nav_team: "Team", nav_staff: "Staff", nav_vote: "Vote", nav_store: "Store",
            store_title_1: "Official", store_title_2: "Store", store_subtitle: "Choose a package of benefits and support our server's development.",
            dur_week: "Week", dur_month: "Month", dur_year: "Year", dur_life: "Lifetime",
            top_buyer: "Top Buyer of the Month", buy_btn: "BUY", donate_btn: "DONATE",
            rank_desc_immortal: "Supreme power with exclusive effects.",
            rank_desc_legend: "Become a legend with a unique prefix.",
            rank_desc_ultra: "Advanced benefits for demanding players.",
            rank_desc_elite: "Elite status in our community.",
            rank_desc_vipp: "Improved VIP with bonuses.",
            rank_desc_vip: "Basic server support.",
            donate_desc: "Voluntary contribution to the server."
        }
    };

    const multipliers = { week: 0.12, month: 0.25, year: 0.6, lifetime: 1 };
    const currencyConfig = {
        sk: { symbol: "€", rate: 1, decimals: 2, pos: 'after' },
        cz: { symbol: "Kč", rate: 25, decimals: 0, pos: 'after' },
        en: { symbol: "$", rate: 1.05, decimals: 2, pos: 'before' }
    };

    const rankList = [
        { name: "Immortal", color: "#ff4757", price: 35, hasLife: false, langKey: "rank_desc_immortal" },
        { name: "Legend", color: "#2ed573", price: 18, hasLife: true, langKey: "rank_desc_legend" },
        { name: "Ultra", color: "#1e90ff", price: 12, hasLife: true, langKey: "rank_desc_ultra" },
        { name: "Elite", color: "#a29bfe", price: 8, hasLife: true, langKey: "rank_desc_elite" },
        { name: "VIP+", color: "#55efc4", price: 5, hasLife: true, langKey: "rank_desc_vipp" },
        { name: "VIP", color: "#ffeaa7", price: 3, hasLife: true, langKey: "rank_desc_vip" }
    ];

    let activeDuration = 'lifetime';
    let activeTab = 'ranks';

    function setLang(langId) {
        localStorage.setItem('selectedLanguage', langId);
        updateUI(langId);
    }

    function updateUI(langId) {
        document.querySelectorAll('.lang-flag').forEach(f => f.classList.remove('active'));
        const activeFlag = document.getElementById('lang-' + langId);
        if (activeFlag) activeFlag.classList.add('active');

        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if (translations[langId] && translations[langId][key]) el.innerText = translations[langId][key];
        });
        renderStore();
    }

    function setDuration(d) {
        activeDuration = d;
        document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+d).classList.add('active');
        renderStore();
    }

    function switchTab(t) {
        activeTab = t;
        document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
        document.getElementById('side-'+t).classList.add('active');
        document.getElementById('dur-box').style.display = (t === 'donate') ? 'none' : 'flex';
        renderStore();
    }

    function formatPrice(euroAmount, lang) {
        const conf = currencyConfig[lang];
        const converted = (euroAmount * conf.rate).toFixed(conf.decimals);
        return conf.pos === 'before' ? `${conf.symbol}${converted}` : `${converted} ${conf.symbol}`;
    }

    function renderStore() {
        const grid = document.getElementById('main-grid');
        if(!grid) return;
        grid.innerHTML = '';
        const lang = localStorage.getItem('selectedLanguage') || 'sk';
        const t = translations[lang];

        if (activeTab === 'ranks') {
            rankList.forEach(rank => {
                const isUnavailable = (activeDuration === 'lifetime' && !rank.hasLife);
                const priceValue = isUnavailable ? "N/A" : formatPrice(rank.price * multipliers[activeDuration], lang);
                grid.innerHTML += `
                    <div class="rank-card ${isUnavailable ? 'disabled' : ''}">
                        <div>
                            <div class="rank-name" style="color:${rank.color}">${rank.name}</div>
                            <div style="color:#8b949e; font-size:0.9rem;">${t[rank.langKey]}</div>
                        </div>
                        <div>
                            <div class="price-tag">${priceValue}</div>
                            <button class="btn-buy" ${isUnavailable ? 'disabled' : ''}>${t.buy_btn}</button>
                        </div>
                    </div>`;
            });
        } else {
            [5, 10, 20, 50, 100].forEach(amt => {
                grid.innerHTML += `
                    <div class="rank-card">
                        <div>
                            <div class="rank-name" style="color:#ffca28">DONATE</div>
                            <div style="color:#8b949e; font-size:0.9rem;">${t.donate_desc}</div>
                        </div>
                        <div>
                            <div class="price-tag">${formatPrice(amt, lang)}</div>
                            <button class="btn-buy btn-donate">${t.donate_btn}</button>
                        </div>
                    </div>`;
            });
        }
    }

    window.onload = () => {
        const savedLang = localStorage.getItem('selectedLanguage') || 'sk';
        updateUI(savedLang);
    };
</script>
</body>
</html>
