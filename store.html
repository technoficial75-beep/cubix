<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubix | Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* MODAL KOŠÍKA - IDENTICKÝ */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #0b0e11;
            margin: 0;
            width: 100%;
            padding: 20px 50px;
            border-bottom: 1px solid #30363d;
            color: white;
            position: relative;
            box-sizing: border-box;
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 15px;
            color: #8b949e;
            font-size: 22px;
            cursor: pointer;
        }

        /* STORE NAV TLAČIDLO */
        .store-nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #009dff;
            padding: 8px 15px;
            border-radius: 10px;
            background: rgba(11, 14, 17, 0.8);
        }
        
        .store-nav-item i { color: #ffca28; margin-right: 8px; }
        .store-nav-item span { color: #ffca28; font-weight: 800; }

        .cart-wrapper { position: relative; cursor: pointer; margin-left: 20px; display: flex; align-items: center; }
        .cart-badge {
            position: absolute; top: -10px; right: -12px; background: #ff4757; color: white;
            font-size: 0.75rem; font-weight: 800; width: 20px; height: 20px;
            border-radius: 50%; display: none; align-items: center; justify-content: center;
            border: 2px solid #0b0e11;
        }

        /* OBSAH STORE */
        .hero-title { font-size: 3.5rem; font-weight: 800; margin-bottom: 20px; color: #ffca28; text-align: center; }
        .store-container { display: flex; gap: 30px; margin-top: 40px; }
        .sidebar { width: 250px; flex-shrink: 0; }
        .sidebar-item { background: #161b22; border: 1px solid #30363d; padding: 15px 20px; margin-bottom: 10px; border-radius: 10px; color: #fff; font-weight: 700; }
        
        .ranks-grid { flex-grow: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .rank-card { background: #161b22; border: 1px solid #30363d; border-radius: 15px; padding: 30px; text-align: center; transition: 0.3s; }
        .rank-card:hover { border-color: #009dff; }
        .price-tag { font-size: 2.2rem; font-weight: 800; margin: 15px 0; color: #fff; }
        
        .btn-buy { width: 100%; padding: 12px; background: #009dff; color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        
        .lang-flag { width: 28px; height: 18px; cursor: pointer; opacity: 0.5; transition: 0.3s; margin-left: 10px; }
        .lang-flag.active { opacity: 1; border: 1px solid #009dff; }
    </style>
</head>
<body>

<div id="cartModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal('cartModal')">&times;</span>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="margin: 0; font-size: 1.5rem; color: white;">
                <i class="fas fa-shopping-cart" style="color: #009dff;"></i> <span data-lang="cart_title">Košík</span>
            </h2>
            <div id="cartTotalDisplay" style="font-weight: 800;">Total: 0.00 €</div>
        </div>
        <div id="cartItemsContainer" style="margin: 20px 0;"></div>
        <button style="background:white; color:black; border:none; padding:10px 20px; font-weight:900; cursor:pointer;" onclick="alert('Checkout!')" data-lang="btn_checkout">POKLADŇA</button>
    </div>
</div>

<header>
    <div class="container header-wrap">
        <a href="index.html" class="logo"><img src="cubixtext.png" alt="Logo"></a>
        <div style="display: flex; align-items: center;">
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> <span data-lang="nav_home">Domov</span></a></li>
                <li><a href="pravidla.html"><i class="fas fa-book"></i> <span data-lang="nav_rules">Pravidlá</span></a></li>
                <li><a href="team.html"><i class="fas fa-users"></i> <span data-lang="nav_team">Tím</span></a></li>
                <li><a href="nabory.html"><i class="fas fa-user-plus"></i> <span data-lang="nav_staff">Nábory</span></a></li>
                <li><a href="hlasovanie.html"><i class="fas fa-check-square"></i> <span data-lang="nav_vote">Hlasovanie</span></a></li>
                <li>
                    <a href="store.html" style="padding: 0;">
                        <div class="store-nav-item">
                            <i class="fas fa-shopping-cart"></i>
                            <span data-lang="nav_store">Store</span>
                        </div>
                    </a>
                </li>
            </ul>

            <div class="cart-wrapper" onclick="openCart()">
                <i class="fas fa-shopping-basket" style="font-size: 1.2rem; color: #8b949e;"></i>
                <span class="cart-badge" id="cartBadge">0</span>
            </div>

            <div class="lang-menu" style="margin-left: 20px; display: flex;">
                <img src="https://flagcdn.com/w80/sk.png" class="lang-flag" id="lang-sk" onclick="setLang('sk')">
                <img src="https://flagcdn.com/w80/cz.png" class="lang-flag" id="lang-cz" onclick="setLang('cz')">
                <img src="https://flagcdn.com/w80/gb.png" class="lang-flag" id="lang-en" onclick="setLang('en')">
            </div>
        </div>
    </div>
</header>

<main class="container">
    <h1 class="hero-title">CUBIX STORE</h1>
    
    <div class="store-container">
        <aside class="sidebar">
            <div class="sidebar-item" style="border-left: 3px solid #009dff;">RANKS</div>
        </aside>

        <section class="ranks-grid">
            <div class="rank-card">
                <div style="font-size: 1.8rem; font-weight: 800; color: #ff4757;">IMMORTAL</div>
                <div class="price-tag" id="price-immortal">35.00 €</div>
                <button class="btn-buy" onclick="addToCart('Immortal', 35)" data-lang="btn_buy">KÚPIŤ</button>
            </div>
        </section>
    </div>
</main>

<script>
    const translations = {
        sk: {
            nav_home: "Domov", nav_rules: "Pravidlá", nav_team: "Tím", nav_staff: "Nábory", nav_vote: "Hlasovanie", nav_store: "Store",
            cart_title: "Košík", cart_empty: "Tvoj košík je prázdny.", btn_checkout: "POKLADŇA", btn_buy: "KÚPIŤ"
        },
        cz: {
            nav_home: "Domů", nav_rules: "Pravidla", nav_team: "Tým", nav_staff: "Nábory", nav_vote: "Hlasování", nav_store: "Store",
            cart_title: "Košík", cart_empty: "Tvůj košík je prázdný.", btn_checkout: "POKLADNA", btn_buy: "KOUPIT"
        },
        en: {
            nav_home: "Home", nav_rules: "Rules", nav_team: "Staff", nav_staff: "Recruitment", nav_vote: "Vote", nav_store: "Store",
            cart_title: "Cart", cart_empty: "Your cart is empty.", btn_checkout: "CHECKOUT", btn_buy: "BUY"
        }
    };

    const currencyConfig = {
        sk: { symbol: "€", rate: 1, decimals: 2, pos: 'after' },
        cz: { symbol: "Kč", rate: 25, decimals: 0, pos: 'after' },
        en: { symbol: "$", rate: 1.05, decimals: 2, pos: 'before' }
    };

    let cart = JSON.parse(localStorage.getItem('cubix_cart')) || [];

    function formatPrice(euroAmount, lang) {
        const conf = currencyConfig[lang];
        const converted = (euroAmount * conf.rate).toFixed(conf.decimals);
        return conf.pos === 'before' ? `${conf.symbol}${converted}` : `${converted} ${conf.symbol}`;
    }

    function updateCartBadge() {
        const badge = document.getElementById('cartBadge');
        if(badge) {
            badge.innerText = cart.length;
            badge.style.display = cart.length > 0 ? 'flex' : 'none';
        }
    }

    function addToCart(name, price) {
        cart.push({name, price});
        localStorage.setItem('cubix_cart', JSON.stringify(cart));
        updateCartBadge();
    }

    function openCart() {
        const container = document.getElementById('cartItemsContainer');
        const lang = localStorage.getItem('selectedLanguage') || 'sk';
        container.innerHTML = '';
        let total = 0;

        if (cart.length === 0) {
            container.innerHTML = `<p style="text-align:center; color:#8b949e;">${translations[lang].cart_empty}</p>`;
        } else {
            cart.forEach(item => {
                total += item.price;
                container.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>${item.name}</span><strong>${formatPrice(item.price, lang)}</strong></div>`;
            });
        }
        document.getElementById('cartTotalDisplay').innerText = "Total: " + formatPrice(total, lang);
        document.getElementById('cartModal').style.display = 'block';
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    function setLang(langId) {
        localStorage.setItem('selectedLanguage', langId);
        updateUI(langId);
    }

    function updateUI(langId) {
        document.querySelectorAll('.lang-flag').forEach(f => f.classList.remove('active'));
        document.getElementById('lang-' + langId).classList.add('active');

        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if (translations[langId][key]) el.innerText = translations[langId][key];
        });

        // Update cien v store
        document.getElementById('price-immortal').innerText = formatPrice(35, langId);
    }

    window.onload = () => {
        const lang = localStorage.getItem('selectedLanguage') || 'sk';
        updateUI(lang);
        updateCartBadge();
    };
</script>
</body>
</html>
