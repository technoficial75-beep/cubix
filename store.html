<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubix | Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-body: #090c10;
            --bg-card: #161b22;
            --border: #30363d;
            --accent: #009dff;
            --gold: #ffca28;
            --text-main: #ffffff;
            --text-dim: #8b949e;
        }

        body { background: var(--bg-body); color: var(--text-main); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* HEADER - HLAVIČKA (image_caa5b5.png) */
        header { background: #0d1117; border-bottom: 1px solid var(--border); padding: 15px 0; }
        .header-wrap { display: flex; justify-content: space-between; align-items: center; }
        .logo img { height: 45px; vertical-align: middle; }
        
        .nav-links { display: flex; list-style: none; gap: 25px; margin: 0; padding: 0; align-items: center; }
        .nav-links a { color: var(--text-main); text-decoration: none; font-weight: 600; font-size: 0.95rem; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .nav-links a i { font-size: 1rem; }
        .nav-links a:hover { color: var(--accent); }
        .nav-links a.active-link { background: rgba(0, 157, 255, 0.1); border: 1px solid var(--accent); padding: 8px 15px; border-radius: 8px; }
        .nav-links a.store-link { color: var(--gold); }

        /* VLAJKY (image_cb1d9d.png) */
        .lang-menu { display: flex; gap: 12px; margin-left: 20px; padding-left: 20px; border-left: 1px solid var(--border); }
        .lang-flag { width: 28px; height: 18px; border-radius: 4px; cursor: pointer; opacity: 0.4; transition: 0.3s; border: 2px solid transparent; object-fit: cover; }
        .lang-flag.active { opacity: 1; border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 157, 255, 0.6); }

        /* HERO SEKCIJA */
        .store-section { padding: 60px 0; }
        .hero-title { text-align: center; font-size: 3.2rem; font-weight: 800; margin-bottom: 15px; }
        .hero-title span { color: var(--accent); }
        .hero-subtitle { text-align: center; color: var(--text-dim); margin-bottom: 45px; }

        /* DURATION SELECTOR (image_caff37.png) */
        .duration-selector {
            display: flex; justify-content: center; gap: 5px; background: #161b22; 
            padding: 6px; border-radius: 10px; border: 1px solid var(--border);
            max-width: fit-content; margin: 0 auto 50px auto;
        }
        .duration-btn {
            padding: 10px 18px; border-radius: 7px; border: none; background: transparent;
            color: var(--text-dim); cursor: pointer; font-weight: 700; transition: 0.3s; text-transform: uppercase; font-size: 0.75rem;
        }
        .duration-btn.active { background: var(--accent); color: white; }

        /* LAYOUT */
        .store-container { display: flex; gap: 35px; align-items: flex-start; }

        /* SIDEBAR (image_cb0757.png) */
        .sidebar { width: 250px; flex-shrink: 0; }
        .sidebar-item {
            background: var(--bg-card); border: 1px solid var(--border); padding: 14px 20px; margin-bottom: 12px;
            border-radius: 10px; cursor: pointer; font-weight: 700; transition: 0.3s; display: flex; align-items: center; gap: 12px; color: var(--text-main); font-size: 0.85rem;
        }
        .sidebar-item.active { border-color: var(--accent); box-shadow: 0 0 10px rgba(0, 157, 255, 0.1); }
        .sidebar-item.donate-link { color: var(--gold); border-color: rgba(255, 202, 40, 0.2); }
        .sidebar-item.donate-link.active { border-color: var(--gold); background: rgba(255, 202, 40, 0.05); }

        /* TOP DONATOR CARD */
        .top-donator-card {
            background: var(--bg-card); border: 1px solid var(--gold); border-radius: 12px; padding: 20px;
            text-align: center; margin-top: 25px; box-shadow: 0 4px 20px rgba(255, 202, 40, 0.1);
        }
        .donator-avatar { width: 64px; height: 64px; border-radius: 8px; margin-bottom: 10px; image-rendering: pixelated; border: 2px solid var(--border); }

        /* RANKS GRID */
        .ranks-grid { flex-grow: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

        /* RANK CARD (image_cb1257.png) */
        .rank-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 15px; padding: 30px;
            text-align: center; transition: 0.3s; display: flex; flex-direction: column; justify-content: space-between;
        }
        .rank-card:hover { transform: translateY(-5px); border-color: var(--accent); }

        /* DISABLED / NA STATE */
        .rank-card.disabled {
            opacity: 0.4; filter: grayscale(1); background: #0d1117; border-color: #21262d; cursor: not-allowed;
        }
        .rank-card.disabled .rank-name, .rank-card.disabled .price-tag { color: var(--text-dim) !important; }

        .rank-name { font-size: 1.8rem; font-weight: 800; text-transform: uppercase; margin-bottom: 12px; }
        .rank-desc { color: var(--text-dim); font-size: 0.9rem; min-height: 45px; margin-bottom: 25px; line-height: 1.4; }
        .price-tag { font-size: 2.3rem; font-weight: 800; margin-bottom: 25px; display: block; }

        .btn-buy {
            width: 100%; padding: 13px; border-radius: 8px; border: none; font-weight: 800;
            background: var(--accent); color: white; cursor: pointer; text-transform: uppercase; transition: 0.3s;
        }
        .btn-buy:hover:not(:disabled) { background: #008be2; box-shadow: 0 0 15px rgba(0, 157, 255, 0.4); }
        .btn-buy:disabled { background: #21262d; color: #484f58; cursor: not-allowed; }
        .btn-donate { background: var(--gold); color: black; }

        @media (max-width: 950px) { .store-container { flex-direction: column; } .sidebar { width: 100%; } }
    </style>
</head>
<body>

<header>
    <div class="container header-wrap">
        <a href="index.html" class="logo"><img src="cubixtext.png" alt="Cubix Logo"></a>
        <div style="display: flex; align-items: center;">
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Domov</a></li>
                <li><a href="pravidla.html"><i class="fas fa-book"></i> Pravidlá</a></li>
                <li><a href="team.html"><i class="fas fa-users"></i> Tím</a></li>
                <li><a href="nabory.html"><i class="fas fa-user-plus"></i> Nábory</a></li>
                <li><a href="hlasovanie.html"><i class="fas fa-check-square"></i> Hlasovanie</a></li>
                <li><a href="store.html" class="store-link"><i class="fas fa-shopping-cart"></i> Store</a></li>
            </ul>
            <div class="lang-menu">
                <img src="https://flagcdn.com/w80/sk.png" class="lang-flag active" id="lang-sk" onclick="setLang('sk')">
                <img src="https://flagcdn.com/w80/cz.png" class="lang-flag" id="lang-cz" onclick="setLang('cz')">
                <img src="https://flagcdn.com/w80/gb.png" class="lang-flag" id="lang-en" onclick="setLang('en')">
            </div>
        </div>
    </div>
</header>

<main class="container store-section">
    <h1 class="hero-title">Oficiálny <span>Obchod</span></h1>
    <p class="hero-subtitle">Vyberte si balíček výhod a podporte rozvoj nášho servera.</p>

    <div class="duration-selector" id="dur-box">
        <button class="duration-btn" onclick="setDuration('week')" id="btn-week">Týždeň</button>
        <button class="duration-btn" onclick="setDuration('month')" id="btn-month">Mesiac</button>
        <button class="duration-btn" onclick="setDuration('year')" id="btn-year">Rok</button>
        <button class="duration-btn active" onclick="setDuration('lifetime')" id="btn-lifetime">Navždy</button>
    </div>

    <div class="store-container">
        <aside class="sidebar">
            <div class="sidebar-item active" id="side-ranks" onclick="switchTab('ranks')">
                <i class="fas fa-crown"></i> RANKS
            </div>
            <div class="sidebar-item donate-link" id="side-donate" onclick="switchTab('donate')">
                <i class="fas fa-heart"></i> DONATE
            </div>
            <div class="sidebar-item" style="opacity: 0.5; cursor: not-allowed;">
                <i class="fas fa-box-open"></i> CRATES (SOON)
            </div>
            
            <div class="top-donator-card">
                <div style="color:var(--gold); font-size: 0.7rem; font-weight: 800; letter-spacing: 1px; margin-bottom: 15px;">TOP KUPEC MESIACA</div>
                <img src="https://mc-heads.net/avatar/Steve" class="donator-avatar">
                <div style="font-weight: 700; font-size: 1.1rem;">Steve</div>
                <div style="color: #2ed573; font-weight: 800; margin-top: 5px;">150.00€</div>
            </div>
        </aside>

        <section class="ranks-grid" id="main-grid"></section>
    </div>
</main>

<script>
    const rankList = [
        { name: "Immortal", color: "#ff4757", price: 35, hasLife: false, desc: "Najvyššia moc s exkluzívnymi efektami." },
        { name: "Legend", color: "#2ed573", price: 18, hasLife: true, desc: "Staň sa legendou s unikátnym prefixom." },
        { name: "Ultra", color: "#1e90ff", price: 12, hasLife: true, desc: "Pokročilé výhody pre skúsených hráčov." },
        { name: "Elite", color: "#a29bfe", price: 8, hasLife: true, desc: "Získaj elitný status a farebný chat." },
        { name: "VIP+", color: "#55efc4", price: 5, hasLife: true, desc: "Vylepšené VIP s viacerými výhodami." },
        { name: "VIP", color: "#ffeaa7", price: 3, hasLife: true, desc: "Základná podpora a VIP zóna." }
    ];

    const donateAmounts = [5, 10, 20, 50, 100];
    const durationMultipliers = { week: 0.12, month: 0.25, year: 0.6, lifetime: 1 };
    
    let activeTab = 'ranks';
    let activeDuration = 'lifetime';

    function setLang(lang) {
        document.querySelectorAll('.lang-flag').forEach(f => f.classList.remove('active'));
        document.getElementById('lang-' + lang).classList.add('active');
    }

    function setDuration(dur) {
        activeDuration = dur;
        document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + dur).classList.add('active');
        renderStore();
    }

    function switchTab(tab) {
        activeTab = tab;
        document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
        document.getElementById('side-' + tab).classList.add('active');
        document.getElementById('dur-box').style.visibility = (tab === 'donate') ? 'hidden' : 'visible';
        renderStore();
    }

    function renderStore() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';

        if (activeTab === 'ranks') {
            rankList.forEach(rank => {
                const isUnavailable = (activeDuration === 'lifetime' && !rank.hasLife);
                let priceText;
                
                if (isUnavailable) {
                    priceText = "N/A";
                } else {
                    const calcPrice = rank.price * durationMultipliers[activeDuration];
                    priceText = (calcPrice < 10) ? calcPrice.toFixed(2) + "€" : Math.round(calcPrice) + "€";
                }

                grid.innerHTML += `
                    <div class="rank-card ${isUnavailable ? 'disabled' : ''}">
                        <div>
                            <div class="rank-name" style="color:${rank.color}">${rank.name}</div>
                            <div class="rank-desc">${rank.desc}</div>
                        </div>
                        <div>
                            <div class="price-tag">${priceText}</div>
                            <button class="btn-buy" ${isUnavailable ? 'disabled' : ''}>KÚPIŤ</button>
                        </div>
                    </div>`;
            });
        } else {
            donateAmounts.forEach(amt => {
                grid.innerHTML += `
                    <div class="rank-card">
                        <div>
                            <div class="rank-name" style="color:var(--gold)">DONATE</div>
                            <div class="rank-desc">Dobrovoľná podpora pre rozvoj servera Cubix.</div>
                        </div>
                        <div>
                            <div class="price-tag">${amt}.00€</div>
                            <button class="btn-buy btn-donate">DAROVAŤ</button>
                        </div>
                    </div>`;
            });
        }
    }

    renderStore();
</script>
</body>
</html>
