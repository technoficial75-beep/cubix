<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <meta charset="UTF-8">
    <title>Cubix | Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #009dff;
            --dark-bg: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-gray: #8b949e;
            --gold: #ffca28;
            --cart-gray: #8b949e; 
        }

        body { background-color: var(--dark-bg); color: white; font-family: sans-serif; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* HEADER */
        header { background: var(--card-bg); padding: 15px 0; border-bottom: 1px solid var(--border-color); }
        .header-wrap { display: flex; justify-content: space-between; align-items: center; }
        .logo img { height: 40px; }
        .nav-links { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
        .nav-links a { color: white; text-decoration: none; font-weight: 600; font-size: 0.9rem; }
        .nav-links a.active { color: var(--gold); }

        /* TOAST */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast { background: var(--card-bg); border-left: 4px solid var(--primary-blue); color: white; padding: 15px 25px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 12px; animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* STORE UI */
        .store-header { padding: 40px 0; text-align: center; }
        .store-title { font-size: 3rem; font-weight: 800; color: var(--primary-blue); margin: 0; }
        .store-controls-row { display: flex; justify-content: center; align-items: center; gap: 30px; margin: 30px 0; flex-wrap: wrap; }
        
        .category-nav { display: flex; gap: 10px; }
        .category-btn { background: var(--card-bg); border: 1px solid var(--border-color); padding: 8px 20px; border-radius: 30px; color: #fff; cursor: pointer; font-weight: 600; }
        .category-btn.active { border-color: var(--primary-blue); color: var(--primary-blue); }

        .top-customer { background: rgba(255, 202, 40, 0.05); border: 1px solid rgba(255, 202, 40, 0.2); padding: 8px 15px; border-radius: 12px; display: flex; align-items: center; gap: 12px; }
        .top-customer i { color: var(--gold); }

        /* PRODUCTS */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding-bottom: 50px; }
        .product-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 15px; padding: 25px; text-align: center; position: relative; transition: 0.3s; }
        .product-card:hover { transform: translateY(-5px); border-color: var(--primary-blue); }
        
        .rank-name { font-size: 1.8rem; font-weight: 900; margin-bottom: 15px; }
        .price-tag { font-size: 1.5rem; color: var(--primary-blue); font-weight: bold; margin-bottom: 20px; }

        .buy-btn { width: 100%; background: var(--primary-blue); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* MODAL & CART */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-content { background: var(--card-bg); margin: 10% auto; padding: 30px; border-radius: 15px; width: 90%; max-width: 450px; position: relative; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; background: #0d1117; padding: 12px; border-radius: 8px; margin-bottom: 10px; border: 1px solid var(--border-color); }
        
        .cart-wrapper { position: relative; cursor: pointer; margin-left: 20px; }
        .cart-badge { position: absolute; top: -10px; right: -10px; background: #ff4757; color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; }

        .lang-menu img { width: 25px; cursor: pointer; opacity: 0.5; margin-left: 8px; }
        .lang-menu img.active { opacity: 1; border: 1px solid var(--primary-blue); }
    </style>
</head>
<body>

<div id="toast-container"></div>

<div id="cartModal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal('cartModal')" style="float:right; cursor:pointer; font-size: 1.5rem;">&times;</span>
        <h2 style="color: var(--gold);"><i class="fas fa-shopping-cart"></i> <span data-lang="cart_title">Košík</span></h2>
        <div id="cartItemsContainer"></div>
        <div id="cartTotalDisplay" style="text-align: right; font-weight: 800; font-size: 1.2rem; margin-top: 20px; border-top: 1px solid var(--border-color); padding-top: 10px;"></div>
        <button class="buy-btn" style="background: #2ed573; margin-top: 20px;" data-lang="btn_buy_now">ZAPLATIŤ</button>
    </div>
</div>

<header>
    <div class="container header-wrap">
        <div class="logo"><img src="cubixtext.png" alt="Logo"></div>
        <div style="display: flex; align-items: center;">
            <ul class="nav-links">
                <li><a href="#" data-lang="nav_home">Domov</a></li>
                <li><a href="#" class="active">Store</a></li>
            </ul>
            <div class="cart-wrapper" onclick="openCart()">
                <i class="fas fa-shopping-basket" style="font-size: 1.4rem;"></i>
                <span class="cart-badge" id="cartBadge">0</span>
            </div>
            <div class="lang-menu" style="margin-left: 20px;">
                <img src="https://flagcdn.com/w80/sk.png" id="lang-sk" onclick="setLang('sk')">
                <img src="https://flagcdn.com/w80/cz.png" id="lang-cz" onclick="setLang('cz')">
                <img src="https://flagcdn.com/w80/gb.png" id="lang-en" onclick="setLang('en')">
            </div>
        </div>
    </div>
</header>

<main class="container">
    <section class="store-header">
        <h1 class="store-title">Cubix Store</h1>
        <div class="store-controls-row">
            <div class="category-nav">
                <button class="category-btn active" onclick="renderProducts()">Všetko</button>
            </div>
            <div class="top-customer">
                <i class="fas fa-crown"></i>
                <b>Herač - 152.00 €</b>
            </div>
        </div>
    </section>

    <div class="products-grid" id="productsGrid"></div>
</main>

<script>
    const translations = {
        sk: { cart_title: "Košík", cart_empty: "Košík je prázdny", btn_add: "Pridať", btn_buy_now: "ZAPLATIŤ", toast_added: "Pridané do košíka!", nav_home: "Domov" },
        cz: { cart_title: "Košík", cart_empty: "Košík je prázdný", btn_add: "Přidat", btn_buy_now: "ZAPLATIT", toast_added: "Přidáno do košíku!", nav_home: "Domů" },
        en: { cart_title: "Cart", cart_empty: "Cart is empty", btn_add: "Add", btn_buy_now: "PAY NOW", toast_added: "Added to cart!", nav_home: "Home" }
    };

    const currencyConfig = { 
        sk: { symbol: "€", rate: 1, pos: 'after' }, 
        cz: { symbol: "Kč", rate: 25, pos: 'after' }, 
        en: { symbol: "$", rate: 1.05, pos: 'before' } 
    };

    const products = [
        { id: 1, name: "IMMORTAL", price: 40.00 },
        { id: 2, name: "LEGEND", price: 25.00 },
        { id: 3, name: "ULTRA", price: 20.00 },
        { id: 4, name: "DONATE 5€", price: 5.00 }
    ];

    let currentLang = localStorage.getItem('selectedLanguage') || 'sk';
    let cart = JSON.parse(localStorage.getItem('cubix_cart')) || [];

    // --- ČISTIČ POKAZENÝCH DÁT ---
    // Ak košík obsahuje staré formáty (napr. text "$NaN"), vymaže ho, aby to nezhadzovalo web
    cart = cart.filter(item => item && typeof item.euroPrice === 'number' && !isNaN(item.euroPrice));
    localStorage.setItem('cubix_cart', JSON.stringify(cart));

    function formatPrice(euroAmount) {
        if (isNaN(euroAmount)) return "0.00";
        const conf = currencyConfig[currentLang];
        const converted = (euroAmount * conf.rate).toFixed(2);
        return conf.pos === 'before' ? `${conf.symbol}${converted}` : `${converted} ${conf.symbol}`;
    }

    function renderProducts() {
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '';
        products.forEach(p => {
            grid.innerHTML += `
                <div class="product-card">
                    <div class="rank-name">${p.name}</div>
                    <div class="price-tag">${formatPrice(p.price)}</div>
                    <button class="buy-btn" onclick="addToCart(${p.id})">${translations[currentLang].btn_add}</button>
                </div>`;
        });
    }

    function addToCart(id) {
        const p = products.find(prod => prod.id === id);
        cart.push({ name: p.name, euroPrice: p.price });
        localStorage.setItem('cubix_cart', JSON.stringify(cart));
        updateCartBadge();
        showToast(p.name);
    }

    function openCart() {
        const container = document.getElementById('cartItemsContainer');
        const totalDisplay = document.getElementById('cartTotalDisplay');
        container.innerHTML = cart.length ? '' : `<p style="text-align:center">${translations[currentLang].cart_empty}</p>`;
        
        let total = 0;
        cart.forEach((item, i) => {
            total += item.euroPrice;
            container.innerHTML += `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <b>${formatPrice(item.euroPrice)}</b>
                    <i class="fas fa-trash" onclick="removeFromCart(${i})" style="color:#ff4757; cursor:pointer"></i>
                </div>`;
        });
        totalDisplay.innerText = `Spolu: ${formatPrice(total)}`;
        document.getElementById('cartModal').style.display = 'block';
    }

    function removeFromCart(i) {
        cart.splice(i, 1);
        localStorage.setItem('cubix_cart', JSON.stringify(cart));
        updateCartBadge();
        openCart();
    }

    function updateCartBadge() {
        const b = document.getElementById('cartBadge');
        b.innerText = cart.length;
        b.style.display = cart.length > 0 ? 'block' : 'none';
    }

    function setLang(l) {
        currentLang = l;
        localStorage.setItem('selectedLanguage', l);
        document.querySelectorAll('.lang-menu img').forEach(img => img.classList.remove('active'));
        document.getElementById('lang-' + l).classList.add('active');
        renderProducts();
        updateUI();
    }

    function updateUI() {
        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if (translations[currentLang][key]) el.innerText = translations[currentLang][key];
        });
    }

    function showToast(name) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerHTML = `<i class="fas fa-check-circle"></i> <span>${name}: ${translations[currentLang].toast_added}</span>`;
        container.appendChild(toast);
        setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 3000);
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    window.onload = () => {
        setLang(currentLang);
        updateCartBadge();
    };
</script>
</body>
</html>
