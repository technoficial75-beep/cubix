<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubix | Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* MODAL KOŠÍKA - NAVRCHU */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #0b0e11;
            margin: 0;
            width: 100%;
            padding: 20px 50px;
            border-bottom: 1px solid #30363d;
            color: white;
            position: relative;
            box-sizing: border-box;
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 15px;
            color: #8b949e;
            font-size: 22px;
            cursor: pointer;
        }

        /* MODRÁ IKONKA V KOŠÍKU */
        .cart-icon-blue {
            color: #009dff !important;
            margin-right: 10px;
        }

        .checkout-btn {
            background: white;
            color: black;
            border: none;
            padding: 8px 24px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 0.85rem;
            border-radius: 2px;
        }

        /* ŠTÝL TLAČIDLA STORE V NAVIGÁCII (Podľa obrázka) */
        .store-nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #009dff; /* Svetlomodré ohraničenie */
            padding: 8px 15px;
            border-radius: 10px;
            background: rgba(11, 14, 17, 0.8);
            transition: 0.3s;
        }
        
        .store-nav-item i {
            color: #ffca28; /* Žltá ikonka */
            margin-right: 8px;
        }

        .store-nav-item span {
            color: #ffca28; /* Žltý text */
            font-weight: 800;
        }

        /* ČERVENÝ ODZNAK KOŠÍKA (Podľa obrázka) */
        .cart-wrapper {
            position: relative;
            cursor: pointer;
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        .cart-badge {
            position: absolute;
            top: -10px;
            right: -12px;
            background: #ff4757; /* Červená farba */
            color: white;
            font-size: 0.75rem;
            font-weight: 800;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #0b0e11;
        }

        /* TOP KUPEC KARTA */
        .top-donator-card {
            background: #161b22;
            border: 1px solid #009dff;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 25px;
        }
        
        .top-donator-card span { color: #009dff !important; font-weight: 900; }
        .donator-avatar { width: 64px; height: 64px; border-radius: 8px; margin: 15px 0; }
        
        .rank-card { background: #161b22; border: 1px solid #30363d; border-radius: 15px; padding: 30px; text-align: center; transition: 0.3s; }
        .rank-card:hover { border-color: #009dff; }
        
        .hero-title { font-size: 3.5rem; font-weight: 800; margin-bottom: 20px; color: #ffca28; text-align: center; }
        .price-tag { font-size: 2.2rem; font-weight: 800; margin: 15px 0; color: white; }
        .btn-buy { width: 100%; padding: 12px; background: #009dff; color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div id="cartModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal('cartModal')">&times;</span>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="margin: 0; font-size: 1.5rem; display: flex; align-items: center;">
                <i class="fas fa-shopping-cart cart-icon-blue"></i> 
                <span data-lang="cart_title">Košík</span>
            </h2>
            <div id="cartTotalDisplay" style="font-weight: 800;">Total: 0.00 €</div>
        </div>
        <div id="cartItemsContainer" style="margin: 20px 0;"></div>
        <button class="checkout-btn" data-lang="btn_checkout">POKLADŇA</button>
    </div>
</div>

<header>
    <div class="container header-wrap">
        <a href="index.html" class="logo"><img src="cubixtext.png" alt="Logo"></a>
        <div style="display: flex; align-items: center;">
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> <span data-lang="nav_home">Domov</span></a></li>
                <li><a href="pravidla.html"><i class="fas fa-book"></i> <span data-lang="nav_rules">Pravidlá</span></a></li>
                <li><a href="team.html"><i class="fas fa-users"></i> <span data-lang="nav_team">Tím</span></a></li>
                <li><a href="nabory.html"><i class="fas fa-user-plus"></i> <span data-lang="nav_staff">Nábory</span></a></li>
                <li><a href="hlasovanie.html"><i class="fas fa-check-square"></i> <span data-lang="nav_vote">Hlasovanie</span></a></li>
                <li>
                    <a href="store.html" style="padding: 0;">
                        <div class="store-nav-item">
                            <i class="fas fa-shopping-cart"></i>
                            <span data-lang="nav_store">Store</span>
                        </div>
                    </a>
                </li>
            </ul>

            <div class="cart-wrapper" onclick="openCart()">
                <i class="fas fa-shopping-basket" style="font-size: 1.2rem; color: #8b949e;"></i>
                <span class="cart-badge" id="cartBadge">0</span>
            </div>

            <div class="lang-menu" style="margin-left: 20px;">
                <img src="https://flagcdn.com/w80/sk.png" class="lang-flag" id="lang-sk" onclick="setLang('sk')">
                <img src="https://flagcdn.com/w80/cz.png" class="lang-flag" id="lang-cz" onclick="setLang('cz')">
                <img src="https://flagcdn.com/w80/gb.png" class="lang-flag" id="lang-en" onclick="setLang('en')">
            </div>
        </div>
    </div>
</header>

<main class="container store-section">
    <h1 class="hero-title">CUBIX STORE</h1>
    <div class="store-container">
        <aside class="sidebar">
            <div class="sidebar-item active">RANKS</div>
            <div class="sidebar-item" style="color: #ffca28;">DONATE</div>
            
            <div class="top-donator-card">
                <span data-lang="top_buyer">TOP KUPEC MESIACA</span><br>
                <img src="https://mc-heads.net/avatar/Steve" class="donator-avatar">
                <div style="font-weight: 800; color: white;">Steve</div>
                <div id="top-donator-amt" style="font-weight: 900; color: #009dff; font-size: 1.2rem;">150.00€</div>
            </div>
        </aside>

        <section class="ranks-grid" id="main-grid">
            <div class="rank-card">
                <div style="font-size: 1.8rem; font-weight: 800; color: #ff4757;">IMMORTAL</div>
                <div class="price-tag">35.00 €</div>
                <button class="btn-buy" onclick="addToCart('Immortal', 35)">KÚPIŤ</button>
            </div>
        </section>
    </div>
</main>

<script>
    let cart = JSON.parse(localStorage.getItem('cubix_cart')) || [];

    function updateCartBadge() {
        const badge = document.getElementById('cartBadge');
        if(badge) {
            badge.innerText = cart.length;
            badge.style.display = cart.length > 0 ? 'flex' : 'none';
        }
    }

    function addToCart(name, price) {
        cart.push({name, price});
        localStorage.setItem('cubix_cart', JSON.stringify(cart));
        updateCartBadge();
    }

    function openCart() {
        const container = document.getElementById('cartItemsContainer');
        container.innerHTML = '';
        let total = 0;
        cart.forEach(item => {
            total += item.price;
            container.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>${item.name}</span><strong>${item.price.toFixed(2)} €</strong></div>`;
        });
        document.getElementById('cartTotalDisplay').innerText = "Total: " + total.toFixed(2) + " €";
        document.getElementById('cartModal').style.display = 'block';
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function setLang(id) { localStorage.setItem('selectedLanguage', id); location.reload(); }

    window.onload = updateCartBadge;
</script>
</body>
</html>
