<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubix | Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .store-section { padding: 60px 0; }
        .hero-title { font-size: 3.5rem; font-weight: 800; margin-bottom: 20px; color: #fff; text-align: center; }
        .hero-title span { color: #009dff; }
        .hero-subtitle { color: #8b949e; font-size: 1.1rem; margin-bottom: 50px; max-width: 700px; margin-left: auto; margin-right: auto; text-align: center; }

        /* Trvanie */
        .duration-selector {
            display: flex; justify-content: center; gap: 10px; margin-bottom: 40px;
            background: #161b22; padding: 8px; border-radius: 12px; border: 1px solid #30363d;
            max-width: fit-content; margin: 0 auto 40px auto;
        }
        .duration-btn {
            padding: 10px 20px; border-radius: 8px; border: none; background: transparent;
            color: #8b949e; cursor: pointer; font-weight: 700; transition: 0.3s;
            text-transform: uppercase; font-size: 0.8rem;
        }
        .duration-btn.active { background: #009dff; color: white; }

        .store-container { display: flex; gap: 30px; margin-top: 40px; align-items: flex-start; }

        /* Sidebar */
        .sidebar { width: 250px; flex-shrink: 0; position: sticky; top: 100px; }
        .sidebar-item {
            background: #161b22; border: 1px solid #30363d; padding: 15px 20px; margin-bottom: 10px;
            border-radius: 10px; cursor: pointer; font-weight: 700; color: #fff; transition: 0.3s;
            display: flex; align-items: center; gap: 12px; text-transform: uppercase; font-size: 0.9rem;
        }
        .sidebar-item.active { border-color: #009dff; background: #1c2128; box-shadow: inset 0 0 10px rgba(0, 157, 255, 0.2); }
        .sidebar-item.donate-link { color: #ffca28; border-color: rgba(255, 202, 40, 0.3); }
        .sidebar-item.donate-link.active { border-color: #ffca28; background: rgba(255, 202, 40, 0.05); }

        /* Top Donator */
        .top-donator-card {
            background: #161b22; border: 1px solid #ffca28; border-radius: 12px; padding: 20px;
            text-align: center; margin-top: 25px; box-shadow: 0 4px 15px rgba(255, 202, 40, 0.1);
        }
        .donator-avatar { width: 64px; height: 64px; border-radius: 8px; border: 2px solid #30363d; margin-bottom: 10px; image-rendering: pixelated; }

        /* Grid a Karty */
        .ranks-grid { flex-grow: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .rank-card {
            background: #161b22; border: 1px solid #30363d; border-radius: 15px; padding: 30px;
            text-align: center; transition: 0.3s; display: flex; flex-direction: column; justify-content: space-between;
        }
        
        /* ÚPRAVA PRE N/A RANKY */
        .rank-card.disabled {
            opacity: 0.5;
            filter: grayscale(1);
            background: #0d1117;
            border-color: #21262d;
            cursor: not-allowed;
        }
        .rank-card.disabled .rank-name, .rank-card.disabled .price-tag { color: #8b949e !important; }

        .rank-name { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; text-transform: uppercase; }
        .price-tag { font-size: 2.2rem; font-weight: 800; margin: 15px 0; display: block; }

        .btn-buy {
            width: 100%; padding: 12px; background: #009dff; color: white; border: none;
            border-radius: 8px; font-weight: 700; cursor: pointer; text-transform: uppercase;
        }
        .btn-buy:disabled { background: #30363d; cursor: not-allowed; opacity: 0.6; }
        .btn-donate { background: #ffca28; color: #000; }

        /* Vlajky */
        .lang-menu { display: flex; gap: 12px; margin-left: 15px; align-items: center; border-left: 1px solid #30363d; padding-left: 15px; }
        .lang-flag { width: 28px; height: 18px; border-radius: 4px; cursor: pointer; opacity: 0.3; transition: 0.3s; border: 2px solid transparent; }
        .lang-flag.active { opacity: 1; border-color: #009dff; box-shadow: 0 0 12px rgba(0, 157, 255, 0.8); }

        @media (max-width: 768px) { .store-container { flex-direction: column; } .sidebar { width: 100%; } }
    </style>
</head>
<body>

<header>
    <div class="container header-wrap" style="display: flex; justify-content: space-between; align-items: center;">
        <a href="index.html" class="logo"><img src="cubixtext.png" alt="Logo"></a>
        <div style="display: flex; align-items: center;">
            <ul class="nav-links" style="display: flex; list-style: none; gap: 20px; margin: 0; padding: 0;">
                <li><a href="index.html" style="color: #fff; text-decoration: none;"><i class="fas fa-home"></i> Domov</a></li>
                <li><a href="store.html" style="color: #ffca28; text-decoration: none;"><i class="fas fa-shopping-cart"></i> Store</a></li>
            </ul>
            <div class="lang-menu">
                <img src="https://flagcdn.com/w80/sk.png" class="lang-flag" id="lang-sk" onclick="setLang('sk')">
                <img src="https://flagcdn.com/w80/cz.png" class="lang-flag" id="lang-cz" onclick="setLang('cz')">
                <img src="https://flagcdn.com/w80/gb.png" class="lang-flag" id="lang-en" onclick="setLang('en')">
            </div>
        </div>
    </div>
</header>

<main class="container store-section">
    <h1 class="hero-title">Oficiálny <span>Obchod</span></h1>
    <p class="hero-subtitle">Vyberte si balíček výhod a podporte rozvoj nášho servera.</p>
    
    <div class="duration-selector" id="dur-box">
        <button class="duration-btn" onclick="setDuration('week')" id="btn-week">Týždeň</button>
        <button class="duration-btn" onclick="setDuration('month')" id="btn-month">Mesiac</button>
        <button class="duration-btn" onclick="setDuration('year')" id="btn-year">Rok</button>
        <button class="duration-btn active" onclick="setDuration('lifetime')" id="btn-lifetime">Navždy</button>
    </div>

    <div class="store-container">
        <aside class="sidebar">
            <div class="sidebar-item active" id="side-ranks" onclick="switchTab('ranks')"><i class="fas fa-crown"></i> RANKS</div>
            <div class="sidebar-item donate-link" id="side-donate" onclick="switchTab('donate')"><i class="fas fa-heart"></i> DONATE</div>

            <div class="top-donator-card">
                <span style="color: #ffca28; font-size: 0.75rem; font-weight: 800; text-transform: uppercase;">Top Kupec Mesiaca</span><br><br>
                <img src="https://mc-heads.net/avatar/Steve" class="donator-avatar">
                <div style="color: #fff; font-weight: 700;">Steve</div>
                <div style="color: #2ed573; font-weight: 800;">150.00€</div>
            </div>
        </aside>

        <section class="ranks-grid" id="grid"></section>
    </div>
</main>

<script>
    const ranks = [
        { name: "Immortal", color: "#ff4757", price: 35, life: false, desc: "Najvyššia moc s exkluzívnymi efektami." },
        { name: "Legend", color: "#2ed573", price: 18, life: true, desc: "Staň sa legendou s unikátnym prefixom." },
        { name: "Ultra", color: "#1e90ff", price: 12, life: true, desc: "Pokročilé výhody pre skúsených hráčov." },
        { name: "Elite", color: "#a29bfe", price: 8, life: true, desc: "Získaj elitný status a farebný chat." },
        { name: "VIP+", color: "#55efc4", price: 5, life: true, desc: "Vylepšené VIP s viacerými výhodami." },
        { name: "VIP", color: "#ffeaa7", price: 3, life: true, desc: "Základná podpora a VIP zóna." }
    ];

    const donates = [5, 10, 20, 50, 100];
    const mults = { week: 0.12, month: 0.25, year: 0.6, lifetime: 1 };
    
    let currentTab = 'ranks';
    let currentDur = 'lifetime';

    function setLang(l) { 
        document.querySelectorAll('.lang-flag').forEach(f => f.classList.remove('active'));
        document.getElementById('lang-'+l).classList.add('active');
        render(); 
    }

    function setDuration(d) {
        currentDur = d;
        document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+d).classList.add('active');
        render();
    }

    function switchTab(t) {
        currentTab = t;
        document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
        document.getElementById('side-'+t).classList.add('active');
        document.getElementById('dur-box').style.display = (t === 'donate') ? 'none' : 'flex';
        render();
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        if (currentTab === 'ranks') {
            ranks.forEach(r => {
                const isNA = (currentDur === 'lifetime' && !r.life);
                const finalPrice = isNA ? "N/A" : (r.price * mults[currentDur]).toFixed(2) + "€";
                grid.innerHTML += `
                    <div class="rank-card ${isNA ? 'disabled' : ''}">
                        <div>
                            <div class="rank-name" style="color:${r.color}">${r.name}</div>
                            <div style="color:#8b949e; font-size:0.9rem;">${r.desc}</div>
                        </div>
                        <div>
                            <div class="price-tag">${finalPrice}</div>
                            <button class="btn-buy" ${isNA ? 'disabled' : ''}>KÚPIŤ</button>
                        </div>
                    </div>`;
            });
        } else {
            donates.forEach(amt => {
                grid.innerHTML += `
                    <div class="rank-card">
                        <div>
                            <div class="rank-name" style="color:#ffca28">DONATE</div>
                            <div style="color:#8b949e; font-size:0.9rem;">Dobrovoľný príspevok.</div>
                        </div>
                        <div>
                            <div class="price-tag">${amt}.00€</div>
                            <button class="btn-buy btn-donate">DAROVAŤ</button>
                        </div>
                    </div>`;
            });
        }
    }
    setLang('sk');
</script>
</body>
</html>
