<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubix | Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ZÁKLADNÉ ŠTÝLY */
        .store-section { padding: 60px 0; }
        /* Žlté pozadie pre nadpis Store */
        .hero-title { font-size: 3.5rem; font-weight: 800; margin-bottom: 20px; color: #ffca28; text-align: center; text-shadow: 0 0 20px rgba(255, 202, 40, 0.3); }
        .hero-title span { color: #fff; }
        
        .duration-selector { display: flex; justify-content: center; gap: 10px; margin-bottom: 40px; background: #161b22; padding: 8px; border-radius: 12px; border: 1px solid #30363d; max-width: fit-content; margin: 0 auto 40px auto; }
        .duration-btn { padding: 10px 20px; border-radius: 8px; border: none; background: transparent; color: #8b949e; cursor: pointer; font-weight: 700; transition: 0.3s ease; text-transform: uppercase; font-size: 0.8rem; }
        .duration-btn.active { background: #009dff; color: white; }

        .store-container { display: flex; gap: 30px; margin-top: 40px; align-items: flex-start; }
        .sidebar { width: 250px; flex-shrink: 0; position: sticky; top: 100px; }
        .sidebar-item { background: #161b22; border: 1px solid #30363d; padding: 15px 20px; margin-bottom: 10px; border-radius: 10px; cursor: pointer; font-weight: 700; color: #fff; display: flex; align-items: center; gap: 12px; text-transform: uppercase; font-size: 0.9rem; }
        .sidebar-item.active { border-color: #009dff; }
        
        /* Žlté pozadie pre Top Kupca */
        .top-donator-card { background: #ffca28; border-radius: 12px; padding: 20px; text-align: center; margin-top: 25px; color: #000; box-shadow: 0 10px 20px rgba(255, 202, 40, 0.2); }
        .top-donator-card span { color: #000 !important; font-weight: 900; }
        .donator-avatar { width: 64px; height: 64px; border-radius: 8px; border: 2px solid rgba(0,0,0,0.1); margin-bottom: 10px; image-rendering: pixelated; }

        .ranks-grid { flex-grow: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .rank-card { background: #161b22; border: 1px solid #30363d; border-radius: 15px; padding: 30px; text-align: center; transition: 0.3s; position: relative; }
        .rank-card:hover:not(.disabled) { transform: translateY(-5px); border-color: #009dff; }
        
        /* Žltý glow pre donate */
        .rank-card.donate-card:hover { border-color: #ffca28; box-shadow: 0 0 25px rgba(255, 202, 40, 0.3); }

        .rank-name { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; text-transform: uppercase; }
        .price-tag { font-size: 2.2rem; font-weight: 800; margin: 15px 0; display: block; color: #fff; }
        
        .btn-buy { width: 100%; padding: 12px; background: #009dff; color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; text-transform: uppercase; }

        /* Červený badge v košíku */
        .cart-badge { position: absolute; top: -8px; right: -8px; background: #ff4757; color: white; font-size: 0.7rem; font-weight: 800; padding: 2px 6px; border-radius: 50%; display: none; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); }
        .modal-content { background: #161b22; margin: 5% auto; padding: 30px; border: 1px solid #30363d; border-radius: 15px; width: 90%; max-width: 500px; color: #fff; position: relative; }
        .close-modal { float: right; cursor: pointer; color: #8b949e; font-size: 1.5rem; }
        
        .lang-flag { width: 28px; height: 18px; cursor: pointer; opacity: 0.4; transition: 0.3s; }
        .lang-flag.active { opacity: 1; outline: 2px solid #009dff; outline-offset: 2px; }
    </style>
</head>
<body>

<div id="toast-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;"></div>

<header style="background: #0d1117; border-bottom: 1px solid #30363d; padding: 15px 0;">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px;">
        <a href="index.html" class="logo"><img src="cubixtext.png" alt="Logo" style="height: 40px;"></a>
        <div style="display: flex; align-items: center;">
            <ul class="nav-links" style="display: flex; list-style: none; gap: 20px; margin: 0; padding: 0;">
                <li><a href="index.html" style="color: #fff; text-decoration: none;"><i class="fas fa-home"></i> <span data-lang="nav_home">Domov</span></a></li>
                <li><a href="pravidla.html" style="color: #fff; text-decoration: none;"><i class="fas fa-book"></i> <span data-lang="nav_rules">Pravidlá</span></a></li>
                <li><a href="team.html" style="color: #fff; text-decoration: none;"><i class="fas fa-users"></i> <span data-lang="nav_team">Tím</span></a></li>
                <li><a href="nabory.html" style="color: #fff; text-decoration: none;"><i class="fas fa-user-plus"></i> <span data-lang="nav_staff">Nábory</span></a></li>
                <li><a href="hlasovanie.html" style="color: #fff; text-decoration: none;"><i class="fas fa-check-square"></i> <span data-lang="nav_vote">Hlasovanie</span></a></li>
                <li><a href="store.html" style="color: #ffca28; text-decoration: none; font-weight: 700;"><i class="fas fa-shopping-cart"></i> <span data-lang="nav_store">Store</span></a></li>
            </ul>
            <div onclick="openCart()" style="position:relative; margin-left:25px; cursor:pointer;">
                <i class="fas fa-shopping-basket" style="color:#8b949e; font-size:1.3rem"></i>
                <span class="cart-badge" id="cartBadge">0</span>
            </div>
            <div style="display:flex; gap:10px; margin-left:25px; border-left:1px solid #30363d; padding-left:20px;">
                <img src="https://flagcdn.com/w80/sk.png" class="lang-flag" id="lang-sk" onclick="setLang('sk')">
                <img src="https://flagcdn.com/w80/cz.png" class="lang-flag" id="lang-cz" onclick="setLang('cz')">
                <img src="https://flagcdn.com/w80/gb.png" class="lang-flag" id="lang-en" onclick="setLang('en')">
            </div>
        </div>
    </div>
</header>

<main class="container store-section" style="max-width: 1200px; margin: 0 auto; padding: 40px 20px;">
    <h1 class="hero-title"><span data-lang="store_title_1">CUBIX</span> <span data-lang="store_title_2">STORE</span></h1>
    <div class="duration-selector" id="dur-box">
        <button class="duration-btn" onclick="setDuration('week')" id="btn-week" data-lang="dur_week">Týždeň</button>
        <button class="duration-btn" onclick="setDuration('month')" id="btn-month" data-lang="dur_month">Mesiac</button>
        <button class="duration-btn" onclick="setDuration('year')" id="btn-year" data-lang="dur_year">Rok</button>
        <button class="duration-btn active" onclick="setDuration('lifetime')" id="btn-lifetime" data-lang="dur_life">Navždy</button>
    </div>
    
    <div class="store-container">
        <aside class="sidebar">
            <div class="sidebar-item active" id="side-ranks" onclick="switchTab('ranks')"><i class="fas fa-crown"></i> RANKS</div>
            <div class="sidebar-item" id="side-donate" style="color: #ffca28;" onclick="switchTab('donate')"><i class="fas fa-heart"></i> DONATE</div>
            <div class="top-donator-card">
                <span data-lang="top_buyer">TOP KUPEC MESIACA</span><br><br>
                <img src="https://mc-heads.net/avatar/Steve" class="donator-avatar">
                <div style="font-weight: 800; font-size: 1.1rem;">Steve</div>
                <div id="top-donator-amt" style="font-weight: 900;">150.00 €</div>
            </div>
        </aside>
        <section class="ranks-grid" id="main-grid"></section>
    </div>
</main>

<div id="cartModal" class="modal"><div class="modal-content"><span class="close-modal" onclick="closeModal('cartModal')">&times;</span><h2 data-lang="cart_title">Košík</h2><div id="cartItemsContainer"></div><div id="cartTotalDisplay" style="text-align:right; font-weight:800; font-size:1.5rem; margin-top:20px;"></div><button class="btn-buy" style="margin-top:20px;" onclick="alert('Platba spustená')">POKLADŇA</button></div></div>

<script>
    const translations = {
        sk: { nav_home: "Domov", nav_rules: "Pravidlá", nav_team: "Tím", nav_staff: "Nábory", nav_vote: "Hlasovanie", nav_store: "Store", store_title_1: "CUBIX", store_title_2: "STORE", dur_week: "Týždeň", dur_month: "Mesiac", dur_year: "Rok", dur_life: "Navždy", top_buyer: "TOP KUPEC MESIACA", buy_btn: "KÚPIŤ", donate_btn: "DAROVAŤ", cart_title: "Košík", currency: "€", rate: 1, symbolAfter: true },
        cz: { nav_home: "Domů", nav_rules: "Pravidla", nav_team: "Tým", nav_staff: "Nábory", nav_vote: "Hlasování", nav_store: "Store", store_title_1: "CUBIX", store_title_2: "STORE", dur_week: "Týden", dur_month: "Měsíc", dur_year: "Rok", dur_life: "Navždy", top_buyer: "TOP KUPUJÍCÍ", buy_btn: "KOUPIT", donate_btn: "DAROVAT", cart_title: "Košík", currency: " Kč", rate: 25, symbolAfter: true },
        en: { nav_home: "Home", nav_rules: "Rules", nav_team: "Staff", nav_staff: "Recruitment", nav_vote: "Vote", nav_store: "Store", store_title_1: "CUBIX", store_title_2: "STORE", dur_week: "Week", dur_month: "Month", dur_year: "Year", dur_life: "Lifetime", top_buyer: "TOP BUYER", buy_btn: "BUY", donate_btn: "DONATE", cart_title: "Cart", currency: "$", rate: 1.1, symbolAfter: false }
    };

    const multipliers = { week: 0.12, month: 0.25, year: 0.6, lifetime: 1 };
    const rankList = [
        { name: "Immortal", color: "#ff4757", price: 35, hasLife: false },
        { name: "Legend", color: "#2ed573", price: 18, hasLife: true },
        { name: "Ultra", color: "#1e90ff", price: 12, hasLife: true },
        { name: "Elite", color: "#a29bfe", price: 8, hasLife: true },
        { name: "VIP+", color: "#55efc4", price: 5, hasLife: true },
        { name: "VIP", color: "#ffeaa7", price: 3, hasLife: true }
    ];

    let activeDuration = 'lifetime';
    let activeTab = 'ranks';
    let cart = [];

    function formatPrice(eurAmount) {
        const lang = localStorage.getItem('selectedLanguage') || 'sk';
        const config = translations[lang];
        const converted = (eurAmount * config.rate);
        const finalPrice = lang === 'cz' ? Math.round(converted) : converted.toFixed(2);
        return config.symbolAfter ? finalPrice + config.currency : config.currency + finalPrice;
    }

    function setLang(langId) {
        localStorage.setItem('selectedLanguage', langId);
        updateUI();
    }

    function updateUI() {
        const lang = localStorage.getItem('selectedLanguage') || 'sk';
        document.querySelectorAll('.lang-flag').forEach(f => f.classList.remove('active'));
        document.getElementById('lang-' + lang).classList.add('active');
        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if (translations[lang][key]) el.innerText = translations[lang][key];
        });
        document.getElementById('top-donator-amt').innerText = formatPrice(150);
        renderStore();
    }

    function renderStore() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        const lang = localStorage.getItem('selectedLanguage') || 'sk';
        
        if (activeTab === 'ranks') {
            rankList.forEach(rank => {
                const isUnavailable = (activeDuration === 'lifetime' && !rank.hasLife);
                const p = rank.price * multipliers[activeDuration];
                grid.innerHTML += `<div class="rank-card ${isUnavailable ? 'disabled' : ''}">
                    <div class="rank-name" style="color:${rank.color}">${rank.name}</div>
                    <div class="price-tag">${isUnavailable ? 'N/A' : formatPrice(p)}</div>
                    <button class="btn-buy" onclick="addToCart('${rank.name}', ${p})" ${isUnavailable ? 'disabled' : ''}>${translations[lang].buy_btn}</button>
                </div>`;
            });
        } else {
            [5, 10, 20, 50].forEach(amt => {
                grid.innerHTML += `<div class="rank-card donate-card">
                    <div class="rank-name" style="color:#ffca28">DONATE</div>
                    <div class="price-tag">${formatPrice(amt)}</div>
                    <button class="btn-buy" style="background:#ffca28; color:#000;" onclick="addToCart('Donate', ${amt})">${translations[lang].donate_btn}</button>
                </div>`;
            });
        }
    }

    function addToCart(name, price) {
        cart.push({ name, price });
        const b = document.getElementById('cartBadge');
        b.innerText = cart.length;
        b.style.display = 'block';
    }

    function openCart() {
        const container = document.getElementById('cartItemsContainer');
        container.innerHTML = '';
        let total = 0;
        cart.forEach(item => {
            total += item.price;
            container.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333;"><span>${item.name}</span><span>${formatPrice(item.price)}</span></div>`;
        });
        document.getElementById('cartTotalDisplay').innerText = "Total: " + formatPrice(total);
        document.getElementById('cartModal').style.display = 'block';
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function setDuration(d) { activeDuration = d; document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('active')); document.getElementById('btn-'+d).classList.add('active'); renderStore(); }
    function switchTab(t) { activeTab = t; document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active')); document.getElementById('side-'+t).classList.add('active'); document.getElementById('dur-box').style.display = (t === 'donate') ? 'none' : 'flex'; renderStore(); }

    window.onload = updateUI;
</script>
</body>
</html>
