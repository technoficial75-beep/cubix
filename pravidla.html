<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Cubix | Pravidlá</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { background:#0d1117; color:#fff; font-family:Arial, sans-serif; }
        .container { max-width:1200px; margin:auto; padding:20px; }

        /* HEADER */
        header { border-bottom:1px solid #30363d; }
        .header-wrap { display:flex; justify-content:space-between; align-items:center; }
        .nav-links { list-style:none; display:flex; gap:20px; }
        .nav-links a { color:#8b949e; text-decoration:none; font-weight:600; }
        .nav-links a.active, .nav-links a:hover { color:#fff; }

        /* HERO */
        .hero-title { text-align:center; font-size:2.5rem; font-weight:800; margin:40px 0; }

        /* BAN BOX */
        .ban-appeal-box {
            background: rgba(255,68,68,0.1);
            border:1px solid #ff4444;
            padding:20px;
            border-radius:10px;
            text-align:center;
            margin-bottom:40px;
        }
        .discord-btn {
            background:#5865F2;
            padding:10px 20px;
            border-radius:6px;
            color:#fff;
            text-decoration:none;
            display:inline-flex;
            gap:10px;
            margin-top:10px;
        }

        /* RULES */
        .rules-grid { display:flex; gap:30px; }
        .rules-column {
            flex:1;
            border:2px solid #30363d;
            border-radius:12px;
            padding:20px;
            background:#161b22;
        }
        .category-title { font-size:1.4rem; margin-bottom:20px; }

        .rule-item {
            border:1px solid #30363d;
            border-radius:8px;
            margin-bottom:10px;
            overflow:hidden;
        }
        .rule-header {
            display:flex;
            justify-content:space-between;
            padding:12px;
            cursor:pointer;
            background:#0d1117;
        }
        .rule-number {
            background:#009dff;
            width:28px;
            height:28px;
            border-radius:50%;
            display:flex;
            align-items:center;
            justify-content:center;
            font-weight:800;
        }
        .rule-content {
            max-height:0;
            overflow:hidden;
            padding:0 12px;
            transition:0.3s;
            background:#020409;
        }
        .rule-item.active .rule-content {
            max-height:200px;
            padding:12px;
        }

        @media(max-width:900px){
            .rules-grid { flex-direction:column; }
        }
    </style>
</head>

<body>

<header>
    <div class="container header-wrap">
        <a href="index.html"><img src="cubixtext.png" height="40"></a>
        <ul class="nav-links">
            <li><a href="index.html" data-lang="nav_home">Domov</a></li>
            <li><a href="pravidla.html" class="active" data-lang="nav_rules">Pravidlá</a></li>
            <li><a href="team.html" data-lang="nav_team">Tím</a></li>
            <li><a href="nabory.html" data-lang="nav_staff">Nábory</a></li>
            <li><a href="hlasovanie.html" data-lang="nav_vote">Hlasovanie</a></li>
            <li><a href="store.html" style="color:#ffca28" data-lang="nav_store">Store</a></li>
        </ul>
    </div>
</header>

<main class="container">
    <h1 class="hero-title" data-lang="rules_main_title">Pravidlá projektu</h1>

    <div class="ban-appeal-box">
        <h2 data-lang="ban_title">Dostal si ban neprávom?</h2>
        <p data-lang="ban_desc">Ak si myslíš, že tvoj trest je nespravodlivý, odvolaj sa na Discorde.</p>
        <a href="https://discord.gg/UNw78YjY" target="_blank" class="discord-btn">
            <i class="fab fa-discord"></i> Discord
        </a>
    </div>

    <div class="rules-grid">
        <div class="rules-column">
            <h2 class="category-title"><i class="fab fa-discord"></i> Discord</h2>
            <div id="discord-rules-container"></div>
        </div>

        <div class="rules-column">
            <h2 class="category-title"><i class="fas fa-cube"></i> Minecraft</h2>
            <div id="minecraft-rules-container"></div>
        </div>
    </div>
</main>

<script>
const ruleData = {
sk:{
nav_home:"Domov",nav_rules:"Pravidlá",nav_team:"Tím",nav_staff:"Nábory",nav_vote:"Hlasovanie",nav_store:"Store",
rules_main_title:"Pravidlá projektu",
ban_title:"Dostal si ban neprávom?",
ban_desc:"Ak si myslíš, že tvoj trest je nespravodlivý, odvolaj sa na Discorde.",
dc:[
{t:"Žiadny spam",d:"Nespamuj správy.",c:"Zákaz spamovania správ, emoji a linkov."},
{t:"Žiadny toxický obsah",d:"Rešpektuj ostatných.",c:"Zákaz urážok, rasizmu a nenávisti."}
],
mc:[
{t:"Zákaz cheatovania",d:"Žiadne hacky.",c:"Killaura, Fly, X-ray = perma ban."},
{t:"Bug abuse",d:"Nezneužívaj chyby.",c:"Bugy nahlasuj adminom."}
]
}
};

function renderRules(){
render("discord-rules-container",ruleData.sk.dc);
render("minecraft-rules-container",ruleData.sk.mc);
}

function render(id,rules){
const c=document.getElementById(id);
c.innerHTML="";
rules.forEach((r,i)=>{
c.innerHTML+=`
<div class="rule-item">
<div class="rule-header" onclick="this.parentElement.classList.toggle('active')">
<div style="display:flex;gap:10px;align-items:center">
<div class="rule-number">${i+1}</div>
<div>
<strong>${r.t}</strong><br>
<small>${r.d}</small>
</div>
</div>
<i class="fas fa-chevron-down"></i>
</div>
<div class="rule-content">${r.c}</div>
</div>`;
});
}

document.addEventListener("DOMContentLoaded",renderRules);
</script>

</body>
</html>
