<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <meta charset="UTF-8">
    <title>Cubix | Pravidlá</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .rules-section { padding: 30px 0; }
        .hero-title { font-size: 2.5rem; margin-bottom: 20px; text-align: center; font-weight: 800; }
        
        /* BAN APPEAL BOX */
        .ban-appeal-box {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .ban-appeal-box h2 { color: #ff4444; font-size: 1.2rem; margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .ban-appeal-box p { color: #8b949e; margin: 0; font-size: 0.95rem; }
        .discord-btn {
            background: #5865F2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            margin-top: 5px;
        }
        .discord-btn:hover { background: #4752c4; transform: translateY(-2px); color: white; }

        .rules-grid { 
            display: flex; 
            gap: 25px; 
            justify-content: center;
            align-items: flex-start;
        }

        .rules-column { 
            flex: 1; 
            min-width: 300px; 
            max-width: 550px; 
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #30363d;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .column-discord {
            background: linear-gradient(135deg, rgba(88, 101, 242, 0.2), rgba(13, 17, 23, 0.95)), 
                        url('https://wallpapers.com/images/featured/discord-background-78p6atv567v9p9p2.jpg');
            background-size: cover; background-position: center; padding: 20px;
        }

        .column-minecraft {
            background: linear-gradient(135deg, rgba(0, 157, 255, 0.2), rgba(13, 17, 23, 0.95)), 
                        url('https://i.pinimg.com/736x/d8/d8/19/d8d819984c09441d35dba2f81f32851c.jpg');
            background-size: cover; background-position: center; padding: 20px;
        }
        
        .category-title { 
            font-size: 1.5rem; margin: 0 0 20px; color: #fff; 
            display: flex; align-items: center; gap: 12px; 
            padding-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .rule-item {
            background: rgba(22, 27, 34, 0.85); 
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-bottom: 5px;
            overflow: hidden;
            transition: 0.2s;
        }

        .rule-header {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .rule-header:hover { background: rgba(255, 255, 255, 0.05); }
        .rule-info { display: flex; align-items: center; gap: 12px; }
        
        .rule-number {
            background: linear-gradient(135deg, #009dff, #0056b3);
            color: #fff; width: 30px; height: 30px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; font-weight: 800; font-size: 0.85rem;
            box-shadow: 0 0 10px rgba(0, 157, 255, 0.5);
        }

        .rule-main h3 { font-size: 0.9rem; color: #fff; margin: 0; }
        .rule-main p { color: #abb2bf; font-size: 0.75rem; margin-top: 0; }

        .rule-content {
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.4);
            color: #d1d5db;
            font-size: 0.85rem;
            padding: 0 15px;
        }

        .rule-item.active { border-color: #009dff; }
        .rule-item.active .rule-content { max-height: 250px; padding: 12px 15px; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .rule-item.active .fa-chevron-down { transform: rotate(180deg); color: #009dff; }
        .fa-chevron-down { color: #30363d; font-size: 0.7rem; transition: 0.3s; }

        .lang-menu { display: flex; gap: 10px; margin-left: 15px; align-items: center; border-left: 1px solid #30363d; padding-left: 15px; }
        .lang-flag { width: 28px; height: 18px; object-fit: cover; border-radius: 4px; cursor: pointer; opacity: 0.4; transition: 0.3s; }
        .lang-flag.active { opacity: 1; border: 2px solid #009dff; }

        @media (max-width: 800px) { .rules-grid { flex-direction: column; } }
    </style>
</head>
<body>

<header>
    <div class="container header-wrap" style="display:flex; justify-content: space-between; align-items: center; padding: 15px 0;">
        <a href="index.html" class="logo"><img src="cubixtext.png" alt="Logo" style="height: 40px;"></a>
        <div style="display: flex; align-items: center;">
            <ul class="nav-links" style="display: flex; list-style: none; gap: 20px; margin: 0; padding: 0;">
                <li><a href="index.html" data-lang="nav_home">Domov</a></li>
                <li><a href="pravidla.html" class="active" data-lang="nav_rules">Pravidlá</a></li>
                <li><a href="store.html" data-lang="nav_store">Store</a></li>
            </ul>
            <div class="lang-menu">
                <img src="https://flagcdn.com/w80/sk.png" class="lang-flag" id="lang-sk" onclick="setLang('sk')">
                <img src="https://flagcdn.com/w80/cz.png" class="lang-flag" id="lang-cz" onclick="setLang('cz')">
                <img src="https://flagcdn.com/w80/gb.png" class="lang-flag" id="lang-en" onclick="setLang('en')">
            </div>
        </div>
    </div>
</header>

<main class="container">
    <section class="rules-section">
        <h1 class="hero-title" data-lang="rules_main_title">Pravidlá projektu</h1>

        <div class="ban-appeal-box">
            <h2 data-lang="ban_title">Dostal si ban neprávom?</h2>
            <p data-lang="ban_desc">Odvolaj sa na našom Discorde.</p>
            <a href="https://discord.gg/UNw78YjY" class="discord-btn" target="_blank">
                <i class="fab fa-discord"></i> Discord Invite Link
            </a>
        </div>
        
        <div class="rules-grid">
            <div class="rules-column column-discord">
                <h2 class="category-title"><i class="fab fa-discord"></i> Discord</h2>
                <div id="discord-rules-container"></div>
            </div>

            <div class="rules-column column-minecraft">
                <h2 class="category-title"><i class="fas fa-cube"></i> Minecraft</h2>
                <div id="minecraft-rules-container"></div>
            </div>
        </div>
    </section>
</main>

<script>
    const ruleData = {

            rules_main_title: "Pravidlá projektu",
            ban_title: "Dostal si ban neprávom?",
            ban_desc: "Ak si myslíš, že tvoj trest je nespravodlivý, neváhaj sa odvolať na našom Discord serveri.",
            dc: [
                { t: "Žiadny spam", d: "Nespamuj správy, emoji ani linky.", c: "Nespamuj správami, príkazmi, emoji, obrázkami alebo odkazmi mimo príslušného kanála." },
                { t: "Žiadny toxický obsah", d: "Urážky a diskriminácia sú zakázané.", c: "Zakázané urážky, rasizmus, xenofóbia, diskriminácia alebo nenávistné prejavy." },
                { t: "Žiadny NSFW obsah", d: "Žiadna pornografia ani gore.", c: "Žiadna pornografia, sexuálne náznaky, gore alebo šokujúce materiály." },
                { t: "Zbytočne nepinguj A-Team", d: "Pinguj len v dôležitých prípadoch.", c: "Pokiaľ nemáš vážny dôvod na pingnutie AT, tak to nerob." },
                { t: "Správne pulty", d: "Zákaz hromadných pingov.", c: "Nepoužívaj @everyone, @here alebo masívne pulty bez súhlasu vedenia." },
                { t: "Rešpektuj štruktúru", d: "Používaj kanály správne.", c: "Používaj kanály podľa ich témy a účelu – žiadne off-topic príspevky." },
                { t: "Žiadne reklamy", d: "Zákaz propagácie iných serverov.", c: "Neposielaj reklamy, pozvanie na iné servery alebo promo materiály." },
                { t: "Neobťažuj hráčov", d: "Nepýtaj sa na súkromné údaje.", c: "Nepýtaj sa na súkromné info alebo osobné údaje iných hráčov." },
                { t: "Žiadne drámy", d: "Nerieš spory verejne.", c: "Nerieš spory verejne – rieš ich v súkromí cez moderátorov." },
                { t: "Rešpektuj moderátorov", d: "Dbaj na pokyny Admin Tímu.", c: "Neprekračuj ich pokyny a neignoruj varovania moderátorov." },
                { t: "Žiadne scam/podvody", d: "Zákaz falošných ponúk.", c: "Neponúkaj falošné ponuky, phishing linky alebo podozrivé služby." },
                { t: "Správny jazyk", d: "Slušná komunikácia.", c: "Komunikuj slušne – žiadne nadávky, provokácie alebo flame wars." },
                { t: "Žiadne exploits", d: "Dodržiavaj Discord TOS.", c: "Neporušuj Discord TOS, nezdieľaj súkromné kanály." },
                { t: "Reportuj problémy", d: "Hlásenie chýb moderátorom.", c: "Problémy hlás privátne moderátorom – nie verejne v kanáloch." },
                { t: "Aktualizácie pravidiel", d: "Sleduj zmeny v pravidlách.", c: "Pravidlá sa môžu meniť – pravidelne sleduj kanál #pravidlá." }
            ],
            mc: [
                { t: "Zákaz Cheatovania", d: "Žiadne externé výhody.", c: "Killaura, Fly, X-ray alebo AutoClicker nad 15 CPS sú trestané perma banom." },
                { t: "Zneužívanie chýb", d: "Nahlasuj bugy, nezneužívaj ich.", c: "Zneužívanie chýb hry, máp alebo pluginov je prísne zakázané." },
                { t: "Vulgárnosť a toxicita", d: "Udržuj slušnú komunitu.", c: "Nadávky a urážky v chate budú trestané mutom alebo banom." },
                { t: "Zákaz reklamy", d: "Nepropaguj iné servery.", c: "Propagácia iných projektov alebo IP adries v chate je zakázaná." },
                { t: "Obchádzanie trestu", d: "Zákaz hrania počas banu.", c: "Vstup na server cez iný účet počas banu vedie k IP banu." },
                { t: "Nevhodný skin / meno", d: "Slušná prezentácia hráča.", c: "NSFW skiny alebo urážlivé nicky nie sú povolené." },
                { t: "Teaming (Solo)", d: "Zákaz tímovania v solo módoch.", c: "V solo Boxfightech je spolupráca viacerých hráčov zakázaná." },
                { t: "Klamanie A-Týmu", d: "Buď úprimný k adminom.", c: "Uvádzanie nepravdivých informácií AT je trestané." },
                { t: "Zneužívanie reportov", d: "Nahlasuj len reálne priestupky.", c: "Spamovanie /report falošnými hláseniami je zakázané." },
                { t: "Scamovanie hráčov", d: "Zákaz okrádania pri tradovaní.", c: "Podvody pri dohodnutých obchodoch sú trestané banom." },
                { t: "Zhadzovanie TPS", d: "Nespôsobuj lagy servera.", c: "Stavanie lag-strojov alebo preťažovanie entitami je zakázané." },
                { t: "Provokovanie A-Týmu", d: "Rešpektuj administrátorov.", c: "Neustále provokovanie alebo spochybňovanie AT v chate je zakázané." },
                { t: "Griefovanie lobby", d: "Nenič spoločné priestory.", c: "Akýkoľvek pokus o poškodenie spawnu alebo lobby je zakázaný." },
                { t: "Spamovanie príkazov", d: "Nepoužívaj príkazy opakovane.", c: "Zahlcovanie konzoly príkazmi (spam) je trestané." },
                { t: "Zodpovednosť za účet", d: "Tvoj účet, tvoja zodpovednosť.", c: "Za činy na tvojom účte zodpovedáš ty, bez ohľadu na to, kto hral." }
            ]
        },
        cz: { /* CZ preklady by išli sem rovnakým štýlom */ },
        en: { /* EN preklady by išli sem rovnakým štýlom */ }
    };

    function setLang(lang) {
        localStorage.setItem('selectedLanguage', lang);
        document.querySelectorAll('.lang-flag').forEach(f => f.classList.remove('active'));
        const activeFlag = document.getElementById(`lang-${lang}`);
        if(activeFlag) activeFlag.classList.add('active');

        const t = ruleData[lang] || ruleData.sk;
        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if(t[key]) el.innerText = t[key];
        });

        renderRules('discord-rules-container', t.dc || ruleData.sk.dc);
        renderRules('minecraft-rules-container', t.mc || ruleData.sk.mc);
    }

    function renderRules(containerId, rules) {
        const container = document.getElementById(containerId);
        if(!container) return;
        container.innerHTML = rules.map((rule, index) => `
            <div class="rule-item">
                <div class="rule-header" onclick="this.parentElement.classList.toggle('active')">
                    <div class="rule-info">
                        <div class="rule-number">${index + 1}</div>
                        <div class="rule-main">
                            <h3>${rule.t}</h3>
                            <p>${rule.d}</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="rule-content">${rule.c}</div>
            </div>
        `).join('');
    }

    window.onload = () => {
        const savedLang = localStorage.getItem('selectedLanguage') || 'sk';
        setLang(savedLang);
    };
</script>

</body>
</html>
