<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <meta charset="UTF-8">
    <title>Cubix | Pravidlá</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .rules-section { padding: 30px 0; }
        .hero-title { font-size: 2.5rem; margin-bottom: 20px; text-align: center; font-weight: 800; }
        
        /* BAN APPEAL BOX */
        .ban-appeal-box {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .ban-appeal-box h2 { color: #ff4444; font-size: 1.2rem; margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .ban-appeal-box p { color: #8b949e; margin: 0; font-size: 0.95rem; }
        .discord-btn {
            background: #5865F2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            margin-top: 5px;
        }
        .discord-btn:hover { background: #4752c4; transform: translateY(-2px); color: white; }

        .rules-grid { 
            display: flex; 
            gap: 25px; 
            justify-content: center;
            align-items: flex-start;
        }

        .rules-column { 
            flex: 1; 
            min-width: 300px; 
            max-width: 550px; 
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #30363d;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .column-discord {
            background: linear-gradient(135deg, rgba(88, 101, 242, 0.2), rgba(13, 17, 23, 0.95)), 
                        url('https://wallpapers.com/images/featured/discord-background-78p6atv567v9p9p2.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .column-minecraft {
            background: linear-gradient(135deg, rgba(0, 157, 255, 0.2), rgba(13, 17, 23, 0.95)), 
                        url('https://i.pinimg.com/736x/d8/d8/19/d8d819984c09441d35dba2f81f32851c.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }
        
        .category-title { 
            font-size: 1.5rem; margin: 0 0 20px; color: #fff; 
            display: flex; align-items: center; gap: 12px; 
            padding-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .rule-item {
            background: rgba(22, 27, 34, 0.85); 
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-bottom: 5px;
            overflow: hidden;
            transition: 0.2s;
        }

        .rule-header {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .rule-header:hover { background: rgba(255, 255, 255, 0.05); border-color: #009dff; }
        .rule-info { display: flex; align-items: center; gap: 12px; }
        
        .rule-number {
            background: linear-gradient(135deg, #009dff, #0056b3);
            color: #fff;
            width: 30px; 
            height: 30px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            border-radius: 50%;
            font-weight: 800; 
            flex-shrink: 0;
            font-size: 0.85rem;
            box-shadow: 0 0 10px rgba(0, 157, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .rule-main h3 { font-size: 0.9rem; color: #fff; margin: 0; }
        .rule-main p { color: #abb2bf; font-size: 0.75rem; margin-top: 0; }

        .rule-content {
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.4);
            color: #d1d5db;
            font-size: 0.85rem;
            padding: 0 15px;
        }

        .rule-item.active { border-color: #009dff; }
        .rule-item.active .rule-number { 
            background: #fff; 
            color: #009dff; 
            box-shadow: 0 0 15px #009dff; 
        }

        .rule-item.active .rule-content { 
            max-height: 250px; 
            padding: 12px 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1); 
        }
        
        .rule-item.active .fa-chevron-down { transform: rotate(180deg); color: #009dff; }
        .fa-chevron-down { color: #30363d; font-size: 0.7rem; transition: 0.3s; }

        /* KOŠÍK ŠTÝLY */
        .cart-wrapper { position: relative; margin-left: 15px; cursor: pointer; }
        .cart-badge { position: absolute; top: -8px; right: -8px; background: #ff4757; color: white; font-size: 0.7rem; font-weight: 800; padding: 2px 6px; border-radius: 50%; display: none; }
        
        .modal-cart { 
            display: none; 
            position: fixed; 
            z-index: 9999; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(10px); /* Silné zahmlenie pozadia */
        }
        
        .modal-cart-content { 
            background: #161b22; 
            margin: 10% auto; 
            padding: 30px; 
            border: 1px solid #30363d; 
            border-radius: 15px; 
            width: 90%; 
            max-width: 500px; 
            color: #fff; 
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        
        .cart-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: #0d1117; 
            padding: 12px; 
            border-radius: 8px; 
            margin-bottom: 10px; 
            border: 1px solid #30363d; 
        }
        
        .cart-item-info { display: flex; flex-direction: column; gap: 2px; }
        .cart-item-price { font-weight: 700; color: #2ed573; } /* Zelená farba cien */
        
        .cart-item-remove { 
            color: #ff4757; 
            cursor: pointer; 
            transition: 0.2s; 
            padding: 5px; 
            font-size: 1.1rem;
        }
        .cart-item-remove:hover { color: #ff6b81; transform: scale(1.2); }
        
        .close-cart { float: right; cursor: pointer; color: #8b949e; font-size: 1.5rem; transition: 0.3s; }
        .close-cart:hover { color: #fff; }
        
        .checkout-btn { 
            display: inline-block; 
            width: 100%; 
            padding: 15px; 
            background: #2ed573; 
            color: white; 
            text-decoration: none; 
            border-radius: 8px; 
            font-weight: 800; 
            transition: 0.3s; 
            text-transform: uppercase; 
            text-align: center; 
            font-size: 1rem; 
            border: none; 
            cursor: pointer; 
            margin-top: 15px;
        }
        .checkout-btn:hover { background: #26af5f; transform: translateY(-2px); }

        .lang-menu { display: flex; gap: 10px; margin-left: 15px; align-items: center; border-left: 1px solid #30363d; padding-left: 15px; }
        .lang-flag { width: 28px; height: 18px; object-fit: cover; border-radius: 4px; cursor: pointer; opacity: 0.4; transition: 0.3s; border: 2px solid transparent; }
        .lang-flag:hover { opacity: 0.8; }
        .lang-flag.active { opacity: 1; border-color: #009dff; box-shadow: 0 0 8px rgba(0, 157, 255, 0.4); }

        @media (max-width: 800px) {
            .rules-grid { flex-direction: column; align-items: stretch; }
            .rules-column { max-width: 100%; }
        }
    </style>
</head>
<body>

<div id="cartModal" class="modal-cart">
    <div class="modal-cart-content">
        <span class="close-cart" onclick="closeCartModal()">&times;</span>
        <h2 style="margin-bottom: 20px;"><i class="fas fa-shopping-cart" style="color:#2ed573"></i> <span data-lang="cart_title">Košík</span></h2>
        
        <div id="cartItemsContainer"></div>
        
        <div id="cartTotalDisplay" style="text-align: right; font-weight: 800; margin-top: 20px; border-top: 1px solid #30363d; padding-top: 15px; font-size: 1.2rem; color: #2ed573;">
            Total: 0.00 €
        </div>
        
        <button class="checkout-btn" onclick="location.href='store.html'" data-lang="btn_checkout">POKLADŇA</button>
    </div>
</div>

<header>
    <div class="container header-wrap">
        <a href="index.html" class="logo"><img src="cubixtext.png" alt="Logo"></a>
        <div style="display: flex; align-items: center;">
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> <span data-lang="nav_home">Domov</span></a></li>
                <li><a href="pravidla.html" class="active"><i class="fas fa-book"></i> <span data-lang="nav_rules">Pravidlá</span></a></li>
                <li><a href="team.html"><i class="fas fa-users"></i> <span data-lang="nav_team">Tím</span></a></li>
                <li><a href="nabory.html"><i class="fas fa-user-plus"></i> <span data-lang="nav_staff">Nábory</span></a></li>
                <li><a href="hlasovanie.html"><i class="fas fa-check-square"></i> <span data-lang="nav_vote">Hlasovanie</span></a></li>
                <li><a href="store.html" style="color: #ffca28;"><i class="fas fa-shopping-cart"></i> <span data-lang="nav_store">Store</span></a></li>
            </ul>

            <div class="cart-wrapper" onclick="openCart()">
                <i class="fas fa-shopping-basket" style="font-size: 1.2rem; color: #8b949e;"></i>
                <span class="cart-badge" id="cartBadge">0</span>
            </div>

            <div class="lang-menu">
                <img src="https://flagcdn.com/w80/sk.png" class="lang-flag" id="lang-sk" onclick="setLang('sk')" title="Slovenčina">
                <img src="https://flagcdn.com/w80/cz.png" class="lang-flag" id="lang-cz" onclick="setLang('cz')" title="Čeština">
                <img src="https://flagcdn.com/w80/gb.png" class="lang-flag" id="lang-en" onclick="setLang('en')" title="English">
            </div>
        </div>
    </div>
</header>

<main class="container">
    <section class="rules-section">
        <h1 class="hero-title" data-lang="rules_main_title">Pravidlá projektu</h1>

        <div class="ban-appeal-box">
            <h2 data-lang="ban_title">Dostal si ban neprávom?</h2>
            <p data-lang="ban_desc">Ak si myslíš, že tvoj trest je nespravodlivý, neváhaj sa odvolať na našom Discord serveri.</p>
            <a href="https://discord.gg/UNw78YjY" class="discord-btn" target="_blank">
                <i class="fab fa-discord"></i> Discord Invite Link
            </a>
        </div>
        
        <div class="rules-grid">
            <div class="rules-column column-discord">
                <h2 class="category-title"><i class="fab fa-discord"></i> Discord</h2>
                <div id="discord-rules-container"></div>
            </div>

            <div class="rules-column column-minecraft">
                <h2 class="category-title"><i class="fas fa-cube"></i> Minecraft</h2>
                <div id="minecraft-rules-container"></div>
            </div>
        </div>
    </section>
</main>

<script>
    const ruleData = {
        sk: {
            nav_home: "Domov", nav_rules: "Pravidlá", nav_team: "Tím", nav_staff: "Nábory", nav_vote: "Hlasovanie", nav_store: "Store",
            rules_main_title: "Pravidlá projektu",
            ban_title: "Dostal si ban neprávom?",
            ban_desc: "Ak si myslíš, že tvoj trest je nespravodlivý, neváhaj sa odvolať na našom Discord serveri.",
            cart_title: "Košík", cart_empty: "Váš košík je prázdny.", btn_checkout: "POKLADŇA",
            total_text: "Celkom",
            dc: [
                { t: "Žiadny spam", d: "Nespamuj správy, emoji ani linky.", c: "Nespamuj správami, príkazmi, emoji, obrázkami alebo odkazmi mimo príslušného kanála." },
                { t: "Žiadny toxický obsah", d: "Urážky a diskriminácia sú zakázané.", c: "Zakázané urážky, rasizmus, xenofóbia, diskriminácia alebo nenávistné prejavy." },
                { t: "Žiadny NSFW obsah", d: "Žiadna pornografia ani gore.", c: "Žiadna pornografia, sexuálne náznaky, gore alebo šokujúce materiály." }
            ],
            mc: [
                { t: "Zákaz Cheatovania", d: "Žiadne externé výhody.", c: "Killaura, Fly, X-ray alebo AutoClicker nad 15 CPS sú trestané perma banom." },
                { t: "Zneužívanie chýb", d: "Nahlasuj bugy, nezneužívaj ich.", c: "Zneužívanie chýb hry, máp alebo pluginov je prísne zakázané." }
            ]
        },
        cz: {
            nav_home: "Domů", nav_rules: "Pravidla", nav_team: "Tým", nav_staff: "Nábory", nav_vote: "Hlasování", nav_store: "Store",
            rules_main_title: "Pravidla projektu",
            ban_title: "Dostal jsi ban neprávem?",
            ban_desc: "Pokud si myslíš, že tvůj trest je nespravedlivý, neváhej se odvolat na našem Discord serveru.",
            cart_title: "Košík", cart_empty: "Váš košík je prázdný.", btn_checkout: "POKLADNA",
            total_text: "Celkem",
            dc: [
                { t: "Žádný spam", d: "Nespamuj zprávy, emoji ani linky.", c: "Nespamuj zprávami, příkazy, emoji, obrázky nebo odkazy mimo příslušný kanál." },
                { t: "Žádný toxický obsah", d: "Urážky a diskriminace jsou zakázány.", c: "Zakázané urážky, rasismus, xenofobie, diskriminace nebo nenávistné projevy." },
                { t: "Žádný NSFW obsah", d: "Žádná pornografie ani gore.", c: "Žádná pornografie, sexuální náznaky, gore nebo šokující materiály." }
            ],
            mc: [
                { t: "Zákaz Cheatování", d: "Žádné externí výhody.", c: "Killaura, Fly, X-ray nebo AutoClicker nad 15 CPS jsou trestány perma banem." },
                { t: "Zneužívání chyb", d: "Nahlašuj bugy, nezneužívej je.", c: "Zneužívání chyb hry, map nebo pluginů je přísně zakázáno." }
            ]
        },
        en: {
            nav_home: "Home", nav_rules: "Rules", nav_team: "Team", nav_staff: "Staff", nav_vote: "Vote", nav_store: "Store",
            rules_main_title: "Project Rules",
            ban_title: "Banned unfairly?",
            ban_desc: "If you think your punishment is unfair, feel free to appeal on our Discord server.",
            cart_title: "Cart", cart_empty: "Your cart is empty.", btn_checkout: "CHECKOUT",
            total_text: "Total",
            dc: [
                { t: "No spamming", d: "Do not spam messages, emojis or links.", c: "Do not spam messages, commands, emojis, or links outside the designated channels." },
                { t: "No toxic content", d: "Insults and discrimination are banned.", c: "Banned insults, racism, xenophobia, discrimination or hate speech." },
                { t: "No NSFW content", d: "No pornography or gore.", c: "No pornography, sexual suggestions, gore or shocking materials." }
            ],
            mc: [
                { t: "No Cheating", d: "No external advantages.", c: "Killaura, Fly, X-ray or AutoClicker over 15 CPS result in a permanent ban." },
                { t: "Bug Abuse", d: "Report bugs, don't use them.", c: "Abusing game, map or plugin bugs is strictly prohibited." }
            ]
        }
    };

    const currencyConfig = {
        sk: { symbol: "€", rate: 1, decimals: 2, pos: 'after' },
        cz: { symbol: "Kč", rate: 25, decimals: 0, pos: 'after' },
        en: { symbol: "$", rate: 1.05, decimals: 2, pos: 'before' }
    };

    // KOŠÍK LOGIKA
    let cart = JSON.parse(localStorage.getItem('cubix_cart')) || [];

    function updateCartBadge() {
        const badge = document.getElementById('cartBadge');
        if(badge) {
            badge.innerText = cart.length;
            badge.style.display = cart.length > 0 ? 'block' : 'none';
        }
    }

    function formatPrice(euroAmount, lang) {
        const conf = currencyConfig[lang];
        const converted = (euroAmount * conf.rate).toFixed(conf.decimals);
        return conf.pos === 'before' ? `${conf.symbol}${converted}` : `${converted} ${conf.symbol}`;
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        localStorage.setItem('cubix_cart', JSON.stringify(cart));
        updateCartBadge();
        openCart(); // Refresh UI
    }

    function openCart() {
        const modal = document.getElementById('cartModal');
        const container = document.getElementById('cartItemsContainer');
        const lang = localStorage.getItem('selectedLanguage') || 'sk';
        const t = ruleData[lang];
        
        container.innerHTML = '';
        let total = 0;

        if (cart.length === 0) {
            container.innerHTML = `<p style="text-align:center; color:#8b949e; padding: 20px;">${t.cart_empty}</p>`;
        } else {
            cart.forEach((item, index) => {
                total += item.price;
                container.innerHTML += `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <span style="font-weight:600;">${item.name}</span>
                            <span class="cart-item-price">${formatPrice(item.price, lang)}</span>
                        </div>
                        <i class="fas fa-trash-alt cart-item-remove" onclick="removeFromCart(${index})"></i>
                    </div>`;
            });
        }
        document.getElementById('cartTotalDisplay').innerText = `${t.total_text}: ${formatPrice(total, lang)}`;
        modal.style.display = 'block';
    }

    function closeCartModal() {
        document.getElementById('cartModal').style.display = 'none';
    }

    // JAZYK & PRAVIDLÁ
    function renderAllRules(langId) {
        const dcContainer = document.getElementById('discord-rules-container');
        const mcContainer = document.getElementById('minecraft-rules-container');
        if(!dcContainer || !mcContainer) return;
        
        dcContainer.innerHTML = "";
        mcContainer.innerHTML = "";

        ruleData[langId].dc.forEach((r, i) => {
            dcContainer.innerHTML += `<div class="rule-item">
                <div class="rule-header" onclick="toggleRule(this)">
                    <div class="rule-info"><div class="rule-number">${i+1}</div><div class="rule-main"><h3>${r.t}</h3><p>${r.d}</p></div></div>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="rule-content">${r.c}</div>
            </div>`;
        });

        ruleData[langId].mc.forEach((r, i) => {
            mcContainer.innerHTML += `<div class="rule-item">
                <div class="rule-header" onclick="toggleRule(this)">
                    <div class="rule-info"><div class="rule-number">${i+1}</div><div class="rule-main"><h3>${r.t}</h3><p>${r.d}</p></div></div>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="rule-content">${r.c}</div>
            </div>`;
        });
    }

    function toggleRule(header) { header.parentElement.classList.toggle('active'); }

    function setLang(langId) {
        localStorage.setItem('selectedLanguage', langId);
        updateUI(langId);
    }

    function updateUI(langId) {
        document.querySelectorAll('.lang-flag').forEach(f => f.classList.remove('active'));
        const activeFlag = document.getElementById('lang-' + langId);
        if(activeFlag) activeFlag.classList.add('active');

        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if (ruleData[langId] && ruleData[langId][key]) el.innerText = ruleData[langId][key];
        });
        renderAllRules(langId);
        
        // Ak je košík otvorený, prekresli ho v novom jazyku/mene
        if (document.getElementById('cartModal').style.display === 'block') openCart();
    }

    window.onload = () => {
        const lang = localStorage.getItem('selectedLanguage') || 'sk';
        updateUI(lang);
        updateCartBadge();
    };

    window.onclick = (event) => {
        if (event.target == document.getElementById('cartModal')) closeCartModal();
    };
</script>
</body>
</html>
