            align-items: center;

            background: #5865F2;

            padding: 10px 20px;
            border-radius: 5px;

            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            margin-top: 5px;

        .discord-btn:hover { background: #4752c4; transform: translateY(-2px); color: white; }

        .rules-grid { 
            display: flex; 
            gap: 25px; 
            justify-content: center;
            align-items: flex-start;
        }

        .rules-column { 
            flex: 1; 
            min-width: 300px; 
            max-width: 550px; 
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #30363d;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);

            background-position: center;
            padding: 20px;
        }

        .column-minecraft {
            background: linear-gradient(135deg, rgba(0, 157, 255, 0.2), rgba(13, 17, 23, 0.95)), 
                        url('https://i.pinimg.com/736x/d8/d8/19/d8d819984c09441d35dba2f81f32851c.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

            font-size: 1.5rem; margin: 0 0 20px; color: #fff; 
            display: flex; align-items: center; gap: 12px; 
            padding-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .rule-item {
            background: rgba(22, 27, 34, 0.85); 
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-bottom: 5px;
            overflow: hidden;
            transition: 0.2s;
        }

        .rule-header {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .rule-header:hover { background: rgba(255, 255, 255, 0.05); border-color: #009dff; }
        .rule-info { display: flex; align-items: center; gap: 12px; }

            background: linear-gradient(135deg, #009dff, #0056b3);
            color: #fff;
            width: 30px; 
            height: 30px;
            display: flex; 
            align-items: center;

            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.4);
            color: #d1d5db;
            font-size: 0.85rem;
            padding: 0 15px;

            background: #fff; 
            color: #009dff;

                { t: "Report Abuse", d: "Report real offenses only.", c: "Spamování /report with fake claims is prohibited." },
                { t: "Scamming", d: "No stealing during trades.", c: "Scams during agreed trades result in a ban." },
                { t: "Server Lagging", d: "Don't cause server lag.", c: "Building lag-machines or entity overloading is prohibited." },
                { t: "AT Provocation", d: "Respect administrators.", c: "Constantly questioning or provoking AT in chat is forbidden." },
                { t: "Lobby Griefing", d: "Don't destroy common areas.", c: "Any attempt to damage the spawn or lobby is forbidden." },
                { t: "Command Spamming", d: "Don't reuse commands fast.", c: "Flooding the console with commands is punished." },
                { t: "Account Responsibility", d: "Your account, your responsibility.", c: "You are responsible for all actions on your account." }
            ]
        }
    };

    function renderAllRules(langId) {
        const dcContainer = document.getElementById('discord-rules-container');
        const mcContainer = document.getElementById('minecraft-rules-container');
        dcContainer.innerHTML = "";
        mcContainer.innerHTML = "";

        ruleData[langId].dc.forEach((r, i) => {
            dcContainer.innerHTML += `<div class="rule-item">
                <div class="rule-header" onclick="toggleRule(this)">
                    <div class="rule-info"><div class="rule-number">${i+1}</div><div class="rule-main"><h3>${r.t}</h3><p>${r.d}</p></div></div>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="rule-content">${r.c}</div>
            </div>`;
        });

        ruleData[langId].mc.forEach((r, i) => {
            mcContainer.innerHTML += `<div class="rule-item">
                <div class="rule-header" onclick="toggleRule(this)">
                    <div class="rule-info"><div class="rule-number">${i+1}</div><div class="rule-main"><h3>${r.t}</h3><p>${r.d}</p></div></div>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="rule-content">${r.c}</div>
            </div>`;
        });
    }

    function toggleRule(header) { header.parentElement.classList.toggle('active'); }

    function setLang(langId) {
        localStorage.setItem('selectedLanguage', langId);
        updateUI(langId);
    }

    function updateUI(langId) {
        document.querySelectorAll('.lang-flag').forEach(f => f.classList.remove('active'));
        const activeFlag = document.getElementById('lang-' + langId);
        if(activeFlag) activeFlag.classList.add('active');

        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if (ruleData[langId][key]) el.innerText = ruleData[langId][key];
        });
        renderAllRules(langId);
    }

    window.onload = () => {
        updateUI(localStorage.getItem('selectedLanguage') || 'sk');
    };
</script>
