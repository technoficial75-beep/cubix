<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <meta charset="UTF-8">
    <title>Cubix | Pravidlá</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .rules-section { padding: 30px 0; }
        .hero-title { font-size: 2.5rem; margin-bottom: 20px; text-align: center; font-weight: 800; }
        
        .ban-appeal-box {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 40px;
            text-align: center;
        }

        .rules-grid { 
            display: flex; 
            gap: 25px; 
            justify-content: center;
            align-items: flex-start;
        }

        .rules-column { 
            flex: 1; 
            min-width: 300px; 
            background: #161b22;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #30363d;
        }

        .category-title { font-size: 1.5rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }

        /* Accordion Style */
        .rule-item {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .rule-header {
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .rule-number {
            background: #009dff;
            color: white;
            width: 25px; height: 25px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            margin-right: 10px;
        }
        .rule-title { font-weight: 600; font-size: 0.95rem; }
        .rule-content {
            max-height: 0;
            overflow: hidden;
            padding: 0 15px;
            color: #8b949e;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }
        .rule-item.active .rule-content {
            max-height: 200px;
            padding: 10px 15px 15px 15px;
            border-top: 1px solid #30363d;
        }
        .rule-item.active { border-color: #009dff; }

        /* Cart & Nav (Zjednodušené pre funkčnosť) */
        .cart-badge { background: #ff4757; color: white; border-radius: 50%; padding: 2px 6px; font-size: 0.7rem; }
        .lang-flag { width: 25px; cursor: pointer; opacity: 0.6; margin-left: 10px; }
        .lang-flag.active { opacity: 1; border-bottom: 2px solid #009dff; }
    </style>
</head>
<body>

<header>
    <div class="container header-wrap" style="display:flex; justify-content: space-between; align-items: center; padding: 15px 0;">
        <a href="index.html" class="logo"><img src="cubixtext.png" alt="Logo" style="height: 40px;"></a>
        <nav style="display: flex; align-items: center;">
            <ul class="nav-links" style="display: flex; list-style: none; gap: 20px; margin-right: 20px;">
                <li><a href="index.html" data-lang="nav_home">Domov</a></li>
                <li><a href="pravidla.html" style="color:#009dff" data-lang="nav_rules">Pravidlá</a></li>
                <li><a href="store.html" data-lang="nav_store">Store</a></li>
            </ul>
            <div id="lang-selectors">
                <img src="https://flagcdn.com/w80/sk.png" class="lang-flag" onclick="setLang('sk')" id="flag-sk">
                <img src="https://flagcdn.com/w80/cz.png" class="lang-flag" onclick="setLang('cz')" id="flag-cz">
                <img src="https://flagcdn.com/w80/gb.png" class="lang-flag" onclick="setLang('en')" id="flag-en">
            </div>
        </nav>
    </div>
</header>

<main class="container">
    <section class="rules-section">
        <h1 class="hero-title" data-lang="rules_main_title">Pravidlá projektu</h1>

        <div class="ban-appeal-box">
            <h2 data-lang="ban_title">Dostal si ban neprávom?</h2>
            <p data-lang="ban_desc">Odvolaj sa na našom Discorde.</p>
        </div>
        
        <div class="rules-grid">
            <div class="rules-column">
                <h2 class="category-title"><i class="fab fa-discord"></i> Discord</h2>
                <div id="dc-rules"></div>
            </div>

            <div class="rules-column">
                <h2 class="category-title"><i class="fas fa-cube"></i> Minecraft</h2>
                <div id="mc-rules"></div>
            </div>
        </div>
    </section>
</main>

            ban_desc: "Odvolej se na našem Discordu.",
            dc: [
                {t: "Žádný spam", c: "Nespamuj zprávami, příkazy, emoji nebo odkazy."},
                // ... (ostatné CZ pravidlá by sa doplnili sem)

            mc: [
                {t: "Zákaz Cheatování", c: "Killaura, Fly, X-ray a další jsou zakázány."},

        en: {
            nav_home: "Home", nav_rules: "Rules", nav_store: "Store",
            rules_main_title: "Project Rules",
            ban_title: "Banned unfairly?",
            ban_desc: "Appeal on our Discord server.",
            dc: [
                {t: "No spam", c: "Do not spam messages, commands, or links."},
                // ... (ostatné EN pravidlá by sa doplnili sem)
            ],
            mc: [
                {t: "No Cheating", c: "Killaura, Fly, X-ray are strictly forbidden."},

            ]

    };

    function setLang(lang) {
        localStorage.setItem('selectedLanguage', lang);
        
        // Update flags
        document.querySelectorAll('.lang-flag').forEach(f => f.classList.remove('active'));
        document.getElementById(`flag-${lang}`).classList.add('active');

        // Update static text
        const t = translations[lang];
        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if(t[key]) el.innerText = t[key];
        });

        // Render Rules
        renderRulesList('dc-rules', t.dc || translations.sk.dc);
        renderRulesList('mc-rules', t.mc || translations.sk.mc);
    }

    function renderRulesList(containerId, rules) {
        const container = document.getElementById(containerId);
        container.innerHTML = rules.map((r, i) => `
            <div class="rule-item" onclick="this.classList.toggle('active')">
                <div class="rule-header">
                    <div><span class="rule-number">${i+1}</span><span class="rule-title">${r.t}</span></div>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="rule-content">${r.c}</div>
            </div>
        `).join('');
    }

    window.onload = () => {
        const lang = localStorage.getItem('selectedLanguage') || 'sk';
        setLang(lang);
    };
</script>

</body>
</html>
