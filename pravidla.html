<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <meta charset="UTF-8">
    <title>Cubix | Pravidlá</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .rules-section { padding: 30px 0; }
        .hero-title { font-size: 2.5rem; margin-bottom: 20px; text-align: center; font-weight: 800; }
        
        /* BAN APPEAL BOX */
        .ban-appeal-box {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .ban-appeal-box h2 { color: #ff4444; font-size: 1.2rem; margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .ban-appeal-box p { color: #8b949e; margin: 0; font-size: 0.95rem; }
        .discord-btn {
            background: #5865F2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            margin-top: 5px;
        }
        .discord-btn:hover { background: #4752c4; transform: translateY(-2px); color: white; }

        .rules-grid { display: flex; gap: 25px; justify-content: center; align-items: flex-start; }
        .rules-column { 
            flex: 1; min-width: 300px; max-width: 550px; border-radius: 12px;
            overflow: hidden; border: 2px solid #30363d; position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .column-discord {
            background: linear-gradient(135deg, rgba(88, 101, 242, 0.2), rgba(13, 17, 23, 0.95)), 
                        url('https://wallpapers.com/images/featured/discord-background-78p6atv567v9p9p2.jpg');
            background-size: cover; background-position: center; padding: 20px;
        }

        .column-minecraft {
            background: linear-gradient(135deg, rgba(0, 157, 255, 0.2), rgba(13, 17, 23, 0.95)), 
                        url('https://i.pinimg.com/736x/d8/d8/19/d8d819984c09441d35dba2f81f32851c.jpg');
            background-size: cover; background-position: center; padding: 20px;
        }
        
        .category-title { 
            font-size: 1.5rem; margin: 0 0 20px; color: #fff; 
            display: flex; align-items: center; gap: 12px; padding-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .rule-item {
            background: rgba(22, 27, 34, 0.85); backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 6px;
            margin-bottom: 5px; overflow: hidden; transition: 0.2s;
        }

        .rule-header { padding: 10px 15px; cursor: pointer; display: flex; align-items: center; justify-content: space-between; }
        .rule-header:hover { background: rgba(255, 255, 255, 0.05); border-color: #009dff; }
        .rule-info { display: flex; align-items: center; gap: 12px; }
        
        .rule-number {
            background: linear-gradient(135deg, #009dff, #0056b3); color: #fff;
            width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; font-weight: 800; flex-shrink: 0; font-size: 0.85rem;
            box-shadow: 0 0 10px rgba(0, 157, 255, 0.5); border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .rule-main h3 { font-size: 0.9rem; color: #fff; margin: 0; }
        .rule-main p { color: #abb2bf; font-size: 0.75rem; margin-top: 0; }
        .rule-content {
            max-height: 0; overflow: hidden; transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.4); color: #d1d5db; font-size: 0.85rem; padding: 0 15px;
        }

        .rule-item.active .rule-content { max-height: 250px; padding: 12px 15px; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .rule-item.active .fa-chevron-down { transform: rotate(180deg); color: #009dff; }

        /* KOŠÍK MODAL - OBRAZOVKA */
        .modal-cart { 
            display: none; position: fixed; z-index: 9999; 
            left: 0; top: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(15px); 
        }

        .modal-cart-content { 
            background: #111418; margin: 10% auto; padding: 25px; 
            border-radius: 12px; width: 90%; max-width: 450px; 
            color: #fff; position: relative; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        /* HLAVIČKA KOŠÍKA */
        .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .cart-header-left { display: flex; align-items: center; gap: 10px; font-size: 1.5rem; font-weight: 800; }
        .cart-header-left i { color: #2ed573; }
        .cart-header-right { display: flex; align-items: center; gap: 12px; }

        .cart-select {
            background: #1c2128; color: #8b949e; border: 1px solid #30363d;
            border-radius: 4px; padding: 4px 8px; font-size: 0.75rem; cursor: pointer; outline: none;
        }

        .close-cart { color: #8b949e; cursor: pointer; font-size: 1.2rem; transition: 0.2s; }
        .close-cart:hover { color: #fff; }

        /* POLOŽKY */
        .cart-item { 
            background: #0d1117; border: 1px solid #30363d; border-radius: 8px; 
            padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; 
        }
        .cart-item-name { font-weight: 700; font-size: 1rem; display: block; margin-bottom: 5px; }
        .cart-item-price { color: #2ed573; font-weight: 700; font-size: 0.95rem; }

        .cart-item-remove { 
            background: #1c2128; color: #ff4757; width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center; border-radius: 6px;
            cursor: pointer; transition: 0.2s;
        }
        .cart-item-remove:hover { background: #ff4757; color: #fff; }

        .cart-total { text-align: right; font-size: 1.3rem; font-weight: 800; color: #2ed573; margin: 20px 0; border-top: 1px solid #30363d; padding-top: 15px; }

        .checkout-btn { 
            background: #2ed573; color: #111418; width: 100%; padding: 15px; 
            border: none; border-radius: 8px; font-weight: 900; font-size: 1rem; 
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
        }
        .checkout-btn:hover { background: #26af5f; transform: translateY(-2px); }

        /* NAV & BADGE */
        .cart-wrapper { position: relative; margin-left: 15px; cursor: pointer; }
        .cart-badge { position: absolute; top: -8px; right: -8px; background: #ff4757; color: white; font-size: 0.7rem; font-weight: 800; padding: 2px 6px; border-radius: 50%; }

        @media (max-width: 800px) { .rules-grid { flex-direction: column; align-items: stretch; } }
    </style>
</head>
<body>

<div id="cartModal" class="modal-cart">
    <div class="modal-cart-content">
        <div class="cart-header">
            <div class="cart-header-left"><i class="fas fa-shopping-cart"></i> <span data-lang="cart_title">Cart</span></div>
            <div class="cart-header-right">
                <select class="cart-select" id="cartLangSelect" onchange="setLang(this.value)">
                    <option value="sk">SK</option><option value="cz">CZ</option><option value="en">EN</option>
                </select>
                <select class="cart-select" id="cartCurrSelect" onchange="setLang(this.value)">
                    <option value="sk">EUR</option><option value="cz">CZK</option><option value="en">USD</option>
                </select>
                <i class="fas fa-times close-cart" onclick="closeCartModal()"></i>
            </div>
        </div>
        <div id="cartItemsContainer"></div>
        <div id="cartTotalDisplay" class="cart-total">Total: 0.00 €</div>
        <button class="checkout-btn" onclick="location.href='checkout.html'" data-lang="btn_checkout">CHECKOUT</button>
    </div>
</div>

<header>
    <div class="container header-wrap">
        <a href="index.html" class="logo"><img src="cubixtext.png" alt="Logo"></a>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> <span data-lang="nav_home">Domov</span></a></li>
            <li><a href="pravidla.html" class="active"><i class="fas fa-book"></i> <span data-lang="nav_rules">Pravidlá</span></a></li>
            <li><a href="team.html"><i class="fas fa-users"></i> <span data-lang="nav_team">Tím</span></a></li>
            <li><a href="nabory.html"><i class="fas fa-user-plus"></i> <span data-lang="nav_staff">Nábory</span></a></li>
            <li><a href="store.html" style="color: #ffca28;"><i class="fas fa-shopping-cart"></i> <span data-lang="nav_store">Store</span></a></li>
        </ul>
        <div class="cart-wrapper" onclick="openCart()">
            <i class="fas fa-shopping-basket" style="color: #8b949e;"></i>
            <span class="cart-badge" id="cartBadge">0</span>
        </div>
    </div>
</header>

<main class="container">
    <section class="rules-section">
        <h1 class="hero-title" data-lang="rules_main_title">Pravidlá projektu</h1>
        <div class="ban-appeal-box">
            <h2 data-lang="ban_title">Dostal si ban neprávom?</h2>
            <p data-lang="ban_desc">Odvolať sa môžeš na našom Discorde.</p>
            <a href="https://discord.gg/cubix" class="discord-btn"><i class="fab fa-discord"></i> Discord</a>
        </div>
        <div class="rules-grid">
            <div class="rules-column column-discord">
                <h2 class="category-title"><i class="fab fa-discord"></i> Discord</h2>
                <div id="dc-rules"></div>
            </div>
            <div class="rules-column column-minecraft">
                <h2 class="category-title"><i class="fas fa-cube"></i> Minecraft</h2>
                <div id="mc-rules"></div>
            </div>
        </div>
    </section>
</main>

<script>
    const data = {
        sk: {
            nav_home: "Domov", nav_rules: "Pravidlá", nav_team: "Tím", nav_staff: "Nábory", nav_store: "Store",
            rules_main_title: "Pravidlá projektu", ban_title: "Ban neprávom?", ban_desc: "Odvolať sa môžeš na našom Discorde.",
            cart_title: "Košík", btn_checkout: "POKLADŇA", total_text: "Celkom",
            dc: [
                { t: "Žiadny spam", d: "Nespamuj správy.", c: "Zakázané hromadné posielanie správ a emoji." },
                { t: "Toxicita", d: "Urážky sú zakázané.", c: "Rešpektuj ostatných členov komunity." },
                { t: "NSFW", d: "Žiadny nevhodný obsah.", c: "Pornografia a násilie sú zakázané." },
                { t: "Pingovanie", d: "Nepinguj AT bez dôvodu.", c: "Zbytočné označovanie adminov je trestané." },
                { t: "Reklama", d: "Zákaz promo iných serverov.", c: "Neposielaj linky na iné MC servery." }
                // ... tu pridaj zvyšných 10 pravidiel pre DC
            ],
            mc: [
                { t: "Cheatovanie", d: "Zákaz cheatov.", c: "Killaura, Fly a iné výhody sú za perma ban." },
                { t: "Bugy", d: "Nezneužívaj chyby.", c: "Každý nájdený bug ihneď nahlás." },
                { t: "Toxicita", d: "Slušne v chate.", c: "Nadávky vedú k mutom." },
                { t: "Griefing", d: "Nenič stavby.", c: "Úmyselné ničenie mapy je zakázané." },
                { t: "Multiaccount", d: "Jeden hráč, jeden účet.", c: "Obchádzanie banu cez iný účet je zakázané." }
                // ... tu pridaj zvyšných 10 pravidiel pre MC
            ]
        },
        cz: { /* Obdobne pre CZ */ },
        en: { /* Obdobne pre EN */ }
    };

    const currency = {
        sk: { s: "€", r: 1, p: 'after' },
        cz: { s: "Kč", r: 25, p: 'after' },
        en: { s: "$", r: 1.1, p: 'before' }
    };

    let cart = JSON.parse(localStorage.getItem('cubix_cart')) || [
        { name: "Legend (YEAR)", price: 11.34 },
        { name: "Legend (NAVŽDY)", price: 18.90 }
    ];

    function format(amt, lang) {
        const c = currency[lang];
        const v = (amt * c.r).toFixed(2);
        return c.p === 'before' ? c.s + v : v + " " + c.s;
    }

    function openCart() {
        const lang = localStorage.getItem('selectedLanguage') || 'sk';
        document.getElementById('cartLangSelect').value = lang;
        document.getElementById('cartCurrSelect').value = lang;
        
        const container = document.getElementById('cartItemsContainer');
        container.innerHTML = '';
        let total = 0;

        cart.forEach((item, i) => {
            total += item.price;
            container.innerHTML += `
                <div class="cart-item">
                    <div><span class="cart-item-name">${item.name}</span><span class="cart-item-price">${format(item.price, lang)}</span></div>
                    <div class="cart-item-remove" onclick="remove(${i})"><i class="fas fa-trash"></i></div>
                </div>`;
        });
        document.getElementById('cartTotalDisplay').innerText = `Total: ${format(total, lang)}`;
        document.getElementById('cartModal').style.display = 'block';
    }

    function setLang(lang) {
        localStorage.setItem('selectedLanguage', lang);
        updateUI(lang);
        openCart();
    }

    function updateUI(lang) {
        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if(data[lang][key]) el.innerText = data[lang][key];
        });
        renderRules(lang);
    }

    function renderRules(lang) {
        const dcC = document.getElementById('dc-rules');
        const mcC = document.getElementById('mc-rules');
        dcC.innerHTML = ''; mcC.innerHTML = '';
        
        data[lang].dc.forEach((r, i) => {
            dcC.innerHTML += `<div class="rule-item"><div class="rule-header" onclick="this.parentElement.classList.toggle('active')"><div class="rule-info"><div class="rule-number">${i+1}</div><div class="rule-main"><h3>${r.t}</h3><p>${r.d}</p></div></div><i class="fas fa-chevron-down"></i></div><div class="rule-content">${r.c}</div></div>`;
        });
        // Analogicky pre MC rules...
    }

    function remove(i) { cart.splice(i, 1); openCart(); updateBadge(); }
    function updateBadge() { document.getElementById('cartBadge').innerText = cart.length; }
    function closeCartModal() { document.getElementById('cartModal').style.display = 'none'; }

    window.onload = () => { updateUI(localStorage.getItem('selectedLanguage') || 'sk'); updateBadge(); };
</script>
</body>
</html>
